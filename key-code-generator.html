<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <title>Key Code Generator</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      body {
	  font-family: 'Roboto', sans-serif;
	  background-color: aliceblue;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  padding: 100px 0;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  width: 90%;
	  max-width: 900px;
	  margin: 0 auto;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }
      
      .container div {
	  background-color: white;
	  display: flex;
	  flex-direction: column;
	  text-align: center;
	  padding: 30px;
	  border-radius: 10px;
	  cursor: pointer;
	  box-shadow: 0 0 10px 0 #0000001c;
	  transition: 0.3s ease box-shadow;
      }

      .container div:hover {
	  box-shadow: 0 0 60px 0 #0000001f;
      }

      .container h2 {
	  margin: 20px 0;
	  font-size: 60px;
      }

      .arrow {
	  background-color: transparent!important;
	  padding: 0 100px!important;
	  box-shadow: none!important;
	  cursor: default!important;
      }

      .arrow img {
	  width: 80px;
	  transform: rotate(180deg);
      }

    </style>
  </head>
  <body>
    
    <section>
      <div class="container">

	<div class="key">
	  <h1>Pressed Key</h1>
	  <h2>H</h2>
	</div>

	<div class="arrow">
	  <img src="https://static.thenounproject.com/png/1624571-200.png" alt="arrow img">
	</div>

	<div class="keycode">
	  <h1>Key Code</h1>
	  <h2>34</h2>
	  <p>Click to Copy</p>
	</div>

      </div>
    </section>
    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>

      
    </script>
  </body>
</html>
