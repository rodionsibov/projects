<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <style>
      * {
	  margin: 0px;
	  padding: 0px;
	  box-sizing: border-box;
      }

      body {
	  background: indigo;
	  color: white;
	  font-family: sans-serif;
	  transition: all 0.5s ease;
      }

      header {
	  display: flex;
	  height: 100vh;
	  justify-content: center;
	  align-items: center;
	  text-align: center;
      }


      .intro-text h1 {
	  font-size: 50px;
	  margin-bottom: 10px;
      }



      .intro-text p {
	  font-size: 22px;

      }

      section {
	  height: 100vh;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: space-around;
      }

      section img {
	  width: 80%;
	  height: 75%;
	  object-fit: cover;
      }

      .page2 {
	  text-align: center;
	  width: 80%;
      }

      .page2 h1{
	  margin-bottom: 20px;
	  font-size: 30px;
      }

      .bg-active {
	  background: white;
	  color: black;
      }
    </style>

  </head>
  <body>
    <header>
      <div class="intro-text">
	<h1>Visual Beauty</h1>
	<p>Change color smoothly</p>
      </div>
    </header>

    <section>
      <div class="page2">


	<h1>Welcome to white Background</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>

      <img src="https://images.pexels.com/photos/544268/pexels-photo-544268.jpeg" alt="Purple Night Sky Photo" title="Photo by Luck Galindo from Pexels">
    </section>


    <script>
      function bgChanger(){
	  if(this.scrollY > this.innerHeight / 1.5) {
	      document.body.classList.add('bg-active');
	  } else {
	      document.body.classList.remove('bg-active');
	  }
      }


      window.addEventListener('scroll', bgChanger);



    </script>

    
    
  </body>
</html>
