<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>

    <style>
      body {
	  padding: 0 30px;
	  background: #333;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
	  overflow: hidden;
      }
      
      
      button {
	  border: 2px solid;
	  border-radius: 15px;
	  cursor: pointer;
	  color: whitesmoke;
	  text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
	  background: linear-gradient(#67ae55, #578843);
	  box-shadow: inset 0 3px 4px #a4e388;
	  border-color: #3b6e22 #3b6e22 #2c5115;
	  width: 400px;
	  padding: 15px 20px;
	  font-size: 50px;
	  font-weight: bold;
	  transition: all 0.2s;
	  outline: none;
      }

      button:hover {
	  transform: translateY(-1px);
	  filter: brightness(105%);
      }
      
      button:active {
	  transform: translateY(1px);
      }
      
    </style>
  </head>
  <body>
      <button>Sign Up</button>
  </body>
</html>
