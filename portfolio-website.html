<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>Rodion Sibov</title>
    <style>

      :root {
	  --mainColor: #eaeaea;
	  --secondaryColor: #fff;

	  --borderColor: #c1c1c1;
	  
	  --mainText: black;
	  --secondaryText: #4b5156;
	  
	  --themeDotBorder: #24292e;

	  --previewBg: rgba(251, 249, 243, 0.8);
	  --previewShadow: #f0ead6;
      }


      html, body {
	  padding: 0;
	  margin: 0;
	  
      }

      h1, h2, h3, h4, h5, h6, strong {
	  color: var(--mainText);
	  font-family: 'Russo One', sans-serif;
	  font-weight: 500;
      }

      p, li, span, label, input, textarea {
	  color: var(--secondaryText);
	  font-family: 'Roboto Mono', monospace;
      }

      a {
	  text-decoration: none;
	  color: #17a2b8;
      }

      ul {
	  list-style: none;
      }
      
      h1 {font-size: 56px;}
      h2 {font-size: 36px;}
      h3 {font-size: 28px;}
      h4 {font-size: 24px;}
      h5 {font-size: 20px;}
      h6 {font-size: 16px;}


      .s1 {
	  background-color: var(--mainColor);
	  border-bottom: 1px solid var(--borderColor);
	  overflow: auto;
      }

      .s2 {
	  background-color: var(--secondaryColor);
	  border-bottom: 1px solid var(--borderColor);
	  overflow: auto;
      }

      .main-container {
	  width: 1000px;
	  margin: 0 auto;
      }

      .greeting-wrapper {
	  display: grid;
	  text-align: center;
	  align-content: center;
	  min-height: 10em;
      }

      .intro-wrapper {
	  background-color: var(--secondaryColor);
	  border: 1px solid var(--borderColor);
	  border-radius: 5px 5px 0 0;

	  box-shadow: -1px 1px 3px -1px rgba(0,0,0,0.75);
      
	  display: grid;
	  grid-template-columns: 1fr 1fr;
	  grid-template-areas:
	      'nav-wrapper nav-wrapper'
	      'left-column right-column';
      }
      
      .nav-wrapper {
	  grid-area: nav-wrapper;
	  border-bottom: 1px solid var(--borderColor);
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	  background-color: var(--mainColor);
	  border-radius: 5px 5px 0 0;
      }

      #navigation {
	  margin: 0;
	  padding: 10px;
      }

      #navigation li {
	  display: inline-block;
	  margin-right: 5px;
	  margin-left: 5px;
      }

      .dots-wrapper {
	  display: flex;
	  padding: 10px;
      }

      .browser-dot {
	  background-color: black;
	  height: 15px;
	  width: 15px;
	  border-radius: 50%;
	  margin: 5px;

	  box-shadow: -1px 1px 3px -1px rgba(0,0,0,0.75);
      }

      #dot-1 {
	  background-color: #fc6058;
      }

      #dot-2 {
	  background-color: #fec02f;
      }

      #dot-3 {
	  background-color: #2aca3e;
      }


      .left-column {
	  grid-area: left-column;
	  padding-top: 50px;
	  padding-bottom: 50px;
      }
      
      #profile_pic {
	  display: block;
	  margin: 0 auto;

	  height: 200px;
	  width: 200px;
	  object-fit: cover;
	  border: 2px solid var(--borderColor);
      }

      #theme-options-wrapper {
	  display: flex;
	  justify-content: center;
      }

      .theme-dot {
	  height: 30px;
	  width: 30px;
	  background-color: black;
	  border-radius: 50%;
	  margin: 5px;
	  border: 2px solid var(--themeDotBorder);
	  box-shadow: -1px 1px 3px -1px rgba(0,0,0,0.75);
	  cursor: pointer;
      }

      .theme-dot:hover {
	  border-width: 5px;
      }

      #light-mode {
	  background-color: #fff;
      }

      #blue-mode {
	  background-color: #192734;
      }

      #green-mode {
	  background-color: #78866b;
      }

      #purple-mode {
	  background-color: #7e4c74;
      }
      
      #settings-note {
	  font-size: 12px;
	  font-style: italic;
	  text-align: center;
      }

      .right-column {
	  grid-area: right-column;
	  display: grid;
	  align-content: center;
	  padding-top: 50px;
	  padding-bottom: 50px;
      }

      #preview-shadow {
	  background-color: var(--previewShadow);
	  width: 300px;
	  height: 180px;
	  padding-left: 30px;
	  padding-top: 30px;
      }
      
      #preview {
	  width: 300px;
	  border: 1.5px solid #17a2b8;
	  background-color: var(--previewBg);
	  padding: 15px;
	  position: relative;
      }
      
      .corner {
	  width: 7px;
	  height: 7px;
	  border-radius: 50%;
	  border: 1.5px solid #17a2b8;
	  background-color: #fff;
	  position: absolute;
      }

      #corner-tl {
	  top: -5px;
	  left: -5px;
      }

      #corner-tr {
	  top: -5px;
	  right: -5px;
      }

      #corner-bl {
	  bottom: -5px;
	  left: -5px;
      }

      #corner-br {
	  bottom: -5px;
	  right: -5px;
      }
      
      @media screen and (max-width: 1000px) {
	  .main-container {
	      width: 95%;
	  }
      }

      @media screen and (max-width: 800px) {
	  .intro-wrapper {
	      grid-template-columns: 1fr;
	      grid-template-areas:
		  'nav-wrapper'
		  'left-column'
		  'right-column';
	  }

	  .right-column {
	      justify-content: center;
	  }

      }

    </style>

    <body>
      <section class="s1">
	<div class="main-container">
	  <div class="greeting-wrapper">
	    <h1>Hi, I'am Rodion Sibov</h1>
	  </div>

	  <div class="intro-wrapper">
	    <div class="nav-wrapper">
	      <div class="dots-wrapper">
		<div id="dot-1" class="browser-dot"></div>
		<div id="dot-2" class="browser-dot"></div>
		<div id="dot-3" class="browser-dot"></div>
	      </div>
	      
	      <ul id="navigation">
		<li><a href="#">Contact</a></li>
	      </ul>
	    </div>

	    <div class="left-column">
	      <img id="profile_pic" src="https://picsum.photos/id/447/200">
	      <h5 style="text-align: center; line-height: 0;">Personalize Theme</h5>
	      
	      <div id="theme-options-wrapper">
		<div id="light-mode" class="theme-dot"></div>
		<div id="blue-mode" class="theme-dot"></div>
		<div id="green-mode" class="theme-dot"></div>
		<div id="purple-mode" class="theme-dot"></div>
	      </div>

	      <p id="settings-note">*Theme settings will be saved <br>for your next visit</p>
	      
	    </div>

	    <div class="right-column">
	      
	      <div id="preview-shadow">
		<div id="preview">
		  <div id="corner-tl" class="corner"></div> 
		  <div id="corner-tr" class="corner"></div> 
		  <h3>What I Do</h3>
		  <p>I am a web developer. My passion is to develop modern and responsive websites.</p>
		  <div id="corner-bl" class="corner"></div> 
		  <div id="corner-br" class="corner"></div> 
		</div>
	      </div>
	    </div>
	  </div>

	</div>
      </section>

      <section class="s2">
	<div class="main-container">
	  About
	</div>
      </section>
      
      <section class="s1">
	<div class="main-container">
	  Portfolio
	</div>
      </section>

      <section class="s2">
	<div class="main-container">
	  Contact
	</div>
      </section>

    </body>
  </head>
