<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Interesting Fact About Numbers | API</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  background-color: rgb(28, 27, 34);
	  color: white;
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  width: 90%;
	  max-width: 500px;
	  margin: 0 auto;
      }

      form,
      .number-fact {
	  width: 100%;
	  background-color: rgb(42, 41, 42);
	  padding: 20px;
	  border-radius: 8px;
      }

      input[type="number"] {
	  width: 69%;
	  height: 40px;
	  border-radius: 4px;
	  outline: none;
	  border: none;
	  background-color: #3a3a3b;
	  font-size: 24px;
	  color: aliceblue;
	  font-family: inherit;
	  padding-left: 10px;
      }

      input[type="number"]::placeholder {
	  font-size: 24px;
	  font-family: inherit;
      }

      button {
	  display: inline-block;
	  width: 25%;
	  font-size: 24px;
	  height: 40px;
	  background-color: #3a3a3b;
	  border: none;
	  color: aliceblue;
	  outline: none;
	  border-radius: 4px;
	  margin-left: 10px;
      }

      .number-fact {
	  margin-top: 10px;
	  height: auto;
	  font-size: 19px;
	  line-height: 26px;
	  
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<form>
	  <input type="number" min="1" required placeholder="Enter a number">
	  <button type="submit">Go</button>
	</form>
	<div class="number-fact">
	  <p>Give a number and I will tell you an interesting fact ðŸ˜Ž</p>
	</div>
      </div>
    </section>


    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    
    <script>
      
      const form = document.querySelector('form');
      const factDiv = document.querySelector('.number-fact');

      form.addEventListener('submit', (e) => {
	  e.preventDefault();
	  const number = e.target.querySelector('input[type="number"]').value;
	  const loadText = 'Wait a little bit â³';
	  factDiv.innerHTML = loadText;
	  const baseURL = 'https://cors-anywhere.herokuapp.com/http://numbersapi.com/';
	  fetch(baseURL + number, {
	      method: "GET",
	      headers: {
		  'x-requested-width': 'text/plain'
	      }
	  })
	      .then(res => res.text())
	      .then(text => factDiv.innerHTML = text)
      });
      
    </script>
  </body>
</html>
