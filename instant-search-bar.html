    <title>Instant Search Bar</title>

    <style>

      .instant-search {
	  position: relative;
	  max-width: 250px;
      }

      .instant-search,
      instant-search-input {
	  font-family: "Roboto", sans-serif;
      }

      .instant-search,
      .instant-search * {
	  transition: background 0.15s, box-shadow 0.15s;
      }

      .instant-search:focus-within {
	  box-shadow: 0 0 3px rgba(0,0,0,0.2);
      }

      .instant-search-loading::after {
	  content: "";
	  position: absolute;
	  top: 0;
	  left: 0;
	  height: 2px;
	  background: teal;
	  border-radius: 5px;
	  animation: searchIndicator 0.5s infinite ease-in-out;
      }

      @keyframes searchIndicator {
	  0% {
	      width: 15%;
	  }
	  50% {
	      width: 100%;
	  }
	  100% {
	      width: 15%;
	  }
      }
      
      
      .instant-search,
      .instant-search-input-container {
	  border-radius: 5px;
      }

      .instant-search-input-container {
	  display: inline-flex;
	  box-sizing: border-box;
	  width: 100%;
	  padding: 6px;
	  background: #eee;
      }

      .instant-search-input-container:focus-within {
	  background: #fff;
      }

      .instant-search-input {
	  flex-grow: 1;
	  border: none;
	  outline: none;
	  width: 100%;
	  padding: 0 6px;
	  background: transparent;
      }

      .instant-search-result-container {
	  max-height: 250px;
	  overflow-y: auto;
	  visibility: hidden;
	  opacity: 0;
	  transition: visibility 0.1s, opacity 0.1s;
      }

      .instant-search-result-container-visible {
	  visibility: visible;
	  opacity: 1;
      }

      .instant-search-result {
	  display: block;
	  color: #333;
	  text-decoration: none;
	  padding: 10px;
	  font-size: 0.8em;
	  cursor: pointer;
	  
      }

      .instant-search-result:hover {
	  background: #eee;
      }

      .instant-search-result:not(:last-of-type) {
	  border-bottom: 1px solid #eee;
      }

      .instant-search-title {
	  font-size: 1.1em;
	  font-weight: bold;
      }

      .instant-search-paragraph {
	  line-height: 1.5;
	  margin: 8px 0;
      }
      
    </style>

  </head>
