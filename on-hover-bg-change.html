<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>On Hover Background Change</title>

    <style>
      * {
	  padding: 0;
	  margin: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Montserrat', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: flex-start;
      }

      .container {
	  width: 90%;
	  max-width: 1000px;
	  margin: 0 auto;
	  height: 100%;
	  display: flex;
	  align-items: flex-start;
	  justify-content: center;
	  flex-direction: column;
      }

      .bg {
	  position: absolute;
	  left: 0;
	  right: 0;
	  height: 100%;
	  width: 100%;
	  overflow: hidden;
	  z-index: -1;
      }

      .bg::after {
	  content: '';
	  left: 0;
	  top: 0;
	  position: absolute;
	  height: 100%;
	  width: 100%;
	  background: #00000099;
      }

      a {
	  text-decoration: none;
	  color: whitesmoke;
      }

      h1 {
	  display: flex;
	  justify-content: flex-start;
	  width: 100%;
	  font-size: 40px;
	  letter-spacing: 10px;
	  color: whitesmoke;
	  text-transform: uppercase;
      }

      .container h1 span {
	  margin-right: 50px;
	  display: inline-block;
      }

      .bg img {
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
      }

      @keyframes anima {
	  0% {
	      opacity: 0.6;
	  }
	  100% {
	      opacity: 1;
	  }
      }

    </style>
  </head>
  <body>
    <section>
      <div class="container">
	<div class="bg">
	  <img class="id-1" src="https://picsum.photos/900?random=1">
	  <img class="id-2" src="https://picsum.photos/900?random=2">
	  <img class="id-3" src="https://picsum.photos/900?random=3">
	</div>
	<a href="#" class="text"></a>
	<h1>
	  <span data-id="1" >Website</span>
	  <span data-id="2" >APP</span>
	  <span data-id="3" >UI/UX</span>
	</h1>
      </div>
    </section>

    <footer style="background-color: #333; color: #222; border-top: 0.5px solid #ccc; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #222; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>
    
    <script>
      // change the footer background color
      const footerEl = document.querySelector('footer');
      footerEl.style.background = `#${Math.random().toString(16).slice(2, 8)}10`

      // section code
      const parentBgEl = document.querySelector('.bg');
      const childEls = document.querySelectorAll('span');
      const textEl = document.querySelector('.text');

      childEls.forEach(el => {
	  el.addEventListener('mouseover', (e) => {
	      const id = el.getAttribute('data-id');
	      const bgEl = parentBgEl.querySelector(`.id-${id}`);

	      parentBgEl.querySelectorAll('img').forEach(img => {
		  img.style.display = 'none';
	      });

	      bgEl.style.display = 'block';
	      
	  })
      })

     
      

    </script>
  </body>
</html>
