<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Placeholder Shown</title>

<style>

  @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

  * {
      margin: 0;
  }
  
  body {
      font-family: "Roboto";
  }

  .darkbg {
      background: black;
      color: gray;
      font-size: 12px;
      padding: 10px;
  }

  .form {
     
      box-sizing: border-box;
      padding: 100px;
      width: 100vw; 
      height: 95vh; 
      background: linear-gradient(45deg, aqua, blue);
      color: white;
      animation: bg-anim 5s infinite alternate;
      background-size: 400%;

  }

  @keyframes bg-anim {
      0% {
	  background-position: left;
      }
      100% {
	  background-position: right;
      }
  }
  
  .form h1 {
      color: orange;
      margin-bottom: 20px;
  }

  .form p {
      margin-bottom: 20px;
  }

  form {
      border-radius: 5px;
      filter: brightness(90%);      
      color: indigo;
      background: white;
      padding: 50px;

      width: 30vw;
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-gap: 1em;
      align-items: center;

  }

  label {
      justify-self: end;
  }

  input:not(:placeholder-shown) {
      font-size: 1.5em;
      overflow: hidden;
  }
  
  input {
      padding: .5em;
      border: 3px solid indigo;
  }

  input[required]:placeholder-shown {
      border-color: red;
  }

  h1::selection {
      color: white;
  }
  
  </style>
</head>
<body>
  
<div class="form">
    <h1>: placeholder-shown</h1>
    <p>highlighted fields are required</p>
    <form>
      <label for="fname">First Name</label>
      <input 
	type="text"
	id="fname"
	placeholder="&nbsp;"
	required />

      <label for="lname">Last Name</label>
      <input
	type="text"
	id="lname"
	placeholder="Your last name" >

       <label for="email">Your Email</label>
      <input
	type="text"
	id="email"
	placeholder="Your Email Address"
	required >
     
</div>


	<div class="darkbg">
	  <footer>
	    &copy 2020 rodionsibov
	  </footer>
	</div>

</body>
</html>
