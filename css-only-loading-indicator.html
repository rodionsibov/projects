<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Loading Indicator CSS</title>

    <style>
      .myDiv {
	  margin: 15px;
	  width: 200px;
	  box-shadow: 0 0 12px rgba(0,0,0,0.15);
	  padding: 25px;
	  font-family: "Roboto", sans-serif;
	  line-height: 25px;
	  color: #444;
      }

      .loading {
	  position: relative;
	  
      }

      .loading::after {
	  content: "";
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 20%;
	  height: 4px;
	  background: lightseagreen;
	  border-radiuse: 10px;
	  animation: loading 1.5s infinite;
      }

      @keyframes loading {
	  0% {
	      left: 0%;
	  }
	  25% {
	      width: 30%;
	  }
	  50% {
	      left: 80%;
	      width: 20%;
	  }
	  75% {
	      width: 30%;
	  }
	  100% {
	      left: 0%;
	  }
      }

    </style>

  </head>
  <body>
    <div class="myDiv loading">
      Aenean vitae tincidunt velit. Donec vel semper risus, non elementum est. Nulla non bibendum elit. Sed euismod magna sit amet congue semper. Curabitur at interdum est. Duis id venenatis lacus. Nullam a ultricies augue. 


    </div>

    
</body>
</html>
