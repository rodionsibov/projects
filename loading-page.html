<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">


    <title>Fullpage Loading Animation</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Roboto', sans-serif;
	  
      }


      .loader {
	  overflow: hidden;
	  width: 100%;
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }

      .bg {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  background: #222;
	  animation: animate 6s ease-in-out infinite;
      }
      
      @keyframes animate {
	  0% {
	      transform: scaleX(0);
	      transform-origin: left;
	      background: #ff2c60;
	  }
	  25% {
	      transform: scaleX(1);
	      transform-origin: left;
	      background: #ff2c60;
	  }
	  25.001% {
	      transform: scaleX(1);
	      transform-origin: right;
	      background: #ff2c60;
	  }
	  50% {
	      transform: scaleX(0);
	      transform-origin: right;
	      background: #ff2c60;
	  }
	  50.001% {
	      background: #03a9f4;
	  }
	  75% {
	      transform: scaleX(1);
	      transform-origin: right;
	      background: #03a9f4;
	  }
	  75.001% {
	      transform: scaleX(1);
	      transform-origin: left;
	      background: #03a9f4;
	  }
	  100% {
	      transform: scaleX(0);
	      transform-origin: left;
	      background: #03a9f4;
	  }
      }
      
      h2 {
	  opacity: 0.9;
	  color: white;
	  z-index: 1;
	  font-size: 6em;

      }
      
      footer {
	  text-align: center;
	  padding: 7px;
	  color: #555;
	  background: azure;
	  transition: 0.2s;
	  border-top: 1px solid rgba(0,0,0,0.05);
	  
      }

      footer a {
	  color: dodgerblue;
      }
      
      footer:hover {
	  color: black;
      }
      
      @media screen and (max-width: 360px) {
	  footer {
	      padding: 20px;
	  }
	  
	  h2 {
	      font-size: 3em;
	  }
      }

    </style>
    <body>

      <div class="loader">
	<div class="bg"></div>
	<h2>Loading...</h2>
      </div>

      <footer>
	<small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
      </footer>

      <script>

      </script>
    </body>
  </head>
