<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Blank Page</title>

    <style>
      * {
	  margin: 0px;
	  padding: 0px;
	  box-sizing: border-box;
      }

      body {
	  font-family: 'Roboto', sans-serif;
      }


      .container {
	  height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }

      .card-container {
	  width: 300px;
	  height: 400px;

      }

      .card {
	  width: 100%;
	  height: 100%;
	  transition: transform 1s ease-in-out;
	  transform-style: preserve-3d;
      }

      .card-container:hover .card {
	  transform: rotateY(180deg);
      }

      .card .front {
	  background: #3e64ff;
	  color: white;
	  text-align: center;
      }

      h1 {
	  margin-bottom: 10px;    
      }

      .card .back {
	  background: #5edfff;
	  color: white;
	  transform: rotateY(180deg);

      }

      .card figure {
	  padding: 30px;
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  border-radius: 20px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;


      }


      .back button {
	  width: 150px;
	  height: 50px;
	  border: none;
	  background: #3e64ff;
	  color: white;
	  font-size: 120%;
	  border-radius: 30px;
	  outline: none;
	  cursor: pointer;

      }
    </style>


  </head>
  <body>
    <div class="container">
      <div class="card-container">
	<div class="card">

	  <figure class="front">
	    <h1>PRO Tier</h1>
	    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed  et dolore magna aliqua.</p>
	  </figure>
	  <figure class="back">
	    <h1>Price: 20$</h1>
	    <button>Buy</button>
	    
	  </figure>
	  
	</div>
      </div>
    </div>
    
</section>
</body>
</html>
