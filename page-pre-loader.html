<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Custom Loader</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: grid;
	  align-content: center;
	  justify-content: center;
	  padding: 50px 0;
	  background: aliceblue;
      }
      
      .container {
	  display: flex;
	  flex-wrap: wrap;
	  justify-content: center;
      }

      .loader {
	  position: fixed;
	  z-index: 99;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: #222;
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }

      .loader > img {
	  width: 200px;
	  display: none;
      }

      .loader.hidden {
	  animation: fadeOut 0.5s forwards;
      }
      
      .thumb {
	  height: 300px;
	  margin: 10px;
	  filter: grayscale(1);
	  transition: 1s ease filter, 0.5s ease border-radius, 0.2s ease transform;
	  cursor: pointer;
      }
      
      .loader .dot {
	  height: 12px;
	  width: 12px;
	  background: #ddd;
	  margin: 0 5px;
	  display: inline-block;
	  border-radius: 50px;
      }

      .loader .dot {
	  animation: dotLoaders 0.8s linear infinite forwards;
      }
      
      .loader .dot.dot-1 {
	  animation-delay: 0.25s;
      }

      .loader .dot.dot-2 {
	  animation-delay: 0.5s;
      }

      .loader .dot.dot-3 {
	  animation-delay: 0.75s;
      }

      @keyframes dotLoaders {
	  0% {
	      transform: translateY(0);
	  }
	  50% {
	      transform: translateY(-20px);
	  }
	  100% {
	      transform: translateY(0);
	  }
      }

      @keyframes fadeOut {
	  100% {
	      opacity: 0;
	      visibility: hidden;
	  }
      }


      
    </style>
  </head>
  <body>
    
    <section>
      <div class="loader">

	  <div class="dot dot-1"></div>
	  <div class="dot dot-2"></div>
	  <div class="dot dot-3"></div>

	<img src="https://media1.tenor.com/images/0d96348a4df45355e98b243f7f447e7f/tenor.gif">
      </div>

      <div class="container">
	<img src="https://picsum.photos/800?random=1" class="thumb">
	<img src="https://picsum.photos/800?random=2" class="thumb">
	<img src="https://picsum.photos/800?random=3" class="thumb">
	<img src="https://picsum.photos/800?random=4" class="thumb">
      </div>
    </section>


        <footer style="color: #222; border-top: 0.5px solid #ccc; text-align: center; padding: 5px;">
	  <p><small>Coded by <a style="color: #222; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | <span class="year"></span></small></p>
    </footer>

    <script>
      // change the footer background color and update the year
      document.querySelector('footer').style.background = `#${Math.random().toString(16).slice(2, 8)}30`
      document.querySelector('.year').textContent = new Date().getFullYear();
    </script>

    <script>
      
      window.addEventListener('load', () => {
	  const loader = document.querySelector('.loader');
	  loader.classList.add('hidden');

	  document.querySelectorAll('.thumb').forEach(item => {
	      item.style.borderRadius = `${Math.floor(Math.random() * 100) + 1}% ${Math.floor(Math.random() * 100) + 1}% ${Math.floor(Math.random() * 100) + 1}% ${Math.floor(Math.random() * 100) +1}%`;
	      item.style.transform = 'scale(0.8)';

	  })
	  
	  loader.addEventListener('animationend', (e) => e.target.remove());

      })

      document.querySelectorAll('.thumb').forEach(item => {
	  item.addEventListener('mouseover', () => {
	      item.style.borderRadius = '4px';
	      item.style.filter = 'grayscale(0)';
	      
	  })

	  item.addEventListener('mouseout', () => {
	      item.removeAttribute('style');
	      item.style.borderRadius = `${Math.floor(Math.random() * 100) + 1}% ${Math.floor(Math.random() * 100) + 1}% ${Math.floor(Math.random() * 100) + 1}% ${Math.floor(Math.random() * 100) +1}%`;
	      item.style.transform = 'scale(0.8)';
	  })

	  item.addEventListener('click', () => {
	      item.style.transform = 'scale(1) rotate(360deg)';
	  })
      })
      
    </script>
  </body>
</html>
