<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Get Mouse Position</title>
    <style>

      * {
	  margin: 0;
      }

      body {
	  font-family: sans;
	  font-size: 3em;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
	  color: #888;
      }

      span {
	  font-weight: bold;
	  color: #222;
      }

            
    </style>
  </head>
  <body>
    <p>
      X: <span id="x-value"></span>
    </p>
    <p>
      Y: <span id="y-value"></span>
    </p>

    <script>

      window.addEventListener('mousemove', (e) => {
	  document.querySelector('#x-value').innerText = e.x;
	  document.querySelector('#y-value').innerText = e.y;
      });

    </script>
</body>
</html>
