<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

    <title>Countdown</title>
    <style>

      * {
	  margin: 0;
      }

      body {
	  font-family: 'Lato', sans-serif;
	  background: #ffe9ec;
      }
      
      .section-center {
	  display: flex;
	  height: 100vh;
	  margin: 100px auto 0;
	  width: 80%;
      }

      article {
	  width: 100%;
	  padding: 0 20px;
      }
      
      h3 {
	  font-size: 1.7rem;
	  margin-bottom: 1rem;
	  text-transform: uppercase;
	  color: darkmagenta;
	  letter-spacing: 5px;
      }

      h4 {
	  font-size: 1rem;
	  margin-bottom: 1rem;
	  letter-spacing: 1px;
      }

      p {
	  color: #555;
	  margin: 20px 0 30px;
	  line-height: 25px;
      }

      .deadline {
	  display: flex;
      }

      .deadline-format {
	  background: darkmagenta;
	  color: whitesmoke;
	  padding: 15px 20px;
	  border-radius: 5px;
	  text-align: center;
	  margin-right: 10px;
      }
      
      .deadline-format h4 {
	  margin: 0;
	  font-size: 2rem;
      }
      

      .gift-image img{
	  width: 100%;
	  border-radius: 5px;
	  margin-bottom: 20px;
	  transition: 0.2s;
	  
      }

      .gift-image img:hover {
	  filter: hue-rotate(30deg);
      }

      @media (max-width: 900px) {
	  .section-center {
	      flex-direction: column;
	      height: auto;
	      margin: 30px auto;

	  }
 
      }
      
      @media (max-width: 360px) {
	  .section-center {
	      width: 100%;
	  }
	  
	  .deadline {
	      justify-content: space-around;
	  }

	  .deadline-format {
	      margin: 0;
	  }

	  h3, .giveaway {
	      text-align: center;
	      padding: 0 30px;
	  }
	  
      }

      footer {
	  text-align: center;
	  color: gray;
      }

      footer a {
	  color: gray;
      }

      
    </style>
    <body>

      <section class="section-center">
	<!-- image -->
	<article class="gift-image">
	  <img src="https://images.unsplash.com/photo-1549465220-1a8b9238cd48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1448&q=80" alt="gift" title="Photo by Ekaterina Shevchenko | https://unsplash.com/photos/ZLTlHeKbh04">
	</article>
	<!-- info -->
	<article class="gift-info">
	  <h3>Old Phone Giveaway</h3>
	  <h4 class="giveaway">Giveaway ends on Sunday, 24 April 2020, 8:00 AM</h4>
	  <p>
	    Sed at velit leo. Vivamus aliquet mauris sit amet elit viverra molestie. Donec ultrices enim nec est fringilla egestas. Donec quam erat, feugiat non nunc at, tincidunt ultrices risul.
	  </p>
	  <div class="deadline">

	    <div class="deadline-format">
	    <div>
	      <h4 class="days"></h4>
	      <span>days</span>
	    </div>
	    </div>

	    <div class="deadline-format">
	    <div>
	      <h4 class="hours"></h4>
	      <span>hours</span>
	    </div>
	    </div>

	    <div class="deadline-format">
	    <div>
	      <h4 class="mins"></h4>
	      <span>mins</span>
	    </div>
	    </div>

	    <div class="deadline-format">
	    <div>
	      <h4 class="secs"></h4>
	      <span>secs</span>
	    </div>
	    </div>
	    
	  </div>
	</article>
      </section>
      
      <script>

	const months = [
	    "January", "February", "March", "April", "May", "June",
	    "July", "August", "September", "October", "November", "December"
	]

	const weekdays = [
	    "Monday", "Tuesday", "Wednesday",
	    "Thursday", "Friday", "Saturday", "Sunday"
	]

	const deadline = document.querySelector('.deadline')
	const giveaway = document.querySelector('.giveaway')
	const items = document.querySelectorAll('.deadline-format h4')
	
	let tempDate = new Date(),
	    tempYear = tempDate.getFullYear(),
	    tempMonth = tempDate.getMonth(),
	    tempDay = tempDate.getDate()

//	let futureDate = new Date(2020, 7, 25, 11, 30, 0);
	let futureDate = new Date(tempYear, tempMonth, tempDay + 10, 0, 30, 0)
	let year = futureDate.getFullYear(),
	      month = months[futureDate.getMonth()],
	      date = futureDate.getDate(),
	      hours = futureDate.getHours(),
	      mins = futureDate.getMinutes(),
	      secs = futureDate.getSeconds(),
	      weekday = weekdays[futureDate.getDay()]

	
	// Options
	const showAmPm = true;

	// Set AM or PM
	const amPm = hours >= 12 ? 'PM' : 'AM';

	// 12hr format
	hours = hours % 12 || 12;
	

	giveaway.textContent = `Giveaway ends on ${weekday}, ${date} ${month} ${year}, ${hours}:${mins} ${showAmPm ? amPm : ''}`
	
	// future time in ms
	const futureTime = futureDate.getTime()

	const getRemainingTime = () => {
	    const today = new Date().getTime()
	    const t = futureTime - today

	    // values in ms
	    const oneDay = 24 * 60 * 60 * 1000;
	    const oneHour = 60 * 60 * 1000;
	    const oneMinut = 60 * 1000;

	    // calculate all values
	    let days = Math.floor(t / oneDay)
	    let hours = Math.floor((t % oneDay) / oneHour)
	    let mins = Math.floor((t % oneHour) / oneMinut)
	    let secs = Math.floor((t % oneMinut) / 1000)

	    // set values array

	    const format = (item) => {
		if (item < 10) {
		    return item = `0${item}`
		} else {
		    return item
		}
	    }
	    
	    const values = [days, hours, mins, secs]
	    items.forEach((item, index) => {
		item.innerHTML = format(values[index])
	    })
	    if (t < 0) {
		clearInterval(countdown)
		deadline.innerHTML = `<h4 class="expired">Sorry, this giveaway has expired</h4>`
	    }
	}

	// countdown
	let countdown = setInterval(getRemainingTime, 1000)

	getRemainingTime()


      </script>
    </body>
  </head>
