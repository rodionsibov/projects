<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Quiz App</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background: #222;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  background: rgb(40, 40, 44);
	  padding: 50px 30px 30px 30px;
	  width: 90%;
	  max-width: 500px;
	  min-height: 400px;
	  border-radius: 8px;
	  color: #fff;
	  position: relative;
	  overflow: hidden;
      }

      .container .scoreboard {
	  position: absolute;
	  top: 20px;
	  right: 20px;
      }

      form h1 {
	  margin-bottom: 2rem;
      }
      
      form .option {
	  margin: 8px 0 0 8px;
	  padding: 8px;
	  transition: 0.3s ease background-color;
	  border-radius: 4px;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: stretch;
      }

      form .option label {
	  width: 100%;
	  margin-left: 10px;
	  cursor: pointer;
	  justify-self: stretch;
      }

      form .option:hover {
	  background: rgb(23, 23, 24);
      }

      form .option input[type="radio"]:checked + label {
	  color: rgb(0, 238, 255);
      }

      form button {
	  width: 100%;
	  margin-top: 20px;
	  padding: 10px;
	  font-size: 1.2rem;
	  background: rgb(98, 100, 105);
	  border: none;
	  outline: none;
	  color: rgb(20, 20, 20);
	  border-radius: 4px;
	  cursor: pointer;
	  transition: 0.3s ease background;
      }

      form button:hover {
	  background: rgb(145, 148, 155);
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<div class="scoreboard">
	  <span class="score-num">0</span>/<span class="answered-num">5</span>
	</div>
	  <form id="quiz-form">
	    <h1>Q: <span class="qus">This is a qus?</span></h1>
	    <div class="all-options">
	      <div class="option">
		<input type="radio" id="option-1" value="1" name="quiz">
		<label for="option-1">This is option 1</label>
	      </div>
	      <div class="option">
		<input type="radio" id="option-2" value="1" name="quiz">
		<label for="option-2">This is option 1</label>
	      </div>
	      <div class="option">
		<input type="radio" id="option-3" value="1" name="quiz">
		<label for="option-3">This is option 1</label>
	      </div>
	      <div class="option">
		<input type="radio" id="option-4" value="1" name="quiz">
		<label for="option-4">This is option 1</label>
	      </div>
	    </div>

	    <div class="buttons">
	      <button type="submit">Submit</button> 
	    </div>
	  </form>
      </div>
    </section>

      
    <footer style="display: block; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>
    
    </script>
  </body>
</html>
