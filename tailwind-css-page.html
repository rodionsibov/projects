<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind CSS Page</title>
</head>

<body>
    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <!-- left side -->
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" width="50"
                alt="logo" class="mr-2">
            <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Home</a>
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
        </div>
        <!-- right side -->
        <div class="hidden md:block">
            <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Login</a>
            <a href="#"
                class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150">Sign
                up</a>
        </div>
    </div>
    <!-- hero -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="md:text-4xl lg:text-6xl text-2xl text-white mb-6">Welcome to Doggo City</h2>
            <p class="mb-6">There is never a sad day here!</p>
            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-2">Learn
                more</a>
            <a href="#"
                class="inline-block py-3 px-6 text-lg bg-yellow-400 hover:bg-yellow-300 text-yellow-800 rounded">Get
                Started</a>
        </div>
        <!-- right -->
        <div class="md:w-1/2">
            <img src="https://picsum.photos/400" class="w-full rounded shadow-2xl" alt="">
        </div>
    </div>
    <!-- features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2">
            <img src="https://picsum.photos/401" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
                alt="">
            <p>Cuddles!</p>
        </div>
        <div class="mr-2 mt-8">
            <img src="https://picsum.photos/402" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
                alt="">
            <p>Smiles!</p>
        </div>
        <div class="mr-2">
            <img src="https://picsum.photos/403" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
                alt="">
            <p>Games!</p>
        </div>
        <div class="mr-2 mt-8">
            <img src="https://picsum.photos/404" class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
                alt="">
            <p>Swims!</p>
        </div>
    </div>
    <!-- footer + newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 md:flex justify-between">
        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the newsletter</h3>
            <form class="flex">
                <input type="email" class="rounded-l w-full py-3 px-4 outline-none focus:bg-indigo-200">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>
        <!-- right -->
        <div class="flex items-center mt-5">
            Copyright &copy; Doggos 2020 - Infinity
        </div>
    </div>
</body>

</html>
