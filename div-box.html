<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">


    <title>Div Box</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Roboto', sans-serif;
	  
      }

      main {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  background: #222;
      }

      .square {
	  position: relative;
	  width: 400px;
	  height: 400px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }
      
      .square span:nth-child(1) {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  border: 2px solid white;
	  border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
	  transition: 0.5s;
	  animation: animate 6s linear infinite;
      }

      .square:hover span:nth-child(1) {
	  border: none;
	  background: rgba(0,0,255, 0.8);
      }

      .square span:nth-child(2) {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  border: 2px solid white;
	  border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
	  transition: 0.5s;
	  animation: animate 4s linear infinite;
      }

      .square:hover span:nth-child(2) {
	  border: none;
	  background: rgba(0,0,255, 0.8);
	  
      }

      .square span:nth-child(3) {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  border: 2px solid white;
	  border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
	  transition: 0.5s;
	  animation: animate2 10s linear infinite;
      }

      .square:hover span:nth-child(3) {
	  border: none;
	  background: rgba(0,0,255, 0.8);
      }

      @keyframes animate {
	  0% {
	      transform: rotate(0deg);
	  }
	  100% {
	      transform: rotate(360deg);
	  }
      }

      @keyframes animate2 {
	  0% {
	      transform: rotate(360deg);
	  }
	  100% {
	      transform: rotate(0deg);
	  }
      }

      .content {
	  position: relative;
	  padding: 60px;
	  color: white;
	  text-align: center;
	  transition: 0.5s;
	  z-index: 1000;
      }

      .content a {
	  position: relative;
	  display: inline-block;
	  margin-top: 20px;
	  border: 2px solid white;
	  padding: 15px 30px;
	  text-decoration: none;
	  color: white;
	  letter-spacing: 2px;
	  font-weight: bold;
	  border-radius: 73% 27% 44% 56% / 49% 44% 56% 51%;
      }

      .content a:hover {
	  background: white;
	  color: #333;
      }
      
      h2 {
	  margin: 20px;
      }

      p {
	  line-height: 1.5;
      }
      
      footer {
	  padding: 20px;
	  text-align: center;
      }

      
    </style>
    <body>
      <main>
      <div class="square">
	<span></span>
	<span></span>
	<span></span>
	<div class="content">
	  <h2>Etiam laoreet ullamcorper</h2>
	  <p>
	    Suspendisse et nulla enim. Pellentesque accumsan magna enim, eu sodales lacus eleifend non. Quisque vitae ligula vel mi fringilla tristique.
	  </p>
	  <a href="#">Read more</a>
	</div>
      </div>
      </main>

      <footer>
	<small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
      </footer>

      <script>

      </script>
    </body>
  </head>
