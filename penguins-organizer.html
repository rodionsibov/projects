<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Penguins Organizer (Fetch API Sandbox)</title>

    <style>

      * {
	  box-sizing: border-box;
      }
      
      input {
	  border: none;
	  border-bottom: 1px solid #ccc;
	  width: 90%;
	  margin: 20px 0;
      }
      
      .users-block {
	  display: fixed;
	  position: absolute;
	  top: 20px;
	  left: 20px;
	  height: 100%;
	  width: 200px;
	  border-right: 1px solid #ccc;
      }

      .todos-block {
	  position: absolute;
	  top: 20px;
	  left: 230px;
      }
      
    </style>

  </head>
  <body>
    

    <div class="users-block">
      <h1>Users</h1>
      <input id="addItem" placeholder="Add item...">
      <div id="users"> </div> 
    </div>
    
    <div class="todos-block">
      <h1>Todos <span id="todosCount"></span></h1>
      <div id="todos"> </div> 
    </div>

    <script>


      const urlTodos = "https://jsonplaceholder.typicode.com/todos"
      const urlUsers = "https://jsonplaceholder.typicode.com/users"

      model = {
	  items: [],
	  todos: []
      }

      view = {
	  render() {
	      const users = document.querySelector("#users");
	      users.innerHTML = model.items.map(item => {
			  return `
<a href="#"><div id="${item.id}" onclick="view.showTodos(${item.id})">${item.text}</div></a>
`;
	      }).join("");
	  },

	  showTodos(userId) {
	      const todosCount = document.querySelector("#todosCount");
	      const itemCount = model.todos.filter(el => el.userId === userId).length;
	      const completedItemCount = model.todos.filter(el => el.userId === userId).filter(el => el.completed).length;
	      todosCount.textContent = `${completedItemCount} / ${itemCount}`;

	      const todos = document.querySelector("#todos");
	      todos.innerHTML = model.todos
		  .filter(el => el.userId === userId)
		  .map((item, index) => {
		      if (!item.completed) {
			  return `
<div style="color: green;" onclick="controller.completeItem(${index})">${item.text}</div>
`;
		      } else {
			  return `
<div style="text-decoration: line-through; color: red;" onclick="controller.completeItem(${index})">${item.text}</div>
`;
		      }
		  }).join("");
	  },
	  
	  addItem(e) {
	      if (e.code === "Enter") {
		  const input = document.querySelector("#addItem");
		  if (input.value !== "") {
		      controller.addUser(input.value);
		      return false;
		  }
	      }
	  }

      }

      controller = {
	  init() {
	      view.render();
	      this.getUsers();
	      this.getTodos();
	      console.log(model.todos)
	  },

	  addUser(item, id) {
	      const listItem = {text: item, id: id};
	      model.items.unshift(listItem);
	      document.querySelector("#addItem").value = "";
	      view.render();
	  },

	  addTodo(item, completed, userId) {
	      const listItem = {text: item, completed: completed, userId: userId};
	      model.todos.unshift(listItem);
	      view.render();
	  },

	  completeItem(itemIndex) {
	      model.todos[itemIndex].completed = !model.todos[itemIndex].completed;
	  },

	  deleteItem(itemIndex) {
	      model.items.splice(itemIndex, 1);
	      view.render();
	  },

	  async getUsers() {
	      const data = await (await fetch(urlUsers)).json();
	      data.forEach(el => this.addUser(el.name, el.id));
	  },
	  
	  async getTodos() {
	      const data = await (await fetch(urlTodos)).json();
	      data.forEach(el => this.addTodo(el.title, el.completed, el.userId));

	  },

      }


      
      // Event Display 
      addEventListener('DOMContentLoaded', () => {
	  controller.init();
      })

      document.querySelector("#addItem").addEventListener("keypress", (e) => {
	  view.addItem(e);
      })

      
    </script>
      </body>
</html>
