<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penguins Organizer (Fetch API Sandbox)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      
    </style>


  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
      <div class="d-flex">
	<button id="getUsers" class="btn btn-primary">Get Users</button>
      </div>
    <hr>
    <div id="output"></div>
    <form id="addPost">
      <div class="form-group">
	<input class="form-control" type="text" id="title" placeholder="title">
      </div>
      <div class="form-group">
	<textarea class="form-control" id="body" placeholder="body"></textarea>
      </div>
      <input class="btn btn-secondary" type="submit" value="Submit">
    </form>

    </div>


    <script>
      // "https://jsonplaceholder.typicode.com/todos"
      // "https://jsonplaceholder.typicode.com/users"

      document.querySelector('#getUsers').addEventListener('click', () => {
	  fetch("https://jsonplaceholder.typicode.com/users")
	      .then(response => response.json())
	      .then(data => {
		  let output = `<h1>Users</h1>`
		  data.forEach(user => {
		      output += `<ul class="list-group mb-3"><li class="list-group-item">${user.name}</li><li class="list-group-item">${user.company.name}</li><li class="list-group-item">${user.email}</li></ul>`
		  })
		  document.querySelector('#output').innerHTML = output;
	      })
	      .catch(err => console.log(err))
      })


      document.querySelector('#addPost').addEventListener('submit', (e) => {
	  e.preventDefault();

	  let title = document.querySelector('#title').value
	  let body = document.querySelector('#body').value

	  fetch("./file.json", {
	      method: "POST",
	      headers: {
		  "Accept": "application/json, text/plain, */*",
		  "Content-type": "application/json"
	      },
	      body: JSON.stringify({title: title, body: body})
	  })
	      .then(response => response.json())
	      .then(data => {
		  console.log(data)
	      })
	      .catch(err => console.log(err))
      })

    //   fetch("https://jsonplaceholder.typicode.com/todos")
    // .then(res => res.json())
    // .then(data => console.log(data))
      
      
	  


    </script>


  </body>
</html>
