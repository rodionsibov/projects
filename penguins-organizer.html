<html>
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

  <body>
    <div class="container text-center mt-5">
      <h1 class="display-4">Penguins üêß Organizer</h1>
      <p class="lead">Fetch API Sandbox</p>
    </div>
    <div class="container" id="root">

<div class="card mb-5">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Penguins</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Todos</a>
      </li>
    </ul>
  </div>

  <!-- card body -->

</div>


      
    </div>
    
    <script>
      // "https://jsonplaceholder.typicode.com/todos"
      // "https://jsonplaceholder.typicode.com/users"

      window.addEventListener('DOMContentLoaded', () => {
	  fetch("https://jsonplaceholder.typicode.com/users")
	      .then(response => response.json())
	      .then(data => {
		  const results = data.map(item => {
		      return `
  <div class="card-body">
    <h5 class="card-title"><a href="#">${item.name}</a></h5>
    <p class="card-text"><i class="fas fa-envelope"></i> ${item.email} <i class="fas fa-map-marker-alt"></i> ${item.address.city}, ${item.address.street}, ${item.address.suite} <i class="fas fa-building"></i> ${item.company.name}</p>
    <button class="btn btn-outline-primary btn-sm m-1">New Todos</button>
    <button class="btn btn-outline-primary btn-sm m-1">Edit Todos</button>
    <button class="btn btn-outline-primary btn-sm m-1">Remove Todos</button>
<hr>
  </div>

`;
		  }).join('')
		  document.querySelector('.card').innerHTML += results;
		  console.log(data)


//   fetch("https://jsonplaceholder.typicode.com/todos")

    // .then(data => console.log(data))

		  document.querySelectorAll('.card-title').forEach(btn => {
		    btn.addEventListener('click', (e) => {
		      console.log(e.target)   
		    })  
		  })
	
		  
		  
	      });
      })
	  


    </script>


  </body>
</html>
