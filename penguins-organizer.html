<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penguins Organizer</title>

    <style>
      
      * {
	  margin: 0;
      }

      body {
	  background-color: whitesmoke;
	  font-family: sans;
      }

      .penguins {
	  margin: 20px auto;
	  width: 90%;
	  text-align: center;
      }

      .penguin {
	  border-radius: 5px;
	  background-color: white;
	  width: 70%;
	  box-shadow: 0 0 20px 5px rgba(0,0,0,0.1);
	  margin: 30px auto;
	  padding: 30px;
	  
      }

      .todos {
	  margin: 20px;
      }
      
      .completed {
	  text-decoration: line-through;
      }
      
      .name {
	  margin-bottom: 10px;
      }

      .company {
	  font-weight: bold;
	  color: dodgerblue;
      }

      .email {
	  color: #888;
      }

      summary {
	  cursor: pointer;
	  display: inline;
      }

      summary::-webkit-details-marker {
	  display: none;
      }

      summary:before {
	  content: "üêß";
	  margin-right: 5px;
      }

    </style>


  </head>
  <body>
    <div class="penguins"></div>

    <script>
      let penguins;
      //todos
      fetch("https://jsonplaceholder.typicode.com/todos")
    .then(response => response.json())
    .then(json => {
	penguins = JSON.parse(json)

    })

      //penguins
      fetch("https://jsonplaceholder.typicode.com/users")
    .then(response => response.json())
    .then(json => {
	
	const divEl = document.querySelector('.penguins')
	for (const i of json) {
	    divEl.innerHTML += `<div class="penguin"><h1 class="name">${i.name}</h1><p class="company">${i.company.name}<p class="email">${i.email}</p><details class="todos"><summary>Todos</summary><p>?</p></details></div>`
	}
    })


      
    </script>


  </body>
</html>
