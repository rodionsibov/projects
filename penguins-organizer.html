<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penguins Organizer</title>

    <style>
      

      body {
	  font-family: sans;
	  background: snow;
	  color: #555;
      }
      
      h1 {
	  text-align: center;
	  margin-bottom: 40px;
      }
      
      .penguin, .todo p{
	  padding: 10px;
	  margin: 0;
      }

      .penguins {
	  width: 60%;
      }
      
      .todos {
	  border: 1px solid black;
	  overflow: auto;
	  height: 400px;
	  position: fixed;
	  top: 20px;
	  right: 20px;
	  width: 40%;
      }
      
      .completed {
	  text-decoration: line-through;
      }
      
      .company, .email {
	  padding: 0 10px 2px;
	  margin: 0;
      }

      .name {
	  padding: 10px 10px 3px;
	  font-size: 20px;
	  margin: 0;
	  transition: all 0.2s;
	  cursor: pointer;
	  text-decoration: underline;
      }

    </style>


  </head>
  <body>

    <script> 
      document.body.innerHTML += '<div class="penguins"></div><div class="todos"></div>'
      document.body.appendChild(document.body.querySelector('script'))

      const getPenguins = () => {
	  fetch("https://jsonplaceholder.typicode.com/users")
	      .then(response => response.json())
	      .then(json => {
		  console.log(json)

		  const divEl = document.querySelector('.penguins')
		  for (const i of json) {
		      divEl.innerHTML += `<div class="penguin"><p onclick="getTodos()" class="name">${i.name}</p><p class="company">${i.company.name}<p class="email">${i.email}</p></div>`
		  }
	      })

      }
      getPenguins();


    const getTodos = () => {
	  fetch("https://jsonplaceholder.typicode.com/todos")
	      .then(response => response.json())
	      .then(json => {
		  console.log(json)
		  const divEl = document.querySelector('.todos')
		  for (let i = 0; i < json.length; i++) {

		      json[i].completed === true
			  ? divEl.innerHTML += `<div class="todo"><p class="completed">${json[i].id} ${json[i].title}</p></div>`
			  : divEl.innerHTML += `<div class="todo"><p>${json[i].id} ${json[i].title}</p></div>`;			  					      
		  }
	      })
      }



      </script>


  </body>
</html>
