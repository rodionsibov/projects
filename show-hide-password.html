<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Show / Hide Password Toggle</title>

    <style>

      body {
	  font-family: "Roboto", sans-serif;
      }

      input[type="password"] {
	  border: 2px solid #ccc;
	  color: #555;
	  margin-bottom: 10px;
	  max-width: 250px;
	  padding: 10px;
	  outline: none;
	  transition: border 0.2s;
	  width: 100%;
	  margin: 0;
      }

      input[type="password"]:focus {
	  border-color: green;
      }
			     
      .btn-show-hide-pwd {
	  color: navy;
	  cursor: pointer;
	  margin-left: 10px;
	  opacity: 0.5;
      }

      .btn-show-hide-pwd:hover {
	  opacity: 1;
      }

      .btn-show-hide-pwd:active {
	  transform: scale(0.9);
      }

      form {
	  display: flex;
	  align-items: center;
      }
      
    </style>

  </head>
  <body>

    <h1>Show / Hide Password Toggle</h1>
    <form>
      <input type="password" id="inputPassword">
      <span class="material-icons btn-show-hide-pwd" data-for="inputPasword"> visibility </span>
    </form>
    <script>
      const allBtnSHP = document.querySelectorAll(".btn-show-hide-pwd");

      allBtnSHP.forEach(button => {
	  const forElement = document.querySelector(`#${button.dataset.for}`);

	  if (forElement && forElement instanceof HTMLInputElement) {
	      ["mousedown", "touchstart"].forEach(eventName => {
		  button.addEventListener(eventName, () => {
		      forElement.setAttribute("type", "text");
		  })
	      });

	      ["mouseup", "mouseleave", "touchend", "touchcancel"].forEach(eventName => {
		  button.addEventListener(eventName, (e) => {
		      e.preventDefault();
		      forElement.setAttribute("type", "password");
		  })
	      })
	  }
      })
    </script>
  </body>
</html>
