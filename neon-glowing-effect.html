<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

    <title>Neon Glowing Effect</title>

    <style>

      :root {
	  --var-color: aqua;
      }


      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  background-color: #09111b;
	  font-family: 'Nunito', sans-serif;
      }

      .container h1 {
	  color: var(--var-color);
	  font-size: 20vw;
	  position: relative;
      }

      .container h1::before {
	  content: attr(data-text);
	  position: absolute;
	  text-shadow: 0 0 50px var(--var-color);
	  filter: blur(15px) brightness(0);
	  animation: flicker 2s linear 1s forwards;
      }

      @keyframes flicker {
	  0% {filter: blur(5px) brightness(1);}
	  3% {filter: blur(5px) brightness(0);}
	  6% {filter: blur(5px) brightness(0);}
	  7% {filter: blur(5px) brightness(1);}
	  8% {filter: blur(5px) brightness(0);}
	  9% {filter: blur(5px) brightness(1);}
	  10% {filter: blur(5px) brightness(0);}
	  20% {filter: blur(5px) brightness(1);}
	  50% {filter: blur(5px) brightness(1);}
	  99% {filter: blur(5px) brightness(0);}
	  100% {filter: blur(5px) brightness(1);}
      }

    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<h1 data-text="NEON">NEON</h1>
      </div>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      
      
    </script>
  </body>
</html>
