<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Personal Portfolio | Responsive Website Design</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  padding: 100px;
      }

      .banner {
	  position: relative;
	  min-height: 100vh;
	  background: url('https://via.placeholder.com/1000/000000/000000');
	  background-size: cover;
	  background-position: right;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
      }

      .banner h2 {
	  font-size: 3em;
	  color: #fff;
	  font-weight: 500;
	  line-height: 1.5em;
      }

      .banner h2 span {
	  font-size: 1.5em;
	  font-weight: 700;
      }
      
      .banner h3 {
	  font-size: 1.5em;
	  color: #fff;
	  font-weight: 500;
      }

      .btn {
	  position: relative;
	  background: #2196f3;
	  display: inline-block;
	  color: #fff;
	  margin-top: 20px;
	  padding: 10px 30px;
	  font-size: 18px;
	  text-transform: uppercase;
	  text-decoration: none;
	  letter-spacing: 2px;
	  font-weight: 500;
      }
      
      header {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  padding: 40px 100px;
	  z-index: 1000;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
      }
      
      header .logo {
	  color: #fff;
	  font-size: 24px;
	  text-transform: uppercase;
	  text-decoration: none;
	  font-weight: 700;
	  letter-spacing: 2px;
      }

      header ul {
	  position: relative;
	  display: flex;
      }

      header ul li {
	  position: relative;
	  list-style: none;
      }

      header ul li a {
	  position: relative;
	  display: inline-block;
	  margin: 0 15px;
	  color: #fff;
	  text-decoration: none;
      }

    </style>
  </head>
  <body>
    
    <header>
      <a href="#" class="logo">Portfolio</a>
      <div class="toggle"></div>
      <ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">About</a></li>
	<li><a href="#">Services</a></li>
	<li><a href="#">Work</a></li>
	<li><a href="#">Testimonial</a></li>
	<li><a href="#">Contact</a></li>
      </ul>
    </header>

    <section class="banner">
      <div class="text-bx">
	<h2>Hello, I'm<br><span>Rodion Sibov.</span></h2>
	<h3>I'm a Front End Web Developer.</h3>
	<a href="#" class="btn">About Me</a>
      </div>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px 10px; position: fixed; bottom: 0; border-top-right-radius: 4px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none; border-bottom: 2px dashed #555;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      
      
    </script>
  </body>
</html>
