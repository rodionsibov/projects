<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Creative Contact Form UI | HTML CSS</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  display: flex;
	  position: relative;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  background: #112d42;
      }

      section::before {
	  content: "";
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 50%;
	  height: 100%;
	  background: #03a9f4;
      }

      section .container {
	  position: relative;
	  min-width: 1100px;
	  min-height: 550px;
	  display: flex;
	  z-index: 1000;
      }

      section .container .contact-info {
	  position: absolute;
	  top: 40px;
	  width: 350px;
	  height: calc(100% - 80px);
	  background: #0f3959;
	  z-index: 1;
	  padding: 40px;
	  display: flex;
	  justify-content: space-between;
	  flex-direction: column;
	  box-shadow: 0 20px 20px rgb(0, 0, 0, 0.2);
      }

      section .container .contact-info h2 {
	  color: #fff;
	  font-size: 24px;
	  font-weight: 500;
      }

      section .container .contact-info .info {
	  position: relative;
	  margin: 20px 0;
      }

      section .container .contact-info .info li{
	  position: relative;
	  list-style: none;
	  display: flex;
	  margin: 20px 0;
	  cursor: pointer;
	  align-items: flex-start;
      }

      section .container .contact-info .info li span:nth-child(1) {
	  width: 30px;
	  min-width: 30px;
      }

      section .container .contact-info .info li span:nth-child(1) img{
	  max-width: 100%;
	  filter: invert(1);
	  opacity: 0.5;
      }      

      section .container .contact-info .info li span:nth-child(2) {
	  color: #fff;
	  margin-left: 10px;
	  font-weight: 300;
	  opacity: 0.5;
      }

      section .container .contact-info .info li span:nth-child(2) img{
	  max-width: 100%;
	  filter: invert(1);
	  opacity: 0.5;
      }      

    </style>
  </head>
  <body>
    <section>
      <div class="container">      
	<div class="contact-info">
	</div>
	<h2>Contact Info</h2>
	<ul class="info">
	  <li>
	    <span><img src="https://img.icons8.com/ios/100/000000/place-marker.png" title="Place Marker icon by Icons8"></span>
	    <span>2012 Meadowbrook Road<br>
	      Los Angeles, CA<br>
	      9001</span>
	  </li>
	  <li>
	    <span><img src="https://img.icons8.com/wired/100/000000/email.png" title="Email icon by Icons8"></span>
	    <span>lorem@ipsum.com</span>
	  </li>
	  <li>
	    <span><img src="https://img.icons8.com/wired/100/000000/phone.png" title="Phone icon by Icons8"></span>
	    <span>310-386-1623</span>
	  </li>
	</ul>
	<ul class="sci">
	  <li><a href="#"><img src="https://img.icons8.com/ios-filled/30/000000/facebook-f.png"></a></li>
	  <li><a href="#"><img src="https://img.icons8.com/ios-filled/30/000000/twitter.png"></a></li>
	  <li><a href="#"><img src="https://img.icons8.com/windows/30/000000/instagram-new.png"></a></li>
	  <li><a href="#"><img src="https://img.icons8.com/windows/30/000000/pinterest-p.png"></a></li>
	  <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-2.png"></a></li>
	</ul>
      </div>
      
      <div class="contact-form">
	<h2>Send a Message</h2>
	<div class="form-box">
	  <div class="input-box w50">
	    <input type="text" name="" required>
	    <span>First Name</span>
	  </div>
	  <div class="input-box w50">
	    <input type="text" name="" required>
	    <span>Last Name</span>
	  </div>
	  <div class="input-box w50">
	    <input type="text" name="" required>
	    <span>Email Address</span>
	  </div>
	  <div class="input-box w50">
	    <input type="text" name="" required>
	    <span>Mobile Number</span>
	  </div>
	  <div class="input-box w100">
	    <textarea name="" required></textarea>
	    <span>Write your message here...</span>
	  </div>
	  <div class="input-box w100">
	    <input type="submit" value="Send">
	    <span></span>
	  </div>
	</div>
      </div>
    </section>
    <script>

    </script>

  </body>
</html>
