<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Using Set Selection Range method JS</title>

    <style>

      * {
	  font-family: 'Poppins', sans-serif;
	  
      }

      h1 {
	  color: seagreen;
      }

      label {
	  font-weight: 600;
      }
      
      input {
	  display: block;
	  margin: 5px 0;
	  padding: 10px;
      }
      
    </style>
    
  </head>
  <body>

    <h1>setSelectionRange() method</h1>
    <form>
      <label for="renameFile">Rename File</label>
      <input type="text" id="renameFile" value="sample-file.txt">
    </form>
    <script>
      document.querySelector("#renameFile").addEventListener("focus", function() {
	  this.setSelectionRange(0, this.value.lastIndexOf("."));
      })
    </script>
  </body>
</html>
