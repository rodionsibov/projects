<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');


      html {
	  scroll-behavior: smooth;
      }

      body {
	  margin: 0;
	  font-family: 'Montserrat', sans-serif;

      }

      section {
	  color: snow;
	  font-size: 2em;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
      }

      #page-1, nav a:nth-of-type(1) {
	  background-color: blueviolet;
      }
      
      #page-2, nav a:nth-of-type(2) {
	  background-color: orangered;
      }

      #page-3, nav a:nth-of-type(3) {
	  background-color: dodgerblue;
      }
      
      #page-4, nav a:nth-of-type(4) {
	  background-color: limegreen;
      }

      nav {
	  position: fixed;
	  top: 50%;
	  left: 10px;
	  transform: translateY(-50%);
      }

      nav a {
	  border: 2px solid snow;
	  border-radius: 50%;
	  display: block;
	  margin: 10px;
	  height: 30px;
	  width: 30px;
	  transition: all 0.2s;
      }
      
      nav a:active {
	  transform: translateY(2px);
      }

      nav a:hover {
	  border-radius: 10%;
      }
      
    </style>
  </head>
  <body>
    <nav>
      <a href=#page-1></a>
      <a href=#page-2></a>
      <a href=#page-3></a>
      <a href=#page-4></a>
    </nav>

    <section id="page-1">Page 1</section>
    <section id="page-2">Page 2</section>
    <section id="page-3">Page 3</section>
    <section id="page-4">Page 4</section>
    
  </body>
</html>
