<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Montserrat:800&display=swap');

      html {
	  scroll-behavior: smooth;
      }

      body {
	  font-family: 'Montserrat', sans-serif;
	  margin: 0;
      }

      section {
	  color: white;
	  font-size: 3em;
	  font-weight: 800;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
      }

      #page-1, nav a:nth-of-type(1) {
	  background-color: #8e44ad;
      }
      
      #page-2, nav a:nth-of-type(2) {
	  background-color: #e74c3c;
      }

      #page-3, nav a:nth-of-type(3) {
	  background-color: #2980b9;
      }
      
      #page-4, nav a:nth-of-type(4) {
	  background-color: #2ecc71;
      }

      nav {
	  position: fixed;
	  top: 50%;
	  right: 0;
	  transform: translateY(-50%);
      }

      nav a {
	  border: 4px solid #fff;
	  border-radius: 50%;
	  display: block;
	  margin: 10px;
	  height: 30px;
	  width: 30px;
      }

    </style>
  </head>
  <body>
    <nav>
      <a href=#page-1></a>
      <a href=#page-2></a>
      <a href=#page-3></a>
      <a href=#page-4></a>
    </nav>
    <section id="page-1">
      Page 1 - PURPLE
    </section>
    <section id="page-2">
      Page 2 - RED
    </section>
    <section id="page-3">
      Page-3 - BLUE
    </section>
    <section id="page-4">
      Page-4 - GREEN
    </section>
    
  </body>
</html>
