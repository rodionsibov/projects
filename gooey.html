<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">


    <title>Gooey Animation Effects</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Roboto', sans-serif;
	  
      }

      #container {
	  overflow: hidden;
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100vh;
	  background: white;
	  filter: contrast(50);
      }
      
      footer {
	  z-index: 1000;
	  padding: 20px;
	  text-align: center;
      }
      
      #container .box {
	  position: absolute;
	  width: 90px;
	  height: 90px;
	  background: #222;
	  border-radius: 50%;
	  filter: blur(22px);
	  transition: 2s;
      }

      footer {
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  right: 0;
	  color: #555;
	  backdrop-filter: blur(5px);
	  background: rgba(255,255,255,0.5);
	  transition: 0.2s;
	  border-top: 1px solid rgba(0,0,0,0.05);
      }

      footer:hover {
	  color: black;
      }
    </style>
    <body>
      <div id="container">
      </div>
      <footer>
	<small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
      </footer>

      <script>
	let container = document.getElementById('container')
	let count = 40;

	for (let i = 0; i < 40; i++) {
	    let gooeyBox = document.createElement('div')
	    gooeyBox.className = 'box';
	    container.appendChild(gooeyBox);
	}
	setInterval(() => {
	let gooey = document.getElementsByClassName('box');
	for (let i = 0; i < gooey.length; i++) {
	    gooey[i].style.left = Math.floor(Math.random() * 90) + 'vw';
	    gooey[i].style.top = Math.floor(Math.random() * 80) + 'vh';
	}
	}, 2000);

      </script>
    </body>
  </head>
