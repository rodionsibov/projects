<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title></title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      body {
	  background-color: rgb(37, 38, 39);
	  color: white;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  padding: 100px 0;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  width: 90%;
	  max-width: 500px;
	  margin: 0 auto;
	  background-color: rgb(51, 55, 59);
	  border-radius: 8px;
	  padding: 3rem;
	  display: flex;
	  flex-direction: column;
      }

      .container p {
	  font-size: 1.5rem;
	  line-height: 2.2rem;
	  text-align: center;
      }
      
      button {
	  margin-top: 4rem;
	  width: fit-content;
	  padding: 2rem;
	  font-size: 1.5rem;
	  background-color: rgb(25, 28, 29);
	  color: white;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  align-self: center;
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<div class="joke">
	  <p></p>
	</div>
	<button>Get a Dad Joke</button>
      </div>
    </section>


    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    
    <script>
      
      const button = document.querySelector('.container button');
      const jokeText = document.querySelector('.container p');

      document.addEventListener('DOMContentLoaded', getJoke);
      button.addEventListener('click', getJoke);

      function getJoke () {
	  fetch('https://icanhazdadjoke.com/', {
	      headers: {
		  'Accept': 'application/json'
	      }
	  }).then(data => data.json())
	      .then(obj => jokeText.innerHTML = obj.joke)
      }

      // async function getJoke () {
      // 	  const jokeData = await fetch('https://icanhazdadjoke.com/', {
      // 	      headers: {
      // 		  'Accept': 'application/json'
      // 	      }
      // 	  });
      // 	  const jokeObject = await jokeData.json();
      // 	  jokeText.innerHTML = jokeObject.joke;
      // };
      
    </script>
  </body>
</html>
