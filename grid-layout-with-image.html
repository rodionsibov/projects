<!doctype html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>Health Panel</title>
    <style>
      
      :root {
	  --shadow: 3px 1px 10px rgba(0,0,0,0.6), 1px 1px 3px rgba(0,0,0,0.4);
      }
      
      * {
	  box-sizing: border-box;
	  margin: 0;
	  padding: 0;
      }

      body {
	  background: #333;
	  color: #fff;
	  font-family: 'Roboto', sans-serif;
      }

      h2 {
	  font-size: 45px;
	  font-weight: 300;
	  margin: 10px;
	  text-shadow: var(--shadow);
      }

      h2 span {
	  font-size: 30px;
      }

      p {
	  font-size: 20px;
	  text-shadow: var(--shadow);
      }

      .container {
	  display: grid;
	  grid-template-columns: repeat(4, 1fr);
	  grid-gap: 10px;
      }

      .container > div {
	  cursor: pointer;
	  height: 210px;
	  display: flex;
	  flex-direction: column;
	  allgn-items: center;
	  justify-content: center;
	  text-align: center;
	  transition: all 0.5s ease-in;
      }

      .container > div:hover {
	  opacity: 0.7;
	  transform: scale(0.98);
      }
	  

      .container > div:nth-of-type(1) {
	  grid-column: 1/3;
      }

      .container > div:nth-of-type(6) {
	  grid-column: 3/5;
      }
      
      .container > div:nth-of-type(9) {
	  grid-column: 3/5;
      }

      .container > div:nth-of-type(10) {
	  grid-column: 1/3;
      }

      .bg1 {
	  background: url('https://images.unsplash.com/photo-1446071103084-c257b5f70672?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80') center/cover fixed;
      }

      .bg2 {
	  background: url('https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80') center/cover fixed;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
	<h2>16 <span>| 24</span></h2>
	<p>Goals Completed</p>
      </div>
      <div class="bg1">
	<h2><i class="fas fa-battery-three-quarters"></i></h2>
	<p>Respiration</p>
      </div>
      <div class="bg2">
	<h2><i class="fas fa-running"></i></h2>
	<p>Miles</p>
      </div>
      <div class="bg1">
	<h2>36 &deg;</h2>
	<p>Temperature</p>
      </div>
      <div class="bg1">
	<h2><i class="fas fa-bed"></i></h2>
	<p>Sleep Keep</p>
      </div>
      <div class="bg2">
	<h2>98 <span>bpm</span></h2>
	<p>Heart Rate</p>
      </div>
      <div class="bg2">
	<h2>170 <span>lbs</span></h2>
	<p>Weight</p>
      </div>
      <div class="bg1">
	<h2>28 <span>%</span></h2>
	<p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>680 <span>kcal</span></h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Workouts</p>
      </div>
      <div class="bg2">
        <h2>85 <span>%</span></h2>
        <p>Body Hydration</p>
      </div>
    </div>
  </body>
</html>
