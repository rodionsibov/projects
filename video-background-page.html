<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Travel Landing Page</title>

    <style>

      :root {
	  --overlay-color: #03a9f4;
      }
      
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
	  
      }

      .showcase {
	  position: absolute;
	  right: 0;
	  width: 100%;
	  min-height: 100vh;
	  padding: 100px;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	  background: #111;
	  color: #fff;
	  z-index: 2;
	  transition: 0.5s;
      }
      
      .showcase.active {
	  right: 260px;
      }
      
      .showcase header {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  padding: 40px 100px;
	  z-index: 1000;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
     }

      .logo {
	  text-transform: uppercase;
	  cursor: pointer;

      }
      
      .toggle {
	  position: relative;
	  cursor: pointer;
	  opacity: 0.8;
      }

      .showcase video {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	  opacity: 0.5;
      }

      .showcase .overlay {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: var(--overlay-color);
	  mix-blend-mode: overlay;
      }

      .text {
	  position: relative;
	  z-index: 10;
      }

      .text h2 {
	  font-size: 5em;
	  font-weight: 800;
	  line-height: 1em;
	  text-transform: uppercase;
      }

      .text h3 {
	  font-size: 4em;
	  font-weight: 700;
	  line-height: 1em;
	  text-transform: uppercase;
      }

      .text p {
	  font-size: 1.1em;
	  margin: 20px 0;
	  font-weight: 400;
	  max-width: 700px;
      }

      .text a {
	  display: inline-block;
	  font-size: 1em;
	  background: #fff;
	  padding: 10px 30px;
	  text-decoration: none;
	  color: #111;
	  margin-top: 10px;
	  text-transform: uppercase;
	  letter-spacing: 2px;
	  transition: 0.2s;
      }

      .text a:hover {
	  letter-spacing: 6px;
      }

      .social {
	  position: absolute;
	  bottom: 20px;
	  z-index: 10;
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }

      .social li {
	  list-style: none;
      }

      .social li a {
	  display: inline-block;
	  color: #fff;
	  margin-right: 20px;
	  transform: scale(0.8);
	  transition: 0.5s;
      }

      .social li a:hover {
	  transform: scale(0.8) translateY(-15px);
      }

      .menu {
	  position: absolute;
	  top: 0;
	  right: 0;
	  width: 260px;
	  height: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .menu ul {
	  position: relative;
	  list-style: none;
      }

      .menu ul li a {
	  text-decoration: none;
	  font-size: 24px;
	  color: #111;
      }

      .menu ul li a:hover {
	  color: var(--overlay-color);
      }

      @media(max-width: 678px) {
	  .showcase, .showcase header {
	      padding: 40px;
	  }

	  .text h2 {
	      font-size: 3em;
	  }

	  .text h3 {
	      font-size: 2em;
	  }
      } 
      
    </style>


  </head>
  <body>
    <section class="showcase">
      <header>
	<h2 class="logo">Travel</h2>
	<div class="toggle"><i class="fas fa-bars fa-2x"></i></div>
      </header>
      
      <video src="https://player.vimeo.com/external/481022892.hd.mp4?s=22428581bc647e29b087f25d3bfbad24825eadaf&profile_id=172&oauth2_token_id=57447761&download=1" muted loop autoplay></video>
      <div class="overlay"></div>

      <div class="text">
	<h2>Never Stop</h2>
	<h3>Exploring The World</h3>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla dignissim egestas odio in accumsan. Sed eget mi sed lectus laoreet. </p>
	<a href="#">Explore</a>
      </div>

      <ul class="social">
	<li><a href="#"><i class="fab fa-facebook fa-2x"></i></a></li>
	<li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
	<li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
      </ul>
    </section>

    <div class="menu">
      <ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">News</a></li>
	<li><a href="#">Destination</a></li>
	<li><a href="#">Blog</a></li>
	<li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
      
      const menuToggle = document.querySelector(".toggle");
      menuToggle.addEventListener("click", () => {
	  menuToggle.querySelector("i").classList.toggle("fa-times");
	  document.querySelector(".showcase").classList.toggle("active");
      })

    </script>
    
  </body>
</html>
