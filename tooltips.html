<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tooltips</title>
    <style>

      body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  margin: 0;
	  font-family: sans-serif;
	  font-size: 1.5rem;
      }

      .avatar {
	  width: 200px;
	  height: 200px;
	  border-radius: 50%;
	  background: url('https://source.unsplash.com/collection/225') no-repeat center/cover;
	  position: relative;
      }

      .avatar::before,
      .avatar::after {
	  --scale: 0;
	  --arrow-size: 10px;
	  --tooltip-color: #333;

	  position: absolute;
	  top: -0.3rem;
	  left: 50%;
	  transform: translateX(-50%) translateY(var(--translate-y, 0)) scale(var(--scale));
	  transition: 150ms transform;
	  transform-origin: bottom center;
      }

      .avatar::before {
	  --translate-y: calc(-99% - var(--arrow-size));
	  
	  content: attr(data-tooltip);
	  color: white;
	  padding: 0.7rem;
	  border-radius: 0.3rem;
	  text-align: center;
	  width: max-content;
	  max-width: 100%;
	  background: var(--tooltip-color);
      }

      .avatar:hover::before,
      .avatar:hover::after {
	  --scale: 1;
      }
      
      .avatar::after {
	  --translate-y: calc(-1 * var(--arrow-size));
	  
	  content: '';
	  border: var(--arrow-size) solid transparent;
	  border-top-color: var(--tooltip-color);
	  transform-origin: top center;
      }
      
    </style>
  </head>
  <body>
    <div class="avatar" data-tooltip="Animals"></div>
  </body>
</html>
