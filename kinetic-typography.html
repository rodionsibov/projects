<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hello, world!</title>

    <style>

      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap');

      
      body {
	  background: #333;
	  margin: 0;
	  padding: 10px;
	  font-family: 'Open Sans', sans-serif;
      }

      
      span {
	  text-transform: uppercase;
	  font-weight: bold;
	  color: snow;
      }

      .g1 {
	  font-size: 40px;
	  position: absolute;
	  /* line-height: 0.9; */
	  /* text-align: right; */
	  opacity: 0;
      }

      .g1a {
	  top: 300px;
	  left: 300px;
	  animation: anim-1g 2s;
	  
      }

      .g1b {
	  top: 335px;
	  left: 361px;
	  animation: anim-1g 2s 0.2s;
	  
      }
      @keyframes anim-1g {
	  to {
	      opacity: 1;
	  }

      }
    </style>

  </head>
  <body>

    <span class="g1 g1a">creative</span>
    <span class="g1 g1b">titles</span>
    
    <span>for</span>
    <span>css &</span>
    <span>html</span>
    <span>fast</span>
    <span>paced</span>
    <span>high</span>
    <span>energy</span>
    <span>graphics</span>


    
  </body>
</html>
