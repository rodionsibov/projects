<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Full Functional HTML Form without any Back-End</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background-color: aliceblue;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
      }

      .container {
	  width: 90%;
	  max-width: 500px;
	  margin: 0 auto;
	  padding: 20px;
	  box-shadow: 0 0 20px #00000010;
	  background-color: white;
	  border-radius: 8px;
      }

      .form-group {
	  width: 100%;
	  margin-top: 20px;
	  font-size: 20px;
      }

      .form-group input,
      .form-group textarea {
	  width: 100%;
	  padding: 5px;
	  font-size: 18px;
	  font-family: inherit;
	  border: 1px solid rgba(128, 128, 128, 0.199);
	  margin-top: 5px;
      }

      textarea {
	  resize: vertical;
      }

      button[type="submit"] {
	  width: 100%;
	  border: none;
	  outline: none;
	  padding: 20px;
	  font-size: 24px;
	  border-radius: 8px;
	  font-family: inherit;
	  color: rgb(27, 166, 247);
	  text-align: center;
	  cursor: pointer;
	  margin-top: 10px;
	  transition: 0.3s ease background-color;
      }

      button[type="submit"]:hover {
	  background-color: rgb(214, 226, 236);
      }

      #status {
	  width: 90%;
	  max-width: 500px;
	  text-align: center;
	  padding: 10px;
	  margin: 20px auto;
	  border-radius: 8px;
      }

      #status.success {
	  background-color: rgb(211, 250, 153);
	  animation: status 4s ease forwards;
      }

      #status.error {
	  background-color: rgb(250, 129, 92);
	  color: white;
	  animation: status 4s ease forwards;
      }

      @keyframes status {
	  0% {
	      opacity: 1;
	      pointer-events: all;
	  }
	  100% {
	      opacity: 0;
	      pointer-events: none;
	  }
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<form id="my-form" action="https://formspree.io/f/mwkwqzjg" method="POST">
	  <div class="form-group">
	    <label for="firstName">First Name</label>
	    <input type="text" id="firstName" name="firstName">
	  </div>

	  <div class="form-group">
	    <label for="lastName">Last Name</label>
	    <input type="text" id="lastName" name="lastName">
	  </div>

	  <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" id="email" name="email">
	  </div>

	  <div class="form-group">
	    <label for="message">Message</label>
	    <textarea id="message" name="message" rows="5"></textarea>
	  </div>

	  <button type="submit">Submit</button>
	</form>
      </div>

      <div id="status"></div>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      
      window.addEventListener("DOMContentLoaded", function() {

	  // get the form elements defined in your form HTML above
	  
	  var form = document.getElementById("my-form");
	  // var button = document.getElementById("my-form-button");
	  var status = document.getElementById("status");

	  // Success and Error functions for after the form is submitted
	  
	  function success() {
	      form.reset();
	      status.classList.add('success')
	      status.innerHTML = "Thanks!";
	  }

	  function error() {
	      status.classList.add('error')
	      status.innerHTML = "Oops! There was a problem.";
	  }

	  // handle the form submission event

	  form.addEventListener("submit", function(ev) {
	      ev.preventDefault();
	      var data = new FormData(form);
	      ajax(form.method, form.action, data, success, error);
	  });
      });
      
      // helper function for sending an AJAX request

      function ajax(method, url, data, success, error) {
	  var xhr = new XMLHttpRequest();
	  xhr.open(method, url);
	  xhr.setRequestHeader("Accept", "application/json");
	  xhr.onreadystatechange = function() {
	      if (xhr.readyState !== XMLHttpRequest.DONE) return;
	      if (xhr.status === 200) {
		  success(xhr.response, xhr.responseType);
	      } else {
		  error(xhr.status, xhr.response, xhr.responseType);
	      }
	  };
	  xhr.send(data);
      }      

    </script>
  </body>
</html>
