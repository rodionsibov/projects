<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typed CSS</title>
    <style>
      * {
	  margin: 0;
      }

      .typed-text::after {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  font-size: 80px;
	  height: 100vh;
	  content: "";
	  animation: typed 4s linear alternate infinite;
      }


      @keyframes typed {
	  0% {
	      content: '|';
	  }
	  5% {
	      content: '';
	  }
	  10% {
	      content: '|';
	  }
	  15% {
	      content: '';
	  }
	  20% {
	      content: 'H';
	  }
	  25% {
	      content: 'He';
	  }
	  30% {
	      content: 'Hel';
	  }
	  35% {
	      content: 'Hell';
	  }
	  40% {
	      content: 'Hello';
	  }
	  45% {
	      content: 'Hello,';
	  }
	  50% {
	      content: 'Hello, ';
	  }
	  55% {
	      content: 'Hello, W';
	  }
	  65% {
	      content: 'Hello, Wo';
	  }
	  70% {
	      content: 'Hello, Wor';
	  }
	  75% {
	      content: 'Hello, Worl';
	  }
	  80% {
	      content: 'Hello, World';
	  }
	  100% {
	      content: 'Hello, World!';
	  }
      }
    </style>
  </head>
  <body>
    <div class="typed-text"></div>
  </body>
</html>
