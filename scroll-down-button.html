<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Scroll Down Animated Button</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
	  scroll-behavior: smooth;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  font-size: 40px;
      }

      #sec-1 {
	  background-color: rgb(214, 228, 92);
      }

      #sec-2 {
	  background-color: aliceblue;
      }

      .scroll-down {
	  height: 50px;
	  width: 30px;
	  border: 2px solid black;
	  position: absolute;
	  left: 50%;
	  bottom: 20px;
	  border-radius: 50px;
	  cursor: pointer;
      }

      .scroll-down::before,
      .scroll-down::after {
	  content: '';
	  position: absolute;
	  top: 10%;
	  left: 50%;
	  border: 2px solid black;
	  height: 10px;
	  width: 10px;
	  transform: translate(-50%, -50%) rotate(45deg);
	  border-top: transparent;
	  border-left: transparent;
	  animation: scroll-down 1s ease-in-out infinite;
      }

      .scroll-down::after {
	  top: 30%;
	  animation-delay: 0.3s;
      }

      @keyframes scroll-down {
	  0% {
	      opacity: 0;
	  }
	  30% {
	      opacity: 1;
	  }
	  70% {
	      opacity: 1;
	  }
	  100% {
	      opacity: 0;
	      top: 80%;
	  }
      }
      
      .container h1 {
	  text-align: center;
	  padding: 30px;
	  font-weight: 100;
      }


    </style>
  </head>
  <body>
    
    <section id="sec-1">
      <div class="container">
	<h1>Hello World!</h1>
	<a href="#sec-2">
	  <div class="scroll-down"></div>
	</a>
      </div>
    </section>

    <section id="sec-2">
      <div class="container">
	<h1>This is a section 2</h1>
      </div>
    </section>
    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      

    </script>
  </body>
</html>
