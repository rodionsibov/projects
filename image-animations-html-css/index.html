<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Image Transitions</title>
  </head>
  <body>
    <h1 class="title">Image Transitions</h1>
    <div class="images">
      
      <div class="image-container">

	<img src="./photo-of-cliff-during-daytime-3333229.jpg" alt="Photo Of Cliff During Daytime" title="Photo by John Finkelstein from Pexels">
	<img class="transition-image" src="./austria-color-daylight-environment-417222.jpg" alt="Landscape Photography of Mountain" title="Photo by Pixabay from Pexels">
      </div>

      <div class="image-container fade">
	<img src="./beach-bench-boardwalk-clouds-462024.jpg" alt="Brown Wooden Dock" title="Photo by Pixabay from Pexels">
      </div>

    </div>
  </body>
</html>
