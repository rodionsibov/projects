<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">


    <title>Video Inside Text</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  font-family: 'Roboto', sans-serif;
      }

      
      .banner {
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
      }

      .banner video {
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
      }

      .banner h2 {
	  position: absolute;
	  line-height: 150px;
	  font-weight: 900;
	  font-size: 10em;
	  text-align: center;
	  background: gold;
	  mix-blend-mode: screen;
	  border-radius: 8px;
	  padding: 10px;
	  opacity: 0.8;
	  cursor: pointer;
	  transition: 0.3s ease all;
      }

      .banner h2:hover {
	  opacity: 1;
	  transform: scale(1.01);
	  
      }

      @media screen and (max-width: 678px) {
	  .banner h2 {
	      font-size: 5.5em;
	      line-height: 80px;
	  }
      }
      
      
    </style>
    <body>

      <div class="banner">
	<video autoplay muted loop>
	  <source src="https://www.youtubestock.com/static/preview/stock-video-no-copyright-video-copyright-free-4k-motion-graphics-green-screen-background-animation-download-151932.mp4" type="video/mp4">
	</video>
	<h2>Video <br>Inside<br> Text</h2>
      </div>

    </body>
  </head>
