<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">


    <title>Video Inside Text</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  font-family: 'Roboto', sans-serif;
	  
  }

      .banner {
	  width: 100%;
	  height: 100vh;
	  overflow: hidden;
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }

      .banner video {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
      }

      .banner h2 {
	  font-weight: 900;
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: white;
	  font-size: 30vw;
	  text-align: center;
	  text-transform: uppercase;
	  color: black;
	  line-height: 100vh;
	  mix-blend-mode: screen;
      }

      footer {
	  background: dodgerblue;
	  color: white;
	  padding: 20px;
	  text-align: center;
      }
      
      footer a {
	  color: white;
      }
      
    </style>

      <div class="banner">
	<video autoplay muted loop>
