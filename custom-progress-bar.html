<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

      body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
	  background: #00bdaa;
      }

      .progress {
	  background-color: hsl(174, 100%, 30%)
;
	  height: 50px;
	  width: 80%;
	  border-radius: 40px;
      }

      .progress-done {
	  font-family: 'Montserrat', sans-serif;
	  background: linear-gradient(to left, #400082, #fe346e);
	  box-shadow: 0 3px 3px -5px #400082, 0 2px 5px #400082;
	  height: 100%;
	  width: 0;
	  color: snow;
	  opacity: 0;
	  border-radius: 40px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  transition: 1s ease;
      }

    </style>
  </head>
  <body>
    <div class="progress">
      <div class="progress-done" data-done="70">70 %</div>
    </div>
    <script>
      const progress = document.querySelector(".progress-done");
      setTimeout(() => {
	  progress.style.width = progress.getAttribute("data-done") + "%";
	  progress.style.opacity = 1;
      }, 500)
    </script>
  </body>
</html>
