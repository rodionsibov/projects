<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Placeholder Shown</title>

    <style>

      @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

      * {
	  margin: 0;
	  padding: 0;
 	  font-family: "Roboto";
	  box-sizing: border-box;
      }
      
      .container {
	  min-height: 100vh;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  padding: 40px 0;
	  background: navy;
	  color: white;
      }

      .container p {
	  margin: 10px 0 30px 0;
	  color: tomato;
	  font-weight: bold;
	  font-size: 14px;
      }


      form {
	  width: 300px;
	  border-radius: 5px;
	  background: whitesmoke;
	  padding: 30px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  flex-direction: column;
	  gap: 20px;
	  color: white;
      }
      
      input:not(:placeholder-shown) {

      }
      
      input::placeholder {
	  opacity: 0.4;
	  transition: 0.2s ease opacity;
      }

      input:hover::placeholder {
	  opacity: 1;
      }

      input {
	  font-size: 1.3em;
	  width: 100%;
	  padding: .5em;
	  border-radius: 4px;
	  border: 3px solid transparent;
      }
	  
      input[required]:placeholder-shown {
	  border-color: navy;
      }
      
    </style>
  </head>
  <body>
    
    <div class="container">
      
      <h1>:placeholder-shown</h1>
      <p>* highlighted fields are required</p>

      <form>
	<input 
	  type="text"
	  id="fname"
	  placeholder="First Name"
	  required />

	<input
	  type="text"
	  id="lname"
	  placeholder="Your Last Name" >

	<input
	  type="text"
	  id="email"
	  placeholder="Your Email Address"
	  required >
	
    </div>



  </body>
</html>
