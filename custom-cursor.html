<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>A custom cursor for website</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      section {
	  min-height: 100vh;
	  background-color: rgb(41, 42, 46);
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  color: white;
      }

      .cursor {
	  position: absolute;
	  left: 0;
	  top: 0;
	  border: 1.5px solid white;
	  width: 30px;
	  height: 30px;
	  border-radius: 50px;
	  transform: translate(-50%, -50%);
      }

      .cursor::after,
      .cursor::before {
	  content: '';
	  position: absolute;
	  width: 5px;
	  height: 5px;
	  left: 50%;
	  top: 50%;
	  transform: translate(-50%, -50%);
	  background-color: white;
	  border-radius: 50px;
      }
      
      .cursor::before {
	  background-color: red;
	  transform: translate(-50%, -50%) scale(3);
      }

      @keyframes click {
	  0% {
	      opacity: 1;
	      transform: translate(-50%, -50%) scale(1);
	  }
	  100% {
	      opacity: 0;
	      transform: translate(-50%, -50%) scale(5);
	  }
      }
      
      </style>
  </head>
  <body>

    <section class="container">
      <h1>Hello World!</h1>
    </section>

    <div class="cursor">
      
    </div>

    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    
    <script>
      
      const cursor = document.querySelector('.cursor');

      window.addEventListener('mousemove', (e) => {
	  cursor.style.left = e.pageX + 'px';
	  cursor.style.top = e.pageY + 'px';
	  cursor.setAttribute('data-fromTop', (cursor.offsetTop - scrollY));
      });

      window.addEventListener('scroll', (e) => {
	  const fromTop = parseInt(cursor.getAttribute('data-fromTop'));
	  cursor.style.top = scrollY + fromTop + 'px';
      });

    </script>
  </body>
</html>
