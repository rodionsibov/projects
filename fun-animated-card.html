<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Animated Card</title>
    <style>
        :root {
            --clr-neutral-900: hsl(207, 19%, 9%);
            --clr-neutral-100: white;
            --clr-neutral-400: hsl(142, 90%, 61%);
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: grid;
            min-height: 100vh;
            place-items: center;
            line-height: 1.6;
            background-color: var(--clr-neutral-900);
            font-family: sans-serif;
            margin: 0;
        }

        .card {
            color: var(--clr-neutral-100);
            background-image: url(https://picsum.photos/300);
            background-size: cover;
            padding: 10rem 0 0;
            max-width: 35ch;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 500ms ease;
        }

        .card:hover,
        .card:focus-within {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.5rem;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3) 20%, rgba(0, 0, 0, 1));
            transform: translateY(65%);
            transition: transform 500ms ease;
        }

        .card:hover .card-content,
        .card:focus-within .card-content {
            transform: translateY(0);
            transition-delay: 500ms;
        }

        .card:focus-within .card-content {
            transition-duration: 0ms;
        }

        .card-content>*:not(.card-title) {
            opacity: 0;
            transition: opacity 500ms linear;
        }

        .card:hover .card-content>*:not(.card-title),
        .card:focus-within .card-content>*:not(.card-title) {
            opacity: 1;
            transition-delay: 1000ms;
        }

        .card-title {
            position: relative;
            width: max-content;
        }

        .card-title::after {
            content: "";
            position: absolute;
            height: 3px;
            width: calc(100% + 1.5rem);
            left: -1.5rem;
            bottom: -2px;
            background-color: var(--clr-neutral-400);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 500ms ease;
        }

        .card:hover .card-title::after,
        .card:focus-within .card-title::after {
            transform: scaleX(1);
        }

        .card-body {
            color: rgba(255, 255, 255, 0.85);
        }

        .button {
            cursor: pointer;
            display: inline;
            text-decoration: none;
            color: var(--clr-neutral-900);
            background-color: var(--clr-neutral-400);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
            padding: 0.8em 1.25em;
            border-radius: 0.25em;
        }

        .button:hover,
        .button:focus {
            background-color: var(--clr-neutral-100);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-content">
            <h2 class="card-title">Something awesome</h2>
            <p class="card-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, suscipit.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>

</html>
