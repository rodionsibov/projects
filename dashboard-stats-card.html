<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Dashboard Stats Card</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-7xl mx-auto">
            <div class="bg-gray-800 text-gray-300 grid grid-cols-2 lg:grid-cols-5 gap-8 p-5 rounded text-sm p-8">
                <div class="space-y-1">
                    <div>Site uniques</div>
                    <div class="text-5xl font-thin text-white">928</div>
                    <div>75 increase
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400 inline-block" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </div>
                </div>
                <div class="space-y-1">
                    <div>Site views</div>
                    <div class="text-5xl font-thin text-white">1.1K</div>
                    <div>56 increase
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                    </div>
                </div>
                <div class="space-y-1">
                    <div>Average time on site</div>
                    <div class="text-5xl font-thin text-white">03:28</div>
                    <div>00:47 increase
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                    </div>
                </div>
                <div class="space-y-1">
                    <div>Bounce rate</div>
                    <div class="text-5xl font-thin text-white">86%</div>
                    <div>0% increase
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                    </div>
                </div>
                <div class="space-y-1">
                    <div>Goal completions</div>
                    <div class="text-5xl font-thin text-white">59</div>
                    <div>7 decrease
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-400 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
                          </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
