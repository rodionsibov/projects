<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">


    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>Vanilla Carousel</title>
  </head>
  <body>

    <div class="carousel-container">
      <i class="fas fa-arrow-left" id="prevBtn"></i>
      <i class="fas fa-arrow-right" id="nextBtn"></i>
      <div class="carousel-slide">
	<figure>
	  <img id="lastClone" src="./variety-of-fruits-890507.jpg" alt="Variety Of Fruits">
	  <figcaption>Photo by <strong>Oleg
	  Magni</strong>from <strong>Pexels</strong>
	  </figcaption>
	</figure>
	<figure>
	  <img src="./food-healthy-red-blue-70862.jpg" alt="Blueberry Fruit on Gray Container">
	  <figcaption>Photo by <strong>veeterzy</strong>
	    from <strong>Pexels</strong>
	  </figcaption>
	</figure>
	<figure>
	  <img src="./white-radishes-709825.jpg" alt="White Radishes">
	  <figcaption>Photo by <strong>Daria
	      Shevtsova</strong>from <strong>Pexels</strong>
	  </figcaption>
	</figure>
	<figure>
	  <img src="./agriculture-cabbage-close-up-color-319798.jpg" alt="Close-up of Vegetables in Market">
	  <figcaption>Photo
	  by <strong>Lum3n.com</strong>from <strong>Pexels</strong>
	  </figcaption>
	</figure>
	<figure>
	  <img src="./green-leafy-vegetables-2095569.jpg" alt="Green Leafy Vegetables">
	  <figcaption>Photo by <strong>Stella
	  Schafer</strong>from <strong>Pexels</strong>
	  </figcaption>
	</figure>
	<figure>
	  <img src="./variety-of-fruits-890507.jpg" alt="Variety Of Fruits">
	  <figcaption>Photo by <strong>Oleg
	  Magni</strong>from <strong>Pexels</strong>
	  </figcaption>
	</figure>
	<figure>
	  <img id="firstClone" src="./food-healthy-red-blue-70862.jpg" alt="Blueberry Fruit on Gray Container">
	  <figcaption>Photo by <strong>veeterzy</strong>
	    from <strong>Pexels</strong>
	  </figcaption>
	</figure>
      </div>
    </div>

    <script src="./app.js">
    </script>

  </body>
</html>
