<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Random Color Generator</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      body {
	  font-family: 'Roboto', sans-serif;
	  background-color: #f8f8f8;
	  
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
      }

      button {
	  border: none;
	  outline: none;
	  background-color: aquamarine;
	  color: black;
	  font-size: 24px;
	  padding: 20px;
	  font-family: inherit;
	  cursor: pointer;
	  border-radius: 4px;
	  transition: 0.3s ease transform;
	  box-shadow: 7px 3px 10px #00000017;
      }

      button:active {
	  transform: translateY(1px);
      }
      
      h2 {
	  font-size: 24px;
	  margin-top: 30px;
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <button>Change Bg Color</button>
      <h2>Color Code</h2>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      
      const button = document.querySelector('button');
      const h2El = document.querySelector('h2');
      const bgEl = document.querySelector('section');
      
      button.addEventListener('click', () => {
	  button.style.backgroundColor= 'white';
	  let color = '#';
	  color += Math.random().toString(16).slice(2, 8);

	  h2El.innerText = color;
	  bgEl.style.backgroundColor = color;
      });
      

    </script>
  </body>
</html>
