<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Icon Button Notification Badge</title>

    <style>
      * {
	  padding: 0;
	  margin: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Montserrat', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .icon-button {
	  position: relative;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  width: 50px;
	  height: 50px;
	  color: #333;
	  background: #ddd;
	  border: none;
	  outline: none;
	  border-radius: 50%;
      }

      .icon-button:hover {
	  cursor: pointer;
      }

      .icon-button:active {
	  background: #ccc;
      }

      .icon-button-badge {
	  position: absolute;
	  top: -10px;
	  right: -10px;
	  width: 25px;
	  height: 25px;
	  background: tomato;
	  color: white;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  border-radius: 50%;
      }

      .container {
	  transform: scale(2);
      }
      

    </style>
  </head>
  <body>
    <section>
      <div class="container">
	<button type="button" class="icon-button">
	  <span class="material-icons">notifications</span>
	  <span class="icon-button-badge">0</span>
	</button>
      </div>
    </section>

    <footer style="background-color: #333; color: #222; border-top: 0.5px solid #ccc; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #222; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>
    
    <script>
      // change the footer background color
      const footerEl = document.querySelector('footer');
      footerEl.style.background = `#${Math.random().toString(16).slice(2, 8)}10`



      let counter = 0;
      document.querySelector('button').addEventListener('click', () => {
	  if (counter > 98) {
	      counter = 0;
	  }
	  counter++;
	  document.querySelector('.icon-button-badge').innerText = counter;
      })

      

    </script>
  </body>
</html>
