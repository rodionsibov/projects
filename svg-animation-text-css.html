<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SVG Animation Text</title>

    <style>
      * {
	  margin: 0px;
	  padding: 0px;
	  box-sizing: border-box;
      }

      body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  padding-top: 40px;
      }
       
      .element {
	  width: 200px;
      }

      .element path {
	  fill: transparent;
	  stroke-width: 1;
	  stroke: black;
	  stroke-dasharray: 166;
	  stroke-dashoffset: 166;
	  animation: anim 4s ease forwards;
      }
      
      @keyframes anim {
	  100% {
	      stroke-dashoffset: 0;
	  }
      }
    </style>

  </head>
  <body>
    
    <svg class="element" viewBox="0 -1 24 34" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 0C16.7614 0 19 2.23858 19 5V17C19 20.866 15.866 24 12 24C8.13401 24 5 20.866 5 17V9H7V17C7 19.7614 9.23858 22 12 22C14.7614 22 17 19.7614 17 17V5C17 3.34315 15.6569 2 14 2C12.3431 2 11 3.34315 11 5V17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V6H15V17C15 18.6569 13.6569 20 12 20C10.3431 20 9 18.6569 9 17V5C9 2.23858 11.2386 0 14 0Z" fill="currentColor" /></svg>

  </body>
</html>
