<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Blank page</title>

    <style>
      * {
	  margin: 0px;
	  padding: 0px;
	  box-sizing: border-box;
      }

      #logo {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
      }

      #logo path {
	  stroke-dasharray: 1400;
	  stroke-dashoffset: 1400;

	  animation: line-anim 2s ease forwards 0.3s;
      }

      @keyframes line-anim {
	  to {
	      stroke-dashoffset: 0;
	  }
      }
    </style>

  </head>
  <body>

    <svg id="logo" width="275" height="298" viewBox="0 0 275 298" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M53.9742 291.602H57.8835L59.2094 287.924L83.6778 220.056H190.729L215.563 287.949L216.9 291.602H220.79H257.881H265.968L263.078 284.049L158.207 9.91384L156.839 6.33722H153.009H121.378H117.546L116.179 9.91695L11.496 284.052L8.61284 291.602H16.6949H53.9742ZM98.6269 179.178L137.204 72.8165L175.938 179.178H98.6269Z" stroke="black" stroke-width="11.13"/>
    </svg>




    
    <script>
      const logo = document.querySelectorAll('#logo path')


      for(let i = 0; i < logo.length; i++){
	  console.log(`Letter ${i} is ${logo[i].getTotalLength()}`);
      }


    </script>

  </body>
</html>
