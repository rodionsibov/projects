<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Bottom Nav Bar with icons</title>

    <style>

      body {
	  margin: 0 0 55px 0;
      }

      .nav {
	  position: fixed;
	  bottom: 0;
	  width: 100%;
	  height: 55px;
	  box-shadow: 0 0 3px rgba(0,0,0,0.2);
	  background: white;
	  display: flex;
	  overflow-x: auto;
      }

      .nav-link {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  flex-grow: 1;
	  min-width: 50px;
	  overflow: hidden;
	  white-space: nowrap;
	  font-family: "Roboto", sans-serif;
	  font-size: 13px;
	  color: #444;
	  text-decoration: none;
	  -webkit-tap-highlight-color: transparent;
	  transition: background 0.1s ease-in-out;
      }

      .nav-link:hover {
	  background: #eee;
      }

      .nav-link-active {
	  color: teal;
      }

      .nav-icon {
	  font-size: 18px;
      }

    </style>

  </head>
  <body>

    <nav class="nav">
      <a href="#" class="nav-link">
	<i class="material-icons nav-icon">dashboard</i>
	<span class="nav-text">Dashboard</span>
      </a>
      <a href="#" class="nav-link nav-link-active">
	<i class="material-icons nav-icon">person</i>
	<span class="nav-text">Profile</span>
      </a>
      <a href="#" class="nav-link">
	<i class="material-icons nav-icon">devices</i>
	<span class="nav-text">Devices</span>
      </a>
      <a href="#" class="nav-link">
	<i class="material-icons nav-icon">lock</i>
	<span class="nav-text">Privacy</span>
      </a>
      <a href="#" class="nav-link">
	<i class="material-icons nav-icon">settings</i>
	<span class="nav-text">Settings</span>
      </a>
    </nav>

    <script>
    </script>
    
</body>
</html>
