<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>Welcome to My Portfolio</title>
    <style>

      :root {
	  --primary-color: #444;
	  --secondary-color: #eece1a;
	  --transition: all 0.5s ease-out;
	  --home-image: url('https://source.unsplash.com/random') center center/cover no-repeat fixed var(--primary-color);
	  --background-opacity: 0.9;
      }

      * {
	  box-sizing: border-box;
      }
      
      body {
	  background: var(--primary-color);
	  color: #fff;
	  height: 100%;
	  margin: 0;
	  font-family: 'Poppins', sans-serif;
	  line-height: 1.5;
      }

      body#bg-img {
	  background: var(--home-image, var(--primary-color));
      }

      body#bg-img:after {
	  content: '';
	  position: absolute;
	  top: 0;
	  right: 0;
	  width: 100%;
	  height: 100%;
	  background: var(--primary-color);
	  opacity: var(--background-opacity);
	  z-index: -1;
      }

      /* heading */

      h1, h2, h3 {
	  margin: 0;
	  font-weight: 400;
      }

      h1.lg-heading {
	  font-size: 6rem;
      }

      h2.sm-heading {
	  margin-bottom: 2rem;
	  padding: 0.2rem 1rem;
	  background: rgba(255,255,255,0.1);
      }

      a {
	  color: #fff;
	  text-decoration: none;
      }

      header {
	  position: fixed;
	  z-index: 2;
	  width: 100%;
      }

      .text-secondary {
	  color: var(--secondary-color);
      }
      
      main {
	  padding: 4rem;
	  height: 100%;
      }

      main .icons {
	  margin-top: 1rem;
      }

      main .icons a {
	  padding: 0.4rem;
      }

      main .icons a:hover {
	  color: var(--secondary-color);
	  transition: var(--transition);
      }

      main#home {
	  overflow: hidden;
      }

      main#home h1 {
	  margin-top: 20vh;
      }

      /* menu button */

      .menu-btn {
	  position: absolute;
	  z-index: 3;
	  right: 35px;
	  top: 35px;
	  cursor: pointer;
	  transition: var(--transition);
      }

      .menu-btn .btn-line {
	  width: 28px;
	  height: 3px;
	  margin: 0 0 5px 0;
	  background: #fff;
	  transition: var(--transition);
      }
      
      /* rotate into X with menu lines */
      .menu-btn.close {
	  transform: rotate(180deg);
      }

      /* line 1 - rotate */
      .menu-btn.close .btn-line:nth-child(1) {
	  transform: rotate(45deg) translate(5px, 5px);
      }

      /* line 2 - hide */
      .menu-btn.close .btn-line:nth-child(2) {
	  opacity: 0;
      }
      
      /* line 3 - rotate */
      .menu-btn.close .btn-line:nth-child(3) {
	  transform: rotate(-45deg) translate(7px, -6px);
      }

    </style>
  </head>
  <body id="bg-img">
    <header>
      <div class="menu-btn">
	<div class="btn-line"></div>
	<div class="btn-line"></div>
	<div class="btn-line"></div>
      </div>

      <nav class="menu">
	<div class="menu-branding">
	  <div class="portrait"></div>
	</div>
	<ul class="menu-nav">
	  <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
	  <li class="nav-item"><a href="#" class="nav-link">About me</a></li>
	  <li class="nav-item"><a href="#" class="nav-link">My work</a></li>
	  <li class="nav-item"><a href="#" class="nav-link">How to reach me</a></li>
	</ul>
      </nav>
    </header>

    <main id="home">
      <h1 class="lg-heading">John <span class="text-secondary">Doe</span></h1>
      <h2 class="sm-heading">Web Developer, Programmer, Designer, Entrepreneur</h2>
      <div class="icons">
	<a href="#!"><i class="fab fa-twitter fa-2x"></i></a>
	<a href="#!"><i class="fab fa-facebook fa-2x"></i></a>
	<a href="#!"><i class="fab fa-linkedin fa-2x"></i></a>
	<a href="#!"><i class="fab fa-github fa-2x"></i></a>
      </div>
    </main>
    <script>
      
      // select DOM items
      const menuBtn = document.querySelector('.menu-btn')
      const menu = document.querySelector('.menu')
      const menuNav = document.querySelector('.menu-nav')
      const menuBranding = document.querySelector('.menu-branding')
      const navItems = document.querySelectorAll('.nav-item')

      // set initial state of menu
      let showMenu = false;

      menuBtn.addEventListener('click', toggleMenu);

      function toggleMenu() {
	  if (!showMenu) {
	      menuBtn.classList.add('close')
	      menu.classList.add('show')
	      menuNav.classList.add('show')
	      menuBranding.classList.add('show')
	      navItems.forEach(item => item.classList.add('show'))

	      // set menu state
	      showMenu = true;
	  } else {
	      menuBtn.classList.remove('close')
	      menu.classList.remove('show')
	      menuNav.classList.remove('show')
	      menuBranding.classList.remove('show')
	      navItems.forEach(item => item.classList.remove('show'))
	      
	      // set menu state
	      showMenu = false;
	  }
      }

      

    </script>
  </body>
</html>
