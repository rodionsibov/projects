<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>Welcome to My Portfolio</title>
    <style>

      :root {
	  --colorPrimary-h: 0;
	  --colorPrimary-s: 0%;
	  --colorPrimary-l: 27%;
	  --colorPrimary-a: 0.8;
	  --colorPrimary: hsla(var(--colorPrimary-h), var(--colorPrimary-s), var(--colorPrimary-l), var(--colorPrimary-a));
	  --lighten-percentage: 10%;
	  --darken-percentage: 15%;
	  --colorPrimary--light: hsla(var(--colorPrimary-h), var(--colorPrimary-s), calc(var(--colorPrimary-l) + var(--lighten-percentage)), var(--colorPrimary-a));
	  --colorPrimary--dark: hsla(var(--colorPrimary-h), var(--colorPrimary-s), calc(var(--colorPrimary-l) - var(--darken-percentage)), var(--colorPrimary-a));
  
	  --colorSecondary-h: 51;
	  --colorSecondary-s: 86%;
	  --colorSecondary-l: 52%;
	  --colorSecondary-a: 1;
	  --colorSecondary: hsla(var(--colorSecondary-h), var(--colorSecondary-s), var(--colorSecondary-l), var(--colorSecondary-a));
	  --colorSecondary--light: hsla(var(--colorSecondary-h), var(--colorSecondary-s), calc(var(--colorSecondary-l) + var(--lighten-percentage)), var(--colorSecondary-a));
	  --colorSecondary--dark: hsla(var(--colorSecondary-h), var(--colorSecondary-s), calc(var(--colorSecondary-l) - var(--darken-percentage)), var(--colorSecondary-a));

	  --transition: all 0.5s ease-out;
	  --home-image: url('https://source.unsplash.com/random') center/cover no-repeat fixed;
	  --portrait: url();
      }

      * {
	  box-sizing: border-box;
      }
      
      body {
	  background: red;
	  color: #fff;
	  height: 100%;
	  margin: 0;
	  font-family: 'Poppins', sans-serif;
	  line-height: 1.5;
      }

      body#bg-img {
	  background: var(--home-image);
      }

      body#bg-img::after {
	  content: '';
	  position: absolute;
	  top: 0;
	  right: 0;
	  width: 100%;
	  height: 100%;
	  z-index: -1;
	  background: var(--colorPrimary);
      }

      /* heading */

      h1, h2, h3 {
	  margin: 0;
	  font-weight: 400;
      }

      h1.lg-heading {
	  font-size: 6rem;
      }

      h2.sm-heading {
	  margin-bottom: 2rem;
	  padding: 0.2rem 1rem;
	  background: var(--colorPrimary--light);
      }

      a {
	  color: #fff;
	  text-decoration: none;
      }

      header {
	  position: fixed;
	  z-index: 2;
	  width: 100%;
      }

      .text-secondary {
	  color: var(--colorSecondary);
      }
      
      main {
	  padding: 4rem;
	  height: 100%;
      }

      main .icons {
	  margin-top: 1rem;
      }

      main .icons a {
	  padding: 0.4rem;
      }

      main .icons a:hover {
	  color: var(--colorSecondary);
	  transition: var(--transition);
      }

      main#home {
	  overflow: hidden;
      }

      main#home h1 {
	  margin-top: 20vh;
      }

      /* menu button */

      .menu-btn {
	  position: absolute;
	  z-index: 3;
	  right: 35px;
	  top: 35px;
	  cursor: pointer;
	  transition: var(--transition);
      }

      .menu-btn .btn-line {
	  width: 28px;
	  height: 3px;
	  margin: 0 0 5px 0;
	  background: #fff;
	  transition: var(--transition);
      }
      
      /* rotate into X with menu lines */
      .menu-btn.close {
	  transform: rotate(180deg);
      }

      /* line 1 - rotate */
      .menu-btn.close .btn-line:nth-child(1) {
	  transform: rotate(45deg) translate(5px, 5px);
      }

      /* line 2 - hide */
      .menu-btn.close .btn-line:nth-child(2) {
	  opacity: 0;
      }
      
      /* line 3 - rotate */
      .menu-btn.close .btn-line:nth-child(3) {
	  transform: rotate(-45deg) translate(7px, -6px);
      }

      /* menu overlay */

      .menu {
	  position: fixed;
	  top: 0;
	  width: 100%;
	  visibility: hidden;
	  
      }

      .menu.show {
	  visibility: visible;
      }

      .menu .menu-branding,
      .menu .menu-nav {
	  display: flex;
	  flex-flow: column wrap;
	  align-items: center;
	  justify-content: center;
	  float: left;
	  width: 50%;
	  height: 100vh;
	  overflow: hidden;
	  
      }
      
      .menu .menu-nav {
	  margin: 0;
	  padding: 0;
	  background: var(--colorPrimary--dark);
	  list-style: none;
	  transform: translate3d(0, -100%, 0);
	  transition: var(--transition);
      }

      .menu .menu-nav.show {
	  /* slide in from top */
	  transform: translate3d(0, 0, 0);
      }

      /* branding side */
      .menu .menu-branding {
	  background: var(--colorPrimary);
	  transform: translate3d(0, 100%, 0);
	  transition: var(--transition);
      }

      .menu .menu-branding.show {
	  /* slide in from bottom */
	  transform: translate3d(0, 0, 0);
      }

      .menu .menu-branding .portrait {
	  width: 250px;
	  height: 250px;
	  background: var(--portrait) no-repeat center/cover;
	  border-radius: 50%;
	  filter: grayscale(1);
	  border: solid 3px var(--colorSecondary);
      }

      .menu .menu-nav .nav-item {
	  transform: translate3d(600px, 0, 0);
	  transition: var(--transition);
      }
      
      .menu .menu-nav .nav-item.show {
	  /* slide in from right */
	  transform: translate3d(0, 0, 0);
      }

      .menu .menu-nav .nav-item.current > a {
	  color: var(--colorSecondary);
      }
      
      .nav-link {
	  display: inline-block;
	  position: relative;
	  font-size: 30px;
	  text-transform: uppercase;
	  padding: 1rem 0;
	  font-weight: 300;
	  color: white;
	  text-decoration: none;
	  transition: var(--transition);
      }

      .nav-link:hover {
	  color: var(--colorSecondary);
      }
      
      /* delay each nav item slide by 0.1s */

      .menu-nav .nav-item:nth-child(1) {
	  transition-delay: 0.1s;
      }

      .menu-nav .nav-item:nth-child(2) {
	  transition-delay: 0.2s;
      }

      .menu-nav .nav-item:nth-child(3) {
	  transition-delay: 0.3s;
      }

      .menu-nav .nav-item:nth-child(4) {
	  transition-delay: 0.4s;
      }
      
      
    </style>
  </head>
  <body id="bg-img">
    <header>
      <div class="menu-btn">
	<div class="btn-line"></div>
	<div class="btn-line"></div>
	<div class="btn-line"></div>
      </div>

      <nav class="menu">
	<div class="menu-branding">
	  <div class="portrait"></div>
	</div>
	<ul class="menu-nav">
	  <li class="nav-item current"><a href="#" class="nav-link">Home</a></li>
	  <li class="nav-item"><a href="#" class="nav-link">About me</a></li>
	  <li class="nav-item"><a href="#" class="nav-link">My work</a></li>
	  <li class="nav-item"><a href="#" class="nav-link">How to reach me</a></li>
	</ul>
      </nav>
    </header>

    <main id="home">
      <h1 class="lg-heading">John <span class="text-secondary">Doe</span></h1>
      <h2 class="sm-heading">Web Developer, Programmer, Designer, Entrepreneur</h2>
      <div class="icons">
	<a href="#!"><i class="fab fa-twitter fa-2x"></i></a>
	<a href="#!"><i class="fab fa-facebook fa-2x"></i></a>
	<a href="#!"><i class="fab fa-linkedin fa-2x"></i></a>
	<a href="#!"><i class="fab fa-github fa-2x"></i></a>
      </div>
    </main>
    <script>
      
      // select DOM items
      const menuBtn = document.querySelector('.menu-btn')
      const menu = document.querySelector('.menu')
      const menuNav = document.querySelector('.menu-nav')
      const menuBranding = document.querySelector('.menu-branding')
      const navItems = document.querySelectorAll('.nav-item')

      // set initial state of menu
      let showMenu = false;

      menuBtn.addEventListener('click', toggleMenu);

      function toggleMenu() {
	  if (!showMenu) {
	      menuBtn.classList.add('close')
	      menu.classList.add('show')
	      menuNav.classList.add('show')
	      menuBranding.classList.add('show')
	      navItems.forEach(item => item.classList.add('show'))

	      // set menu state
	      showMenu = true;
	  } else {
	      menuBtn.classList.remove('close')
	      menu.classList.remove('show')
	      menuNav.classList.remove('show')
	      menuBranding.classList.remove('show')
	      navItems.forEach(item => item.classList.remove('show'))
	      
	      // set menu state
	      showMenu = false;
	  }
      }
      

      // generate random portrait
      fetch('https://randomuser.me/api')
    .then(res => res.json())
    .then(data => {
	document.querySelector('.portrait').style.setProperty('--portrait', `url(${data.results[0].picture.large})`)
    })

      const portraitUrl = getComputedStyle(document.querySelector('.portrait')).getPropertyValue('--portrait')

    </script>
  </body>
</html>
