<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated CSS Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            background-color: white;
            padding: 1rem;
            border: 1px solid #777;
            border-radius: .25rem;
            max-width: 300px;
        }

        .card.card-shadow {
            border: none;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-size: 1.5rem;
            margin-bottom: .5rem;
        }

        .card-body {
            margin-bottom: .9rem;
        }

        .card-footer {
            margin-top: 1rem;
        }

        .btn {
            --color: hsl(200, 50%, 50%);
            background-color: var(--color);
            color: white;
            border: none;
            font-size: 1rem;
            padding: .5em  .75em;
            border-radius: .25em;
            cursor: pointer;
        }

        .btn:hover, .btn:focus {
            background-color: hsl(200, 50%, 60%);
        }

        .btn.btn-outline {
            background: none;
            border: 1px solid var(--color);
            color: var(--color);
        }

        .btn.btn-outline:hover, .btn.btn-outline:focus {
            background-color: hsl(200, 50%, 90%);
        }

        .btn + .btn {
            margin-left: .25rem;
        }
    </style>
</head>

<body>
    <div class="card card-shadow">
        <div class="card-header">124 Main St</div>
        <div class="card-body">

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut consequatur nihil quisquam veniam iusto eligendi
            id
            maiores consectetur cum sint vero reprehenderit numquam, doloribus dignissimos totam quia iste deleniti
            sapiente?
        </div>
        <div class="card-footer">
            <button class="btn">Details</button>
            <button class="btn btn-outline">Contact Seller</button>
        </div>
    </div>
</body>

</html>
