<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap Login Form</title>
    <style>

      input[type="email"] {
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
      }

      input[type="password"] {
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	  border-top: 0;
      }
      
      </style>
  </head>
  <body>
    
    <div class="text-center mt-5">
      <form style="max-width: 300px; margin: auto;">
	<img class="mt-4 mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" height="72" alt="Bootstrap Logo">
	<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	<label for="emailAddress" class="visually-hidden">Email address</label>
	<input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
	<label for="password" class="visually-hidden">Password</label>
	<input type="password" id="password" class="form-control" placeholder="Password">
	<div class="checkbox mt-3">
	  <label>
	    <input type="checkbox" value="remember-me"> Remember me
	  </label>
	</div>
	<div class="mt-3">
	  <button class="w-100 btn btn-lg btn-primary btn-block">Sign In</button>
	</div>
      </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	-->
  </body>
</html>
