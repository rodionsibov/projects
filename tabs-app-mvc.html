<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tabs</title>

    <style>


    </style>

  </head>
  <body>
    <div class="container m-3">
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Home</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Profile</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Messages</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Settings</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade active show" id="list-home" role="tabpanel" aria-labelledby="list-home-list">Home Content</div>
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">Profile Content</div>
            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">Messages Content</div>
            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">Settings Content</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container m-3">
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab2" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list2-home-list" data-toggle="list" href="#list2-home" role="tab" aria-controls="home">Home</a>
            <a class="list-group-item list-group-item-action" id="list2-profile-list" data-toggle="list" href="#list2-profile" role="tab" aria-controls="profile">Profile</a>
            <a class="list-group-item list-group-item-action" id="list2-messages-list" data-toggle="list" href="#list2-messages" role="tab" aria-controls="messages">Messages</a>
            <a class="list-group-item list-group-item-action" id="list2-settings-list" data-toggle="list" href="#list2-settings" role="tab" aria-controls="settings">Settings</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent2">
            <div class="tab-pane fade active show" id="list2-home" role="tabpanel" aria-labelledby="list2-home-list">Home Content</div>
            <div class="tab-pane fade" id="list2-profile" role="tabpanel" aria-labelledby="list2-profile-list">Profile Content</div>
            <div class="tab-pane fade" id="list2-messages" role="tabpanel" aria-labelledby="list2-messages-list">Messages Content</div>
            <div class="tab-pane fade" id="list2-settings" role="tabpanel" aria-labelledby="list2-settings-list">Settings Content</div>
          </div>
        </div>
      </div>
    </div>

    <script>

      const app = () => {
	  const state = {
	      lists: {},
	  };
	  
	  const lists = document.querySelectorAll('[role="tablist"]');
	  
	  lists.forEach((list) => {
	      const listId = list.id;
	      const activeTab = list.querySelector('[role="tab"].active');
	      
	      state.lists[listId] = {
		  tabId: activeTab.id,
	      };
	  });
	  
	  const watchedState = onChange(state, (path, current, previous) => {
	      // console.log(path, current, previous);
	      const currentTab = document.querySelector(`#${current}`);
	      const currentPanel = document.querySelector(`[aria-labelledby="${current}"]`);
	      const previousTab = document.querySelector(`#${previous}`);
	      const previousPanel = document.querySelector(`[aria-labelledby="${previous}"]`);
	      
	      currentTab.classList.add('active');
	      currentPanel.classList.add('active', 'show');
	      previousTab.classList.remove('active');
	      previousPanel.classList.remove('active', 'show');
	  });
	  
	  lists.forEach((list) => {
	      const listId = list.id;
	      list.addEventListener('click', (e) => {
		  e.preventDefault();
		  watchedState.lists[listId].tabId = e.target.id;
	      });
	  });
      };
      

      app();
    </script>
  </body>
</html>
