<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Clip-path Mousemove Effects</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
      }

      body {
	  background: #000;
      }

      section {
	  position: relative;
	  width: 100%;
	  height: 100vh;
	  background: url('https://picsum.photos/800') no-repeat center/cover;
	  clip-path: circle(100px at var(--x) var(--y));
      }

    </style>
  </head>
  <body>
    <section></section>
    <script>
      const pos = document.documentElement;
      pos.addEventListener('mousemove', e => {
	  pos.style.setProperty('--x', e.clientX + 'px');
	  pos.style.setProperty('--y', e.clientY + 'px');
      })

      </script>
  </body>
</html>
