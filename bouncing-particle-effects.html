<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bouncing Particle Effects | Canvas Animation</title>

    <style>

      #canvas1 {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  z-index: -10;
	  background: linear-gradient(#25364f, #4d71a5, #9bc4ff);
      }
      
    </style>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script>
      
      // canvas setup
      const canvas = document.querySelector('#canvas1');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particleArray = [];

      // get mouse position
      const mouse = {
	  x: null,
	  y: null
      }
      window.addEventListener('mousemove', (e) => {
	  mouse.x = e.x;
	  mouse.y = e.y;
//	  console.log(mouse.x, mouse.y);
      });

      setInterval(() => {
	  mouse.x = undefined;
	  mouse.y = undefined;
      }, 200);

    </script>
  </body>
</html>
