<!doctype html>
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Our Team</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      body {
	  font-family: 'Roboto', sans-serif;
	  background-color: #f8f8f8;
	  
      }

      #team {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
      }

      section a {
	  text-decoration: none;
      }

      .heading {
	  font-size: 1.3rem;
	  color: #2c2c2c;
	  display: flex;
	  align-items: center;
	  margin: 20px;
      }

      .heading i {
	  background-color: #507bfc;
	  box-shadow: 2px 5px 30px rgba(80, 123, 252, 0.4);
	  color: #fff;
	  width: 40px;
	  height: 40px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 0.9rem;
	  margin: 0 20px;
      }

      .box {
	  width: 266px;
	  height: 340px;
	  background-color: #fff;
	  box-shadow: 2px 2px 30px rgba(0, 0, 0, 0.05);
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: space-between;
	  padding: 20px;
	  border-radius: 10px;
	  margin: 20px;
	  position: relative;
      }

      .container {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-wrap: wrap;
      }

      .top-bar {
	  width: 50%;
	  height: 4px;
	  position: absolute;
	  left: 50%;
	  top: 0;
	  transform: translateX(-50%);
	  background-color: #507bfc;
	  border-radius: 0 0 10px 10px;
      }

      .verify {
	  color: #17b667;
      }

      .nav {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	  width: 100%;
	  
      }
      
      .nav .heart {
	  color: rgba(155, 155, 155);
      }

      .nav .heart::before {
	  content: "\f004";
	  font-family: "Font Awesome 5 free";
	  line-height: 30px;
	  z-index: 100;
      }

      .nav .heart-btn:checked ~ .heart::before {
	  color: #e41934; 
      }

      .nav .heart-btn {
	  display: none;
      }

      .details {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
      }

      .details img {
	  width: 100px;
	  height: 100px;
	  border-radius: 50%;
	  overflow: hidden;
	  object-fit: cover;
	  object-position: center;
      }

      .details strong {
	  color: #141414;
	  letter-spacing: 1px;
	  margin-top: 10px;
      }

      .details p {
	  font-size: 0.8rem;
	  color: #7a7a7a;
	  margin: 5px 0;
      }

      .btn {
	  width: 100%;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
      }

      .btn a {
	  color: #8b8b8b;
	  padding: 8px 22px;
	  border-radius: 20px;
	  font-size: 0.9rem;
      }

      .btn a i {
	  margin-right: 10px;
      }

      .btn a:hover {
	  color: #fff;
	  background-color: #507bfc;
	  box-shadow: 2px 5px 15px rgba(80, 123, 252, 0.5);
	  transition: 0.3s ease all;
      }
      
      .box:hover {
	  box-shadow: 2px 2px 30px rgba(4, 15, 49, 0.1);
      }

      @media only screen and (max-width: 612px) {
	  .box {
	      flex-grow: 0.7;
	  }
      }


    </style>
  </head>

	</div>

    <script>

      const details = document.querySelectorAll('.details')

      const getRandomUser = () => {
	  
	  details.forEach(async user => {
	      const data = await fetch('https://api.randomuser.me/').then(res => res.json())	      
	      user.querySelector('.details img').src = data.results[0].picture.large
	      user.querySelector('.details strong').textContent = `${data.results[0].name.title} ${data.results[0].name.first} ${data.results[0].name.last}`
	      user.querySelector('.details p').textContent = `${data.results[0].email}`
	  })
      }


      document.addEventListener('DOMContentLoaded', () => {
	  getRandomUser()
      })

    
    </script>
