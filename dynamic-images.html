<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>Awesome Web Page Design</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
      }

      html {
	  font-family: 'Montserrat', sans-serif;
      }

      #hero {
	  width: 100%;
	  height: 100vh;
	  background-image: url('https://picsum.photos/id/1002/900');
	  background-size: cover;
	  background-position: center;
	  position: relative;
      }

      .navbar {
	  width: 90%;
	  margin: auto;
	  display: flex;
	  align-items: center;
	  justify-content: space-between;
	  position: relative;
	  z-index: 10;
      }

      .navbar .logo {
	  font-size: 42px;
	  margin: 30px 0;
	  cursor: pointer;
	  color: white;
      }

      .user {
	  display: flex;
	  align-items: center;
      }

      .user img {
	  width: 48px;
	  border-radius: 50%;
	  margin-left: 50px;
	  cursor: pointer;
      }
      
      button {
	  padding: 8px 25px;
	  background: transparent;
	  outline: none;
	  border: 2px solid #fff;
	  border-radius: 20px;
	  color: #fff;
	  font-size: 12px;
	  cursor: pointer;
	  font-weight: bold;
      }

      .container {
	  width: 50%;
	  height: 100vh;
	  background: rgba(86, 86, 86, 0.3);
	  backdrop-filter: blur(10px);
	  position: absolute;
	  left: 0;
	  top: 0;
      }

      .info {
	  width: 550px;
	  color: white;
	  position: absolute;
	  right: 0;
	  top: 50%;
	  transform: translateY(-50%);
      }

      .info h1 {
	  font-size: 60px;
	  letter-spacing: 10px;
      }

      .info p {
	  color: #f0eef1;
	  font-size: 11px;
	  margin: 20px 0;
	  line-height: 18px;
	  padding-right: 100px;
      }

      .info input {
	  width: 50%;
	  padding: 8px 10px;
	  outline: none;
	  border: 2px solid #fff;
	  border-radius: 20px;
	  background: transparent;
	  color: #fff;
	  font-size: 12px;
      }

      ::placeholder {
	  color: #ccc;
      }

      .slider {
	  display: flex;
	  align-items: center;
	  position: absolute;
	  right: 30px;
	  bottom: 50px;
      }

      #prev, #next {
	  font-size: 22px; 
	  cursor: pointer;
	  color: white;
	  opacity: 0.5;
      }
      
      .preview {
	  display: flex;
	  align-items: center;
	  margin: 0 50px;
      }

      .preview img {
	  width: 90px;
	  margin: 0 10px;
	  opacity: 0.5;
      }

      .preview .active {
	  display: block;
	  border: 3px solid #fff;
	  width: 100px;
	  opacity: 1;
      }

      @media only screen and (max-width: 400px) {
	  .slider {
	      
	  }

	  .container {
	      width: 100%;
	      height: 50vh;
	  }

	  .info {
	      width: 100%;
	      text-align: center;
	      top: 60%;
	  }

	  .info h1 {
	      font-size: 40px;
	  }

	  .info p {
	      margin: 0;
	      padding: 20px;
	  }

	  button {
	      display: none;
	  }

	  .slider {
	      bottom: 10px;
	      right: 70px;
	  }
	  
	  .preview {
	      flex-direction: column;
	      padding: 0;
	      margin: 0;
	  }

	  .preview img {
	      margin: 5px 0;
	  }

	  #prev, #next {
	      padding: 20px;
	  }
      }


    </style>
  </head>
  <body>
    <div id="hero">
      <div class="navbar">
	<i class="fas fa-camera-retro logo"></i>
	<div class="user">
	  <button type="button">Explore</button>
	  <img src="#" class="portrait">
	</div>
      </div>

      <div class="container">
	<div class="info">
	  <h1>Discover</h1>
	  <p>Pellentesque convallis porta quam, id pulvinar felis. Fusce sodales quam vel tortor laoreet facilisis. Proin eu pretium ligula. Sed placerat metus vel massa ornare feugiat eget vitae magna.</p>
	  <input type="text" placeholder="Search">
	</div>
      </div>

      <div class="slider">
	<i class="fas fa-chevron-left" id="prev"></i>
	<div class="preview">
	  <img src="https://picsum.photos/id/1002/300/200"  class="active thumbnail">
	  <img src="https://picsum.photos/id/1015/300/200"  class="thumbnail">
	  <img src="https://picsum.photos/id/1016/300/200"  class="thumbnail">
	  <img src="https://picsum.photos/id/1019/300/200"  class="thumbnail">
	</div>
	<i class="fas fa-chevron-right" id="next"></i>
      </div>
      
    </div>

    <script>

      // generate random portrait
      fetch('https://randomuser.me/api')
    .then(res => res.json())
    .then(data => {
	document.querySelector('.portrait').src = `${data.results[0].picture.large}`
    })



      // add action to arrows
      const prev = document.querySelector('#prev');
      const next = document.querySelector('#next');
      const thumbnail = document.querySelectorAll('.thumbnail');
      const hero = document.querySelector('#hero');

      const backgroundImg = [
	  'https://picsum.photos/id/1002/900',
	  'https://picsum.photos/id/1015/900',
	  'https://picsum.photos/id/1016/900',
	  'https://picsum.photos/id/1019/900',
      ];

      let i = 0;

      next.onclick = function() {
	  if (i < backgroundImg.length - 1) {
	      hero.style.backgroundImage = 'url("'+backgroundImg[i + 1]+'")'
	      thumbnail[i + 1].classList.add('active');
	      thumbnail[i].classList.remove('active');
	      i ++;
	  }
      }

      prev.onclick = function() {
	  if (i > 0) {
	      hero.style.backgroundImage = 'url("'+backgroundImg[i - 1]+'")'
	      thumbnail[i - 1].classList.add('active');
	      thumbnail[i].classList.remove('active');
	      i --;
	  }
      }




    </script>
    
  </body>
</html>
