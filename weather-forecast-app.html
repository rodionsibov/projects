<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Weather Forecast App</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background: #222;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  padding: 100px 0;
      }

      .container {
	  width: 90%;
	  max-width: 400px;
	  background-color: #00919f;
	  margin: 0 auto;
	  height: 600px;
	  position: relative;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  overflow: hidden;
	  z-index: 1;
      }

      .container::after {
	  content: '';
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  height: 120%;
	  width: 120%;
	  background: linear-gradient(#00000050, #00000050), url(https://images.unsplash.com/photo-1534629938736-b1b076531d3b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDB8fHN1bnxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=800&q=60);
	  background-position: center;
	  background-size: cover;
	  filter: blur(3px);
	  z-index: -1;
      }

      form {
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  width: 100%;
	  height: 50px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      form input {
	  width: 100%;
	  height: 100%;
	  outline: none;
	  border: none;
	  background-color: #3a3a3a;
	  font-size: 20px;
	  padding: 10px;
	  color: #fff;
      }

      form button[type="submit"] {
	  width: 100px;
	  height: 100%;
	  outline: none;
	  border: none;
	  cursor: pointer;
	  background-color: #676767;
	  color: #fff;
	  font-size: 30px;
      }
      
      form button ion-icon {
	  margin-bottom: -5px;
      }

      form input::placeholder {
	  letter-spacing: 1.1px;
      }

      .container .details {
	  width: 80%;
	  margin: 0 auto;
	  background-color: #c7e3ff94;
	  text-align: center;
	  padding: 30px 10px;
	  border-radius: 8px;
      }

      .temp {
	  font-size: 30px;
	  color: #222;
      }

      .status {
	  margin: 10px 0 30px 0;
      }

      .more-info p {
	  margin: 10px 0;
	  font-size: 20px;
      }

    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<div class="details">
	  <h1 class="temp">30</h1>
	  <h1 class="status">Cloudy</h1>
	  <div class="more-info">
	    <p>info-1</p>
	    <p>info-2</p>
	    <p>info-3</p>
	    <p>info-4</p>
	  </div>

	  <form>
	    <input type="text" name="location" placeholder="Search Location...">
	    <button type="submit"><ion-icon name="chevron-forward-outline"></ion-icon></button>
	  </form>
	</div>
      </div>
    </section>

    <footer style="display: block; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
