<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Weather Forecast App</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background: #222;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  padding: 100px 0;
      }


    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<div class="details">
	  <h1 class="temp">30</h1>
	  <h1 class="status">Cloudy</h1>
	  <div class="more-info">
	    <p>info-1</p>
	    <p>info-2</p>
	    <p>info-3</p>
	    <p>info-4</p>
	  </div>

	  <form>
	    <input type="text" name="location" placeholder="Search Location...">
	    <button type="submit"><ion-icon name="chevron-forward-outline"></ion-icon></button>
	  </form>
	</div>
      </div>
    </section>

    <footer style="display: block; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
