<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Online - Offline</title>
    <style>

      </style>
  </head>
  <body>
    
    <main class="container mt-5 text-center">
      <div id="ooUpdate" class="alert alert-secondary" role="alert">I'm not sure yet!</div>

      <div class="d-grid gap-2">
	<button class="btn btn-outline-primary btn-lg" type="button">Check Status</button>
      </div>
    </main> <!-- ./container -->

    
    
    <script>

      const ooUpdate = document.querySelector("#ooUpdate");


      // Add envent listeners

      window.addEventListener("online", () => {
	  ooUpdate.textContent = "We are online!";
	  ooUpdate.classList.remove("alert-warning");
	  ooUpdate.classList.add("alert-info");
      })

      window.addEventListener("offline", () => {
	  ooUpdate.textContent = "We are offline :(";
	  ooUpdate.classList.remove("alert-info");
	  ooUpdate.classList.add("alert-warning");
      })

      document.querySelector("button").addEventListener("click", () => {
	  if (navigator.onLine) {
	      ooUpdate.textContent = "We are online!";
	  ooUpdate.classList.add("alert-info");
	  }
	  
      })

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
