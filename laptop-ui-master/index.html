<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
	<h2>Logo</h2>
	<!-- <img class="logo" src="./img/logo.svg" alt=Logo""> -->
      </div>
      <nav>
	<ul class="nav-links">
	  <li><a class="nav-link" href="#">Specs</a></li>
	  <li><a class="nav-link" href="#">Products</a></li>
	  <li><a class="nav-link" href="#">Contact</a></li>
	  <li><a class="nav-link" href="#">Search</a></li>
	  <li><a class="nav-link" href="#">About</a></li>
	</ul>
      </nav>
      <div class="cart">
	<img class="shopping-cart" src="./img/shopping-cart-solid.svg" alt="Cart">
      </div>
    </header>

    <main>
      <section class="presentation">
    	<div class="introduction">
    	  <div class="intro-text">
    	    <h1>Laptop for the future</h1>
    	    <p>
    	      The new 14 inch bezeless display oferring a 4k display with touch screen.
    	    </p>
    	  </div>
    	  <div class="cta">

	    <form>
	      <select class="cta-select">
		<option>14 Inch</option>
		<option>15 Inch</option>
		<option>16 Inch</option>
	      </select>
	    </form>

    	    <button class="cta-add">Add To Cart</button>
    	  </div>
    	</div>
      </section>

    </main>
    <img class="laptop" src="./img/laptop.jpg" alt="laptop">
    <video class="video" autoplay loop muted>
      <source src="./img/video.mp4" type="video/mp4">
    </video>
  </body>
</html>
