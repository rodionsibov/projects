<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    

    <title>Landing Page</title>
    <style>
      * {
	  margin: 0px;
	  padding: 0px;
	  box-sizing: border-box;
      }


      body,
      button {
	  font-family: 'Poppins', sans-serif;
      }

      @keyframes drop {
	  0% {
	      opacity: 0;
	      transform: translateY(-80px);
	  }
	  100% {
	      opacity: 1;
	      transform: translateY(0px);
	  }
      }

      header,
      .logo-container,
      .nav-links,
      .cart {
	  height: 10vh;
	  display: flex;
	  align-items: center;

      }

      .logo-container {
	  flex: 1;
      }

      .logo {
	  opacity: 0.7;
	  margin: auto;
	  height: 30%;
	  cursor: pointer;
      }

      nav {
	  flex: 2;
      }

      .nav-links {
	  justify-content: space-around;
	  list-style: none;
      }

      .nav-link {
	  color: #f3f3f3;
	  font-size: 16px;
	  text-decoration: none;
      }

      .cart {
	  flex: 1;
      }

      .shopping-cart {
	  filter: invert(100%);
	  opacity: 0.5;
	  cursor: pointer;
	  height: 30%;
	  margin: auto;
      }

      .presentation {
	  animation: drop 1.4s ease;
	  display: flex;
	  width: 90%;
	  margin: auto;
	  min-height: 80vh;
	  align-items: center;
      }

      .introduction {
	  flex: 1;
      }

      h1 {
	  font-size: 44px;
	  font-weight: 500;
      }

      h2 {
	  padding: 50px;
	  color: white;
	  opacity: 0.7;
      }

      .intro-text {
	  color: #f3f3f3;
	  margin-top: 350px;
      }

      p {
	  font-size: 22px;
      }


      button {
	  border-radius: 5px;
      }

      form {
	  display: inline;
      }

      .cta-select {
	  border-radius: 5px;
	  border: 2px solid #f3f3f3;
	  width: 150px;
	  height: 50px;
	  cursor: pointer;
	  font-size: 16px;
	  background: transparent;
	  padding: 0px 30px 0px 30px;
	  background-image: url("./img/caret-down-solid.svg");
	  background-repeat: no-repeat;
	  -moz-appearance: none;
	  -webkit-appearance: none;
	  background-position: 70% 50%;
	  background-size: 10%;
      }

      .cta-add {
	  background: #fe346e;
	  color: black;
	  width: 150px;
	  height: 50px;
	  cursor: pointer;
	  font-size: 16px;
	  border: none;
	  margin: 0px 0px 0px 30px;
      }

      .cta {
	  padding: 20px 0px 0px 0px;
      }

      .video {
	  position: absolute;
	  height: 100%;
	  top: 0px;
	  right: 0px;
	  z-index: -1;
      }

      .laptop {
	  display: none;
      }

      @media screen and (max-width: 800px) {

	  .video {
	      display: none;
	  }
	  .laptop {
	      display: block;
	      position: absolute;
	      top: 0px;
	      right: 0px;
	      z-index: -1;
	      height: 100%;

	      margin-left: auto;
	      margin-right: auto;
	  }
	  .nav-link {
	      color: black;
	  }
	  .introduction {
    	      text-align: center;
	  }
	  .intro-text h1 {
	      color: black;
    	      font-size: 30px;
	  }
	  .intro-text p {
	      color: black;
    	      font-size: 18px;
	  }
	  .cta {
    	      padding: 30px 0px 0px 0px;
	  }
	  .cta-select {
	      border: 2px solid black;
	      color: black;
	  }
	  .logo {
	      filter: invert(100%);
	  }
	  .shopping-cart {
	      filter: invert(0%);
	  }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
	<h2>Logo</h2>
	<!-- <img class="logo" src="./img/logo.svg" alt=Logo""> -->
      </div>
      <nav>
	<ul class="nav-links">
	  <li><a class="nav-link" href="#">Specs</a></li>
	  <li><a class="nav-link" href="#">Products</a></li>
	  <li><a class="nav-link" href="#">Contact</a></li>
	  <li><a class="nav-link" href="#">Search</a></li>
	  <li><a class="nav-link" href="#">About</a></li>
	</ul>
      </nav>
      <div class="cart">
	<img class="shopping-cart" src="./img/shopping-cart-solid.svg" alt="Cart">
      </div>
    </header>

    <main>
      <section class="presentation">
    	<div class="introduction">
    	  <div class="intro-text">
    	    <h1>Laptop for the future</h1>
    	    <p>
    	      The new 14 inch bezeless display oferring a 4k display with touch screen.
    	    </p>
    	  </div>
    	  <div class="cta">

	    <form>
	      <select class="cta-select">
		<option>14 Inch</option>
		<option>15 Inch</option>
		<option>16 Inch</option>
	      </select>
	    </form>

    	    <button class="cta-add">Add To Cart</button>
    	  </div>
    	</div>
      </section>

    </main>
    <img class="laptop" src="https://picsum.photos/400">
    <video class="video" autoplay loop muted>
      <source src="https://www.youtubestock.com/static/preview/stock-video-no-copyright-video-copyright-free-4k-motion-graphics-green-screen-background-animation-download-151932.mp4" type="video/mp4">

    </video>
  </body>
</html>
