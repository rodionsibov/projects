<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Simple Todo</title>

    <style>


    </style>

  </head>
  <body>

    <div class="container m-3">
      <form class="form-inline">
	<input type="text" required="required" class="form-control mr-3" name="name">
	<input type="submit" class="btn btn-primary mr-3" value="add" disabled>
      </form>
      <div class="tasks"></div>

      <!-- <div class="p-2">Вторая задача</div> -->
      <!-- <div class="p-2">Первая задача</div> -->

    </div>


    <script>
      
      
      
      const app = () => {
	  const state = {
	      registrationForm: {
		  valid: null,
		  errors: [],
		  values: []
	      }
	  };

	  const input = document.querySelector("input[type='text']");
	  const submit = document.querySelector("input[type='submit']");
	  const tasks = document.querySelector(".tasks");

	  input.addEventListener("keyup", (e) => {
//	      state.registrationForm.value[0] = e.target.value;


	      if (input.value.match(/^\d+/)) {
		  state.registrationForm.valid = true;
		  state.registrationForm.errors = [];
	      } else {
		  state.registrationForm.valid = false;
		  state.registrationForm.errors.push("wrong format");
	      }

	      submit.disabled = !state.registrationForm.valid;
	      
	      if (state.registrationForm.valid) {
		  console.log("ok");
	      } else {
		  console.log("wrong format");
	      }
	      
	  });



	  document.querySelector("form").addEventListener("submit", (e) => {
	      e.preventDefault();

	      state.registrationForm.values.unshift(input.value);

	      // state.registrationForm.value.sort((a, b) => b - a);
	      tasks.innerHTML = state.registrationForm.values.map(el => {
		  return `<div class="p-2">${el}</div>`
	      }).join("")
	      
	      document.querySelector("form").reset();
	      input.focus();

	  });


      }
      
      app();

    </script>
  </body>
</html>
