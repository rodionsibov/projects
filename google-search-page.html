<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-height, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Search Webpage Design</title>
    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: bordre-box;
	  font-family: 'arial', sans-serif;
      }

      section {
	  position: relative;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
      }
 
      section header {
	  position: absolute;
	  top: 0;
	  right: 0;
	  width: 100%;
	  display: flex;
	  justify-content: flex-end;
	  padding: 20px;
      }

      section header ul {
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }

      section header ul li {
	  list-style: none;
	  margin-left: 20px;
      }

      section header ul li a {
	  color: #111;
	  text-decoration: none;
	  font-size: 13px;
      }

      section header ul li button {
	  background: #4584ef;
	  border: none;
	  outline: none;
	  padding: 8px 14px;
	  color: #fff;
	  font-size: 14px;
	  font-weight: 700;
	  border-radius: 3px;
	  cursor: pointer;
      }

	  height: 30px;
      }

      section .main {
	  width: 580px;
	  display:flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
      }

      section .main .search-box {
	  position: relative;
	  width: 100%;
	  margin-top: 20px;
      }

      section .main .search-box .search {
	  width: 100%;
	  padding: 13px 0px 13px 50px;
	  border-radius: 30px;
	  border: 1px solid #ccc;
	  outline: none;
	  font-size: 16px;
      }

      section .main .search-box .icons {
	  position: absolute;
	  top: 0;
	  width: 100%;
	  display: flex;
	  padding: 10px 10px 10px 20px;
	  justify-content: space-between;
	  align-items: center;
	  pointer-events: none;
      }
      
      section .main .buttons {
	  margin-top: 20px;
      }

      section .main .buttons button {
	  margin: 0 5px;
	  padding: 12px 20px;
	  color: #555;
	  font-size: 14px;
	  border: none;
	  cursor: pointer;
	  border-radius: 4px;
	  border: 1px solid transparent;
	  outline: none; 
      }
      
      section .main .buttons button:hover {
	  border: 1px solid #ccc;
      }

      section .main .languages {
	  display: flex;
	  margin-top: 30px;
      }

      section .main .languages li {
	  list-style: none;
	  margin: 0 5px;
	  font-size: 13px;
      }

      section .main .languages li a {
	  text-decoration: none;
	  color: #1a0dab;
      }

      section .main .languages li a:hover {
	  text-decoration: underline;
      }

      section .footer {
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  width: 100%;
	  background: #f2f2f2;
      }

      section .footer .row {
	  padding: 15px 25px;
	  border-top: 1px solid rgba(0,0,0,0.05);
      }

      section .footer .row.row2 {
	  display: flex;
	  justify-content: space-between;
      }

      section .footer .row.row2 ul {
	  display: flex;
      }

      section .footer .row.row2 ul li {
	  list-style: none;
      }

      section .footer .row.row2 ul li a {
	  text-decoration: none;
	  font-size: 14px;
	  color: #5f6368;
	  margin-right: 25px;
      }

      section .footer .row.row2 ul:nth-child(2) li a {
	  text-decoration: none;
	  font-size: 14px;
	  color: #5f6368;
	  margin-right: 0;
	  margin-left: 25px;
      }

      @media (max-width: 360px) {
	  
      }
      
    </style>
  </head>
  <body>
    <section>
      <header>
	<ul>
	  <li><a href="#">Gmail</a></li>
	  <li><a href="#">Images</a></li>
	  <li><a href="#"><span class="material-icons"> apps </span></a></li>
	  <li><button>Sign In</button></li>
	</ul>
      </header>
      <div class="main">
	<div class="logo"></div>
	<div class="search-box">
	  <input type="text" class="search">
	  <div class="icons">
	    <span class="material-icons"> search </span>
	    <span class="mic"></span>
	  </div>
	</div>
	<div class="buttons">
	  <button>Google Search</button>
	  <button>I'm Feeling Lucky</button>
	</div>
	<ul class="languages">
	  <li>Google offered in:</li>
	  <li><a href="#">english</a></li>
	</ul>
      </div>
      <div class="footer">
	<div class="row row1">
	  <p class="country">USA</p>
	</div>
	<div class="row row2">
	  <ul>
	    <li><a href="#">Advertising</a></li>
	    <li><a href="#">Business</a></li>
	    <li><a href="#">About</a></li>
	    <li><a href="#">How Search works</a></li>
	  </ul>
	  <ul>
	    <li><a href="#">Privacy</a></li>
	    <li><a href="#">Terms</a></li>
	    <li><a href="#">Settings</a></li>
	  </ul>
	</div>
      </div>
    </section>
  </body>
</html>
