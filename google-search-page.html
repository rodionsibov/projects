<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Google Search Webpage Design</title>
    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: bordre-box;
	  font-family: 'arial', sans-serif;
      }

      section {
	  position: relative;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
      }
 
      section header {
	  position: absolute;
	  top: 0;
	  right: 0;
	  width: 100%;
	  display: flex;
	  justify-content: flex-end;
	  padding: 20px;
      }

      section header ul {
	  display: flex;
	  justify-content: center;
	  align-items: center;
      }

      section header ul li {
	  list-style: none;
	  margin-left: 20px;
      }

      section header ul li a {
	  color: #111;
	  text-decoration: none;
	  font-size: 13px;
      }

      section header ul li button {
	  background: #4584ef;
	  border: none;
	  outline: none;
	  padding: 8px 14px;
	  color: #fff;
	  font-size: 14px;
	  font-weight: 700;
	  border-radius: 3px;
	  cursor: pointer;
      }

      }

      section .main {
	  width: 580px;
	  display:flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
      }

      section .main .search-box {
	  position: relative;
	  width: 100%;
	  margin-top: 20px;
      }

      section .main .search-box .search {
	  width: 100%;
	  padding: 13px;
	  padding-left: 45px;
	  padding-right: 60px;
	  border-radius: 30px;
	  border: 1px solid #ccc;
	  outline: none;
	  font-size: 16px;
      }

      section .main .search-box .icons {
	  position: absolute;
	  top: 0;
	  width: 100%;
	  display: flex;
	  padding: 12px 20px;
	  justify-content: space-between;
      }
      
    </style>
  </head>
  <body>
    <section>
      <header>
	<ul>
	  <li><a href="#">Gmail</a></li>
	  <li><a href="#">Images</a></li>
	  <li><a href="#"><span class="material-icons"> apps </span></a></li>
	  <li><button>Sign In</button></li>
	</ul>
      </header>
      <div class="main">
	<div class="logo"></div>
	<div class="search-box">
	  <input type="text" class="search">
	  <div class="icons">
	    <span class="material-icons"> search </span>
	    <span class="mic"></span>
	  </div>
	</div>
	<div class="buttons">
	  <button>Google Search</button>
	  <button>I'm Feeling Lucky</button>
	</div>
	<ul class="languages">
	  <li>Google offered in:</li>
	</ul>
      </div>
    </section>
  </body>
</html>
