      @media screen and (max-width: 360px) {

      .header {

	  display: flex;
	  flex-direction: column;

	  width: 90%;
	  margin: auto;
      }

      .footer {
	  text-align: center;
	  padding: 30px;

      .progress {
	  height: 3px;
	  width: 102%;
	  position: fixed;
	  top: 0;
	  z-index: 200;
	  left: -1%;
	  overflow: hidden;
      }

      .progress__highlight {
	  transition: width 0.15s linear;
	  background: dodgerblue;
	  height: 100%;
	  width: 0%;
      }

      
      ::selection {
	  background: navy;
	  color: gold;

      }

      .image-gallery {

	  
	  display: flex;
	  justify-content: center;
	  width: 90%;
	  margin: 10px auto 0;
	  flex-wrap: wrap;
      }
 
      .images {
	  background-image: linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
			    linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black);
	  background-size: 60px 60px;
	  background-position: 0 0, 30px 30px;

	  position: relative;
	  width: 300px;
	  height: 300px;

	  display: flex;
	  align-items: center;
	  justify-content: center;
	  margin: 10px;
	  overflow: hidden;
      	  animation: blink 2s;
      }


 
      .grayscale {
	  filter: grayscale(1);
      }

      .grayscale:hover {
	  filter: grayscale(0);
      }

      .invert {
	  filter: invert(0);
      }

      .invert:hover {
	  filter: invert(1);
      }

      .sepia {
	  filter: sepia(0);
      }

      .sepia:hover {
	  filter: sepia(1);
      }


      .images img {
	  transition: all 0.3s ease;
	  z-index: 100;
	  object-fit: cover;
	  height: 100%;
	  width: 100%;
      }

      .images img:hover {
 	  cursor: crosshair;
	  transform: scale(1.1) rotate(-3deg);


      }

      .images::after {
	  content: "Image size 300x300 px";
	  position: absolute;
	  font-size: 12px;
	  color: white;
	  background: gray;
	  padding: 5px;
	  font-family: sans;
      }

      .vibe {
	  
	  letter-spacing: 10px;
	  text-transform: uppercase;
	  margin: 20px;
      	  animation: blink 2s;
	  padding-bottom: 10px; 
	  border-bottom: 1px solid #eee;
      }
      
      button {
	  vertical-align: 10%;
	  font-family: inherit;
	  border-radius: 5px;
	  margin: 5px;
	  background: transparent;
	  letter-spacing: 1px;
	  text-transform: uppercase;
	  cursor: pointer;
	  padding: 20px;
	  border: none;
	  transition: all 0.1s;
	  font-size: 0.7em;
	  font-weight: bold;
      }

      button:focus {
	  outline: none;
      }

      @keyframes blink {
	  from {
	      opacity: 0;
	  }
	  to {
	      opacity: 1;
	  }
      }
      sup {
	  font-size: 0.3em;
      }
      
    </style>

        <script>

      const container = document.getElementById('js-container');
      const highlight = document.getElementById('js-highlight');
      var containerHeight;

      window.onscroll = function() {

	  containerHeight = container.offsetHeight - window.innerHeight;
	  containerPos = container.getBoundingClientRect();
	  diff = containerHeight + containerPos.top;
	  progressPercentage =  diff / containerHeight * 100;
	  cssWidth = Math.floor(100 - progressPercentage);
  
	  highlight.style.width = cssWidth + "%"; 

      };


    </script>
    


    <script>

	const result = document.getElementById("emoji");
	const btn = document.getElementById("btn");

	btn.addEventListener("click", getRandomImage)


	function getRandomImage() {
	    fetch("https://raw.githubusercontent.com/github/gemoji/master/db/emoji.json")
		.then(res => res.json())
		.then(data => {
		    let randomData = data[Math.floor(Math.random() * data.length)]
		    console.log(randomData)
		    result.innerHTML = `<p title="${randomData.description.toUpperCase()}">${randomData.emoji}</p>`

		});

	}

	</script>

    <script>
      var i = 0;
      var txt = `Let's have fun with CSS filters and show you some examples:`; /* The text */
