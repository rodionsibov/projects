<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Hello, I am Rodion. I have a life interest for all things web and developing code. I will use this website to share my personal projects.">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">    

    
    <title>Rodion - My Personal Projects | Image Gallery</title>

    <style>

      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

      * {
	  margin: 0;
      }
      
      body {
	  
	  background: snow;
	  color: #555;
	  font-family: 'Roboto', sans-serif;

      }
      
      h1 {
	  font-weight: normal;
	  font-size: 4em;
	  font-family: 'EB Garamond', serif;
	  line-height: 55px;
	  margin: 40px;
      }

      @media screen and (max-width: 360px) {
      }

      .header {

	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  text-align: center;
	  width: 90%;
	  margin: auto;
      }

      .footer {
	  text-align: center;
	  padding: 30px;
	  color: gray;
      }

      .progress {
	  height: 2px;
	  width: 102%;
	  position: fixed;
	  top: 0;
	  z-index: 200;
	  left: -1%;
	  overflow: hidden;
      }

      .progress__highlight {
	  transition: width 0.15s linear;
	  background: cornflowerblue;
	  height: 100%;
	  width: 0%;
      }

      
      ::selection {
	  background: navy;
	  color: gold;

      }

      .image-gallery {

	  
	  display: flex;
	  justify-content: center;
	  width: 90%;
	  margin: 10px auto 0;
	  flex-wrap: wrap;
      }
      
      .images {
	  background-image: linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
			    linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black);
	  background-size: 60px 60px;
	  background-position: 0 0, 30px 30px;

	  position: relative;
	  width: 300px;
	  height: 300px;

	  display: flex;
	  align-items: center;
	  justify-content: center;
	  margin: 10px;
	  overflow: hidden;
      	  animation: blink 2s;
      }

      /* filters */
      
      .grayscale {filter: grayscale(1);}
      .grayscale:hover {filter: grayscale(0);}

      .invert {filter: invert(0);}
      .invert:hover {filter: invert(1);}

      .sepia {filter: sepia(0);}
      .sepia:hover {filter: sepia(1);}




      .blur {filter: blur(4px);}
      .brightness {filter: brightness(0.30);}
      .contrast {filter: contrast(180%);}
      .grayscale {filter: grayscale(100%);}
      .huerotate {filter: hue-rotate(180deg);}
      .invert {filter: invert(100%);}
      .opacity {filter: opacity(50%);}
      .saturate {filter: saturate(7);}
      .sepia {filter: sepia(100%);}





      


      .images img {
	  transition: all 0.3s ease;
	  z-index: 100;
	  object-fit: cover;
	  height: 100%;
	  width: 100%;
      }

      .images img:hover {
 	  cursor: crosshair;
	  transform: scale(1.1) rotate(-3deg);


      }

      .images::after {
	  content: "Image size 300x300 px";
	  position: absolute;
	  font-size: 12px;
	  color: white;
	  background: gray;
	  padding: 5px;
	  font-family: sans;
      }

      .vibe {
	  
	  letter-spacing: 10px;
	  text-transform: uppercase;
	  margin: 20px;
      	  animation: blink 2s;
	  padding-bottom: 10px; 
	  border-bottom: 1px solid #eee;
      }
      
      button {
	  vertical-align: 10%;
	  font-family: inherit;
	  border-radius: 5px;
	  margin: 5px;
	  background: transparent;
	  letter-spacing: 1px;
	  text-transform: uppercase;
	  cursor: pointer;
	  padding: 20px;
	  border: none;
	  transition: all 0.1s;
	  font-size: 0.7em;
	  font-weight: bold;
      }

      button:focus {
	  outline: none;
      }

      @keyframes blink {
	  from {
	      opacity: 0;
	  }
	  to {
	      opacity: 1;
	  }
      }

      sup {
	  font-size: 0.3em;
      }
      
    </style>
  </head>
  <body>

    <div class="progress">
      <div class="progress__highlight" id="js-highlight"></div>
    </div>
    
    <div id="js-container">


      <div class="header">
	<div class="vibe"></div>
	<h1>Image Gallery<sup> beta</sup></h1>
	<div id="demo"></div>
      </div>
      
      <div class="image-gallery">
	

      </div>
      <!-- progress end -->
    </div>
    

    <div class="footer">
      <small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov/projects">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
    </div>

    <script>
      //filter effect on hover

      const imgGalleryDiv = document.querySelector('.image-gallery')
      const newDiv = document.createElement('div')
      imgGalleryDiv.appendChild(newDiv)
      const att = document.createAttribute('class')
      att.value = "images"
      newDiv.setAttributeNode(att)
      

      const imgEl = document.querySelectorAll('.images')
      console.log(imgEl)      
      const filters = [
	  "blur",
	  "brightness",
	  "contrast",
	  "grayscale",
	  "huerotate",
	  "invert",
	  "opacity",
	  "saturate",
	  "sepia"
      ]

      const imgFile = [
	  "./gallery/00.jpg",
	  "./gallery/01.jpg",
	  "./gallery/02.jpg",
	  "./gallery/03.jpg",
	  "./gallery/04.jpg",
	  "./gallery/05.jpg",
	  "./gallery/06.jpg",
	  "./gallery/07.jpg",
	  "./gallery/08.jpg",
	  "./gallery/09.jpg",
	  "./gallery/10.jpg",
	  "./gallery/11.jpg",
	  "./gallery/12.jpg",
	  "./gallery/13.jpg",
	  "./gallery/14.jpg",
	  "./gallery/15.jpg",
	  "./gallery/16.jpg"
      ]
      

      
      imgEl[0].innerHTML = `<img class="${filters[0]}" src="${imgFile[0]}">`


      </script>


    <script>
      //progress-bar
      
      const container = document.getElementById('js-container');
      const highlight = document.getElementById('js-highlight');
      var containerHeight;

      window.onscroll = function() {

	  containerHeight = container.offsetHeight - window.innerHeight;
	  containerPos = container.getBoundingClientRect();
	  diff = containerHeight + containerPos.top;
	  progressPercentage =  diff / containerHeight * 100;
	  cssWidth = Math.floor(100 - progressPercentage);
	  
	  highlight.style.width = cssWidth + "%"; 

      };

    </script>
    
    <script>
      //vibes

      const vibes = [
	  "Never look back",
	  "All we need is love",
	  "Enjoy every moment",
	  "Follow your heart",
	  
	  "Get everything in writing ",
	  "Always keep the door open",
	  "Information is power",
	  "Always be positive",
	  "Donâ€™t be the decision maker",
	  "Have alternatives",
	  "Proclaim reasons for everything",
	  "Be motivated by more than just money",
	  "Understand what they value",
	  "Be winnable"

      ];

      var vibe = vibes[Math.floor(Math.random() * Math.floor(vibes.length))];
      document.querySelector(".vibe").append(vibe);

    </script>

    <script>
      //type effect
      
      var i = 0;
      var txt = `Let's have fun with CSS filters and show you some examples:`; 
      var speed = 50;
            
      function typeWriter() {
	  if (i < txt.length) {
	      document.getElementById("demo").innerHTML += txt.charAt(i);
	      i++;
	      setTimeout(typeWriter, speed);
	  }
      }

      window.addEventListener("DOMContentLoaded", typeWriter(), false);
    </script>

    
  </body>
</html>
