<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Vertical Icon Menu</title>

    <style>
      html {
	  margin-left: 75px;
      }

      .menu {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 75px;
	  height: 100%;
	  background: #eee;
	  font-size: 16px;
	  font-family: "Roboto", sans-serif;

      }

      .menu-item {
	  position: relative;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  padding: 15px 0;
	  text-decoration: none;
	  color: #666;
	  transition: background 0.3s;
      }

      .menu-item > i {
	  font-size: 2.2em;
      }

      .menu-item-active {
	  color: #000;
	  background: #ddd;
      }

      .menu-item:hover {
	  background: #ddd;
      }

      .menu-item::after {
	  position: absolute;
	  display: inline-block;
	  top: 50%;
	  transform: translateY(-50%);
	  left: 100%;
	  content: attr(data-tooltip);
	  margin-left: 15px;
	  white-space: nowrap;
	  padding: 7px 12px;
	  font-size: 0.9em;
	  font-weight: bold;
	  background: rgba(0,0,0,0.8);
	  border-radius: 15px;
	  color: white;
	  opacity: 0;
	  visibility: hidden;
	  transition: opacity 0.3s;
      }

      .menu-item:hover::after {
	  opacity: 1;
	  visibility: visible;
      } 

    </style>

  </head>
  <body>

    <nav class="menu">
      <a href="#" class="menu-item" data-tooltip="Dashboard">
	<i class="material-icons">home</i>
      </a>
      <a href="#" class="menu-item menu-item-active" data-tooltip="Music Library">
	<i class="material-icons">music_note</i>
      </a>
      <a href="#" class="menu-item" data-tooltip="Statistics">
	<i class="material-icons">timeline</i>
      </a>
      <a href="#" class="menu-item" data-tooltip="Account Security">
	<i class="material-icons">https</i>
      </a>
      <a href="#" class="menu-item" data-tooltip="Settings">
	<i class="material-icons">settings</i>
      </a>
    </nav>

    <script>
    </script>
    
</body>
</html>
