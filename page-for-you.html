<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>

    <style>

      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

      
      body {
	  background: snow;
	  margin: 0;
      	  display: flex;
	  justify-content: center;
	  align-items: center;
	  font-family: 'EB Garamond', serif;
	  flex-direction: column;
	  height: 100vh;
	  font-size: 3vh;
	  color: #555;

      }

      .vibe {
	  font-size: 10vw;
      }
      
      .love {
	  margin: 10px;
	  font-size: 4em;
      }

      button {
	  letter-spacing: 1px;
	  text-transform: uppercase;
	  background: #ffd31d;
	  cursor: pointer;
	  margin: 50px;
	  padding: 20px 30px;
	  border-radius: 30px;
	  border: none;
	  transition: all 0.1s;
	  box-shadow: 0 5px 20px rgba(255, 20, 147, 0.2);
	  font-size: 12px;
	  font-weight: bold;
      }

      button:hover, button:active {
	  transform: scale(0.98);
	  filter: brightness(98%);
			  
      }
      
    </style>

  </head>
  <body>

    <p>This is a page for you</p>
    <div class="vibe"></div>

    <div class="love">❤️</div>
    <button type="button" class="btn-lg mt-5 btn btn-outline-info" onClick="window.location.reload();">Get a new good vibe</button>
</div>
</div>
</div>

<script>

  const vibes = [
      "Never look back",
      "All we need is love",
      "Enjoy every moment",
      "Follow your heart"
  ];

  var vibe = vibes[Math.floor(Math.random() * Math.floor(vibes.length))];
  document.querySelector(".vibe").append(vibe);

</script>

</body>
</html>
