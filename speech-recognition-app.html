<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Speech Recognition App</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background-color: rgb(37, 37, 37);
	  display: flex;
	  flex-direction: column;
	  padding: 50px 0;
	  
      }

      section h1 {
	  color: rgba(255, 255, 255, 0.322);
	  text-align: center;
	  width: 100%;
	  font-size: 50px;
	  margin-bottom: 10px;
      }

      section p {
	  text-align: center;
	  color: rgba(255, 255, 255, 0.322);
	  width: 100%;
	  margin-bottom: 40px;
      }
      
      .container {
	  width: 90%;
	  max-width: 500px;
	  margin: 0 auto;
	  justify-content: center;
      }

      .texts p {
	  color: black;
	  text-align: left;
	  background-color: white;
	  width: 100%;
	  padding: 10px;
	  border-radius: 8px;
	  margin-bottom: 10px;
      }
      
      .texts p.replay {
	  text-align: right;
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <h1>Speech<br>Recognition</h1>
      <p>Available in Chrome Only</p>
      <div class="container">
	<div class="texts">
	  <p>Hello World!</p>
	</div>
      </div>
      
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      const texts = document.querySelector('.texts');
      
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      const recognition = new window.SpeechRecognition();
      recognition.interimResults = true;

      let p = document.createElement('p');

      recognition.addEventListener('result', (e) => {
	  const text = Array.from(e.results)
		.map(result => result[0])
		.map(result => result.transcript)
		.join('');
	  
	  p.innerText = text;
	  texts.appendChild(p);
	  if (e.results[0].isFinal) {
	      if (text.includes('hello')) {
		  p = document.createElement('p')
		  p.classList.add('replay');
		  p.innerText = 'Hi';
		  texts.appendChild(p);
	      }
	      if (text.includes('what is your name') || text.includes("what's your name")) {
		  p = document.createElement('p')
		  p.classList.add('replay');
		  p.innerText = 'My name is R1';
		  texts.appendChild(p);
	      }
	      if (text.includes('open my page')) {
		  p = document.createElement('p')
		  p.classList.add('replay');
		  p.innerText = 'Opening your page';
		  texts.appendChild(p);
		  window.open('https://github.com/rodionsibov');
	      }
	      if (text.includes('open YouTube channel')) {
		  p = document.createElement('p')
		  p.classList.add('replay');
		  p.innerText = 'Opening your page';
		  texts.appendChild(p);
		  window.open('https://www.youtube.com/');
	      }
	      p = document.createElement('p');
	  }
	  
      })

      recognition.addEventListener('end', () => {
	  recognition.start();
      })
      
      recognition.start();

    </script>
  </body>
</html>
