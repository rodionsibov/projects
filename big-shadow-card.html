<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen bg-black flex items-center justify-center">
        <!-- card goes here -->
        <div class="relative w-64">
            <!-- yellow background -->
            <div class="absolute -right-5 -bottom-5 bg-yellow-400 h-full w-full rounded-xl"></div>
            <div class="relative bg-gray-800 text-gray-50 rounded-xl p-8 space-y-7">
                <!-- yellow line -->
                <div class="h-2 w-20 bg-yellow-400"></div>
                <!-- percentage -->
                <div class="text-5xl font-extrabold text-white">95%</div>
                <!-- description -->
                <p class="text-gray-400 leading-snug">Pagespeed Insights score. Delight your users and improve your SERP
                    positioning.</p>
                <!-- learn more -->
                <a href="#" class="block text-yellow-400 font-bold tracking-wide flex">
                    <span>
                        Learn More
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
