<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Multi Step Form</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background-color: aliceblue;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
      }

      .container {
	  width: 90%;
	  max-width: 400px;
	  margin: 0 auto;
	  padding: 20px;
	  box-shadow: 0 0 20px #00000010;
	  background-color: white;
	  border-radius: 8px;
	  margin-top: 40px;
      }

    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<form>
	  <div class="step step-1">
	    <div class="form-group">
	      <label for="firstName">First Name</label>
	      <input type="text" id="firstName" name="firstName">
	    </div>
	    <div class="form-group">
	      <label for="lastName">Last Name</label>
	      <input type="text" id="lastName" name="lastName">
	    </div>
	    <div class="form-group">
	      <label for="nickName">Nick Name</label>
	      <input type="text" id="nickName" name="nickName">
	    </div>
	    <button type="button" class="next-btn">Next</button>
	  </div>

	  <div class="step step-2">
	    <div class="form-group">
	      <label for="email">Email</label>
	      <input type="email" id="email" name="email">
	    </div>
	    <div class="form-group">
	      <label for="phone">Phone Number</label>
	      <input type="number" id="phone" name="phoneNumber">
	    </div>
	    <button type="button" class="previous-btn">Prev</button>
	    <button type="button" class="next-btn">Next</button>
	  </div>

	  <div class="step step-3">
	    <div class="form-group">
	      <label for="country">Country</label>
	      <input type="text" id="country" name="country">
	    </div>
	    <div class="form-group">
	      <label for="city">City</label>
	      <input type="text" id="city" name="city">
	    </div>
	    <div class="form-group">
	      <label for="postCode">Post Code</label>
	      <input type="text" id="postCode" name="postCode">
	    </div>
	    <button type="button" class="previous-btn">Prev</button>
	    <button type="submit" class="submit-btn">Submit</button>
	  </div> 
	</form>
      </div>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      

    </script>
  </body>
</html>
