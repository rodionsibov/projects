<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>

      * {
	  padding: 0;
	  margin: 0;
      }

      canvas {

	  background: #eee;
	  display: block;
	  margin: 0 auto;
      }
      
    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="600"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.rect(20, 40, 150, 150);
ctx.fillStyle = "navy";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.arc(340, 160, 100, 0, Math.PI*2, false);
ctx.fillStyle = "green";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(160, 300, 100, 40);
ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
ctx.stroke();
ctx.closePath();
.


  

</script>

</body>
</html>
