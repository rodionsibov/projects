<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <title></title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  padding: 100px 0;
	  background-color: rgb(26, 26, 27);
      }

      img {
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
      }

      .container {
	  width: 90%;
	  height: auto;
	  max-width: 1000px;
	  margin: 0 auto;
      }

      .brand {
	  text-align: center;
	  font-size: 3rem;
	  color: whitesmoke;
	  margin-bottom: 30px;
      }

      form {
	  width: 90%;
	  max-width: 400px;
	  margin: 20px auto;
	  background-color: rgb(223, 223, 223);
	  border-radius: 4px;
      }

      form input {
	  width: 90%;
	  background-color: transparent;
	  padding: 10px;
	  border: none;
	  outline: none;
	  font-size: 1.3rem;
	  font-family: inherit;
	  display: inline-block;
      }

      form ion-icon {
	  width: 9%;
	  font-size: 1.5rem;
	  margin: -5px;
	  color: rgb(75, 75, 75);
      }

      .search-result {
	  margin-top: 50px;
	  width: 100%;
	  display: grid;
	  grid-gap: 25px;
	  grid-template: auto / repeat(auto-fit, minmax(300px, 1fr));
      }

      
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<h1 class="brand">Recipe App</h1>
	<form>
	  <input type="text" placeholder="Search Your Recipe...">
	  <ion-icon name="search-outline"></ion-icon>
	</form>
	<div class="search-result">
	  <div class="item">
	    <img src="https://via.placeholder.com/300" alt="">
	    <div class="flex-container">
	      <h1 class="title">this is a recipe</h1>
	      <a href="#">View Recipe</a>
	    </div>
	    <p class="item-data">Calories: 120</p>
	  </div>
	  <div class="item">
	    <img src="https://via.placeholder.com/300" alt="">
	    <div class="flex-container">
	      <h1 class="title">this is a recipe</h1>
	      <a href="#">View Recipe</a>
	    </div>
	    <p class="item-data">Calories: 120</p>
	  </div>
	  <div class="item">
	    <img src="https://via.placeholder.com/300" alt="">
	    <div class="flex-container">
	      <h1 class="title">this is a recipe</h1>
	      <a href="#">View Recipe</a>
	    </div>
	    <p class="item-data">Calories: 120</p>
	  </div>
	</div>
      </div>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>

    <script>

    </script>
  </body>
</html>
