<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <style>
      .bg {
	  background-image: url(https://picsum.photos/800);
	  position: relative;
	  height: 60vh;
	  width: 80vw;
	  background-size: cover;
	  background-repeat: no-repeat;
	  margin: 50px auto;
	  background-position: center;
      }

      .bg::after {
	  background-image: inherit;
	  background-size: cover;
	  background-repeat: no-repeat;
	  background-position: center;
	  content: "";
	  width: inherit;
	  height: inherit;
	  position: absolute;
	  bottom: -100%;
	  transform: rotateX(180deg);
      }

      .bg::before {
	  background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), #ffffff 50%, #ffffff);
	  content: "";
	  position: absolute;
	  bottom: -100%;
	  width: inherit;
	  height: inherit;
	  z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    
  </body>
</html>
