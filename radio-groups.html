<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Custom Radion Button</title>

    <style>


      body {
	  margin: 20px;
	  
      }

      .radio {
	  display: inline-flex;
	  overflow: hidden;
	  border-radius: 15px;
	  box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }

      .radio-input {
	  display: none;
      }

      .radio-label {
	  padding: 8px 14px;
	  font-size: 14px;
	  font-family: "Roboto", sans-serif;
	  color: white;
	  background: seagreen;
	  cursor: pointer;
	  transition: background 0.1s
      }

      .radio-label:not(:last-of-type) {
	  border-right: 1px solid green;
      }

      .radio-input:checked + .radio-label {
	  background: green;
      }
      
    </style>

  </head>
  <body>

    <div class="radio">
      <input type="radio" class="radio-input" value="option1" name="myRadio" id="myRadio1">
      <label class="radio-label" for="myRadio1">Option 1</label>
      <input type="radio" class="radio-input" value="option2" name="myRadio" id="myRadio2">
      <label class="radio-label" for="myRadio2">Option 2</label>
      <input type="radio" class="radio-input" value="option3" name="myRadio" id="myRadio3">
      <label class="radio-label" for="myRadio3">Option 3</label>
    </div>

    
    <script>
      
    </script>
  </body>
</html>
