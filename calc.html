<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Simple Calc</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background: rgb(18, 26, 31);
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  width: 90%;
	  max-width: 400px;
	  background-color: rgb(39, 55, 59);
	  border-radius: 8px;
	  overflow: hidden;
      }

      .display {
	  background-color: rgb(182, 182, 182);
	  height: 100px;
	  width: 100%;
	  text-align: right;
	  padding: 20px;
	  font-size: 30px;
	  position: relative;
      }

      .display-1 {
	  opacity: 0.4;
	  font-size: 20px;
	  height: 20px;
      }

      .display-result {
	  position: absolute;
	  bottom: 0;
	  left: 10px;
	  font-size: 20px;
	  opacity: 0.4;
      }

      .all-buttons {
	  color: whitesmoke;
	  display: grid;
	  grid-template: repeat(4, 1fr) / repeat(4, 1fr); 
      }

      .button {
	  border: 0.5px solid rgba(92, 92, 92, 0.14);
	  height: 100px;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 30px;
	  cursor: pointer;
      }

      .button:hover {
	  background-color: rgb(30, 43, 46);
      }

      .btn-0 {
	  grid-column: 1 / span 2;
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<div class="display">
	  <div class="display-1">0</div>
	  <div class="display-2">0</div>
	  <div class="display-result"></div>
	</div>

	<div class="all-buttons">
	  <div class="button all-clear">C</div>
	  <div class="button last-entity-clear">CE</div>
	  <div class="button operation">%</div>
	  <div class="button operation">/</div>
	  <div class="button number">7</div>
	  <div class="button number">8</div>
	  <div class="button number">9</div>
	  <div class="button operation">x</div>
	  <div class="button number">4</div>
	  <div class="button number">5</div>
	  <div class="button number">6</div>
	  <div class="button operation">-</div>
	  <div class="button number">1</div>
	  <div class="button number">2</div>
	  <div class="button number">3</div>
	  <div class="button operation">+</div>
	  <div class="button number btn-0">0</div>
	  <div class="button number dot">.</div>
	  <div class="button equal">=</div>

      </div>
    </section>

      
    <footer style="display: block; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>
      
      const display1El = document.querySelector('.display-1');
      const display2El = document.querySelector('.display-2');
      const displayResultEl = document.querySelector('.display-result');
      const numbersEl = document.querySelectorAll('.number');
      const operationEl = document.querySelectorAll('.operation');
      const clearAllEl = document.querySelector('.all-clear');
      const clearLastEl = document.querySelector('.last-entity-clear');
      const equalEl = document.querySelector('.equal');

      let dis1Num = '';
      let dis2Num = '';
      let result = null;
      let lastOperation = '';
      let haveDot = false; 

      numbersEl.forEach(number => {
	  number.addEventListener('click', (e) => {
	      if (e.target.innerText === '.' && !haveDot) {
		  haveDot = true;
	      } else if (e.target.innerText === '.' && haveDot) {
		  return;
	      }
	      dis2Num += e.target.innerText;
	      display2El.innerText = dis2Num;
	  })
      });

      operationEl.forEach(operation => {
	  operation.addEventListener('click', (e) => {
	      if (!dis2Num) result;
	      haveDot = false;
	      const operationName = e.target.innerText;
	      if (dis1Num && dis2Num && lastOperation) {
		  mathOperation();
	      } else {
		  result = parseFloat(dis2Num);
	      }
	      clearVar(operationName);
	      lastOperation = operationName;
	      console.log(result)
	  })
      });

      function clearVar(name = '') {
	  dis1Num += dis2Num + ' ' + name + ' ';
	  display1El.innerText = dis1Num;
	  display2El.innerText = '';
	  dis2Num = '';
	  displayResultEl.innerText = result;
      }

      function mathOperation() {
	  if (lastOperation === 'X') {
	      result = parseFloat(result) * parseFloat(dis2Num);
	  } else if (lastOperation === '+') {
	      result = parseFloat(result) + parseFloat(dis2Num);
	  } else if (lastOperation === '-') {
	      result = parseFloat(result) - parseFloat(dis2Num);
	  } else if (lastOperation === '/') {
	      result = parseFloat(result) / parseFloat(dis2Num);
	  } else if (lastOperation === '%') {
	      result = parseFloat(result) % parseFloat(dis2Num);
	  }
      }

      equalEl.addEventListener('click', (e) => {
	  if (!dis1Num || !dis2Num) return;
	  haveDot = false;
	  mathOperation();
	  clearVar();
	  display2El.innerText = result;
	  displayResultEl.innerText = '';
	  dis2Num = result;
	  dis1Num = '';
      })
      
      clearAllEl.addEventListener('click', (e) => {
	  display1El.innerText = '0';
	  display2El.innerText = '0';
	  dis1Num = '';
	  dis2Num = '';
	  result = '';
	  displayResultEl.innerText = '0';
      })

      clearLastEl.addEventListener('click', (e) => {
	  display2El.innerText = '0';
	  dis2Num = '';
      })

      window.addEventListener('keydown', (e) => {
	  if (
	      e.key === '0' ||
	      e.key === '1' ||
	      e.key === '2' ||
	      e.key === '3' ||
	      e.key === '4' ||
	      e.key === '5' ||
	      e.key === '6' ||
	      e.key === '7' ||
	      e.key === '8' ||
	      e.key === '9' ||
	      e.key === '.' 
	  ) {
	      clickButtonEl(e.key);  
	  } else if (
	      e.key === '*' ||
	      e.key === '/' ||
	      e.key === '+' ||
	      e.key === '-' ||
	      e.key === '%' 
	  ) {
	      clickOperation(key);
	  } else if (e.key === '*') {
	      clickOperation('X');
	  } else if (e.key === 'Enter' || e.key === '=') {
	      clickEqual();
	  }
      });


      function clickButtonEl(key) {
	  numbersEl.forEach(button => {
	      if (button.innerText === key) {
		  button.click();
	      }
	  })
      }

      function clickOperation(key) {
	  operationEl.forEach(button => {
	      if (button.innerText === key) {
		  button.click();
	      }
	  })
      }

      function clickEqual() {
	  equalEl.click();
      }


      </script>
  </body>
</html>
