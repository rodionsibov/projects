<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Simple Calc</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background: rgb(18, 26, 31);
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  width: 90%;
	  max-width: 400px;
	  background-color: rgb(39, 55, 59);
	  border-radius: 8px;
	  overflow: hidden;
      }

      .display {
	  background-color: rgb(182, 182, 182);
	  height: 100px;
	  width: 100%;
	  text-align: right;
	  padding: 20px;
	  font-size: 30px;
	  position: relative;
      }

      .display-1 {
	  opacity: 0.4;
	  font-size: 20px;
	  height: 20px;
      }

      .display-result {
	  position: absolute;
	  bottom: 0;
	  left: 10px;
	  font-size: 20px;
	  opacity: 0.4;
      }

      .all-buttons {
	  color: whitesmoke;
	  display: grid;
	  grid-template: repeat(4, 1fr) / repeat(4, 1fr); 
      }

      .button {
	  border: 0.5px solid rgba(92, 92, 92, 0.14);
	  height: 100px;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 30px;
	  cursor: pointer;
      }

      .button:hover {
	  background-color: rgb(30, 43, 46);
      }

      .btn-0 {
	  grid-column: 1 / span 2;
      }
      
    </style>
  </head>

</html>
