<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Simple Calc</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background: rgb(18, 26, 31);
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  width: 90%;
	  max-width: 400px;
	  background-color: rgb(39, 55, 59);
	  border-radius: 8px;
	  overflow: hidden;
      }

      .display {
	  background-color: rgb(182, 182, 182);
	  height: 100px;
	  width: 100%;
	  text-align: right;
	  padding: 20px;
	  font-size: 30px;
	  position: relative;
      }

      .display-1 {
	  opacity: 0.4;
	  font-size: 20px;
	  height: 20px;
      }

      .display-result {
	  position: absolute;
	  bottom: 0;
	  left: 10px;
	  font-size: 20px;
	  opacity: 0.4;
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<div class="display">
	  <div class="display-1">0</div>
	  <div class="display-2">0</div>
	  <div class="display-result">12</div>
	</div>

	<div class="all-buttons">
	  <div class="button all-clear">C</div>
	  <div class="button last-entity-clear">CE</div>
	  <div class="button operation">%</div>
	  <div class="button operation">/</div>
	  <div class="button number">7</div>
	  <div class="button number">8</div>
	  <div class="button number">9</div>
	  <div class="button operation">x</div>
	  <div class="button number">4</div>
	  <div class="button number">5</div>
	  <div class="button number">6</div>
	  <div class="button operation">-</div>
	  <div class="button number">1</div>
	  <div class="button number">2</div>
	  <div class="button number">3</div>
	  <div class="button operation">+</div>
	  <div class="button number btn-0">0</div>
	  <div class="button number dot">.</div>
	  <div class="button equal">=</div>

      </div>
    </section>

      
    <footer style="display: block; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>

      </script>
  </body>
</html>
