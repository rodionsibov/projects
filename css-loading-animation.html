<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

    <title>Simple CSS Loader Animation</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: 'Roboto', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
	  user-select: none;
      }

      .container {
	  width: 80%;
	  max-width: fit-content;
	  padding: 20px;
	  border: 2px solid black;
	  letter-spacing: 10px;
	  text-transform: uppercase;
	  position: relative;
      }

      .container::after {
	  content: '';
	  position: absolute;
	  height: 100%;
	  width: 0;
	  left: 0;
	  top: 0;
	  background-color: pink;
	  z-index: -1;
	  animation: loader-bg 3s linear infinite alternate;
      }

      @keyframes loader-bg {
	  100% {
	      width: 100%;
	  }
      }

    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<h1>Loading...</h1>
      </div>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>

    </script>
  </body>
</html>
