<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search names...">
      <ul id="names" class="collection with-header">
      <li class="collection-header">
	<h5>A</h5>
      </li>
      <li class="collection-item">
	<a href="#">Abe</a>
      </li>
      <li class="collection-item">
	<a href="#">Adam</a>
      </li>
      <li class="collection-item">
	<a href="#">Alan</a>
      </li>
      <li class="collection-item">
	<a href="#">Anna</a>
      </li>
      <li class="collection-header">
	<h5>B</h5>
      </li>
      <li class="collection-item">
	<a href="#">Beth</a>
      </li>
      <li class="collection-item">
	<a href="#">Bill</a>
      </li>
      <li class="collection-item">
	<a href="#">Bob</a>
      </li>
      <li class="collection-item">
	<a href="#">Brad</a>
      </li>
      <li class="collection-header">
	<h5>C</h5>
      </li>
      <li class="collection-item">
	<a href="#">Carrie</a>
      </li>
      <li class="collection-item">
	<a href="#">Cathy</a>
      </li>
      <li class="collection-item">
	<a href="#">Courtney</a>
      </li>
    </ul>
    </div>
    
    <script>

      // Get input element
      const filterInput = document.querySelector('#filterInput');

      // Add event listener
      filterInput.addEventListener('keyup', () => {
	  // Get value of input
	  const filterValue = filterInput.value.toUpperCase()

	  // Get names ul
	  const ul = document.querySelector('#names')
	  // Get lis from ul
	  const li = ul.querySelectorAll('li.collection-item')

	  // Loop through collection-item lis
	  li.forEach(e => {
	      const a = e.querySelectorAll('a')[0]
	      // If matched
	      if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
		  e.style.display = ''
	      } else {
		  e.style.display = 'none'
	      }
	  })
      })
      
    </script>
  </body>
</html>
