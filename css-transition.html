<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Transition</title>
    <style>
      .square {
	  width: 250px;
	  height: 250px;
	  background: #009879;
	  transition: opacity 1s linear 2s, background 2s;
      }

      .square:hover {
	  opacity: 0;
	  background: red;
      }
      
    </style>
  </head>
  <body>
    <div class="square"></div>
  </body>
</html>
