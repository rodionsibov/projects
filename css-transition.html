<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Transition</title>
    <style>
      .square {
	  width: 250px;
	  height: 250px;
	  background: #009879;
	  transition: opacity 2s;
      }

      .square:hover {
	  opacity: 0;
      }

      button {
	  margin-top: 20px;
      }
      
    </style>
  </head>
  <body>
    <div id="square1" class="square"></div>
    <button type="button" onclick="fadeOut()">Fade Out</button>
    <script>
      function fadeOut() {
	  const square = document.querySelector('#square1');
	  
	  square.style.opacity = '0';
      } 
    </script>
  </body>
</html>
