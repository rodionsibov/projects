<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Custom Slider</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }


      
      section {
	  height: 100vh;
	  width: 100%;
	  font-size: 20px;
	  color: white;
	  position: relative;
	  overflow-x: hidden;
      }

      .slider {
	  height: 100%;
	  width: 100%;
      }

      .slide {
	  position: absolute;
	  height: 100%;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  /* z-index: -1; */
	  background-image: cover;
	  transform: translateX(100%);
      }

      .slide.active {
	  transform: translateX(0);
      }
      
      .slide::after {
	  content: '';
	  position: absolute;
	  height: 100%;
	  width: 100%;
	  top: 0;
	  left: 0;
	  background-color: rgb(0, 0, 0, 0.4);
	  z-index: -1;
      }
      
      .slide-1 {
	  background: url(https://picsum.photos/900?random=1); 
      }

      .slide-2 {
	  background: url(https://picsum.photos/900?random=2); 
      }

      .slide-3 {
	  background: url(https://picsum.photos/900?random=3); 
      }
      
      .slide-4 {
	  background: url(https://picsum.photos/900?random=4); 
      }

      .buttons {
	  position: absolute;
	  z-index: 5;
	  bottom: 0;
	  right: 0;
	  height: auto;
	  color: black;
	  display: flex;
	  flex-direction: row-reverse;
	  width: auto;
	  font-size: 40px;
      }

      .buttons div {
	  cursor: pointer;
	  pointer-events: all;
	  padding: 15px;
	  background-color: #ffffff99;
	  transition: 0.3s all;
      }

      .buttons div:hover {
	  background-color: #fff;
      }


    </style>
  </head>
  <body>
    
    <section>
      <div class="slider">
	<div class="slide slide-1 active">
	  <h1>Slide-1</h1>
	</div>
	<div class="slide slide-2">
	  <h1>Slide-2</h1>
	</div>
	<div class="slide slide-3">
	  <h1>Slide-3</h1>
	</div>
	<div class="slide slide-4">
	  <h1>Slide-4</h1>
	</div>
      </div>
      <div class="buttons">
	<div class="next"><i class="fas fa-chevron-right"></i></div>
	<div class="prev"><i class="fas fa-chevron-left"></i></div>
      </div>

    </section>
        
    <footer style="display: none; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>
      const slides = Array.from(document.querySelectorAll('.slide'));
      const slider = document.querySelector('.slider');
      const buttons = document.querySelectorAll('.buttons div');

      function getNextPrev() {
	  const activeSlide = document.querySelector('.slide.active');
	  const activeIndex = slides.indexOf(activeSlide);
	  let next, prev;

	  if (activeIndex === slides.length - 1) {
	      next = slides[0];
	  } else {
	      next = slides[activeIndex + 1];
	  }
	  
	  if (activeIndex === 0) {
	      prev = slides[slides.length - 1];
	  } else {
	      prev = slides[activeIndex - 1];
	  }
	  return [next, prev];
      }
      
      getNextPrev();
      
    </script>
  </body>
</html>
