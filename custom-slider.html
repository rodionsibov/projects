<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Custom Slider</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }


      
      section {
	  height: 100vh;
	  width: 100%;
	  font-size: 20px;
	  color: white;
	  position: relative;
	  overflow-x: hidden;
      }

      .slider {
	  height: 100%;
	  width: 100%;
      }

      .slide {
	  position: absolute;
	  height: 100%;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  z-index: -1;
	  background-image: cover;
	  transform: translateX(100%);
      }

      .slide.active {
	  transform: translateX(0);
	  z-index: 3;
      }
      
      .slide.top {
	  transition: 0.3s ease transform;
	  z-index: 3;
      }

      .slide::after {
	  content: '';
	  position: absolute;
	  height: 100%;
	  width: 100%;
	  top: 0;
	  left: 0;
	  background-color: rgb(0, 0, 0, 0.4);
	  z-index: -1;
      }
      
      .slide-1 {
	  background: url(https://picsum.photos/900?random=1); 
      }

      .slide-2 {
	  background: url(https://picsum.photos/900?random=2); 
      }

      .slide-3 {
	  background: url(https://picsum.photos/900?random=3); 
      }
      
      .slide-4 {
	  background: url(https://picsum.photos/900?random=4); 
      }

      .buttons {
	  position: absolute;
	  z-index: 5;
	  bottom: 0;
	  right: 0;
	  height: auto;
	  color: black;
	  display: flex;
	  flex-direction: row-reverse;
	  width: auto;
	  font-size: 30px;
      }

      .buttons div {
	  cursor: pointer;
	  pointer-events: all;
	  padding: 15px;
	  background-color: #ffffff99;
	  transition: 0.3s all;
      }

      .buttons div:hover {
	  background-color: #fff;
      }

      .dots {
	  z-index: 5;
	  position: absolute;
	  bottom: 0;
	  left: 50%;
	  transform: translateX(-50%);
      }

      .dots .dot {
	  display: inline-block;
	  height: 10px;
	  width: 10px;
	  background-color: rgba(255, 255, 255, 0.185);
	  border-radius: 10px;
	  margin: 10px;
	  cursor: pointer;
	  transition: 0.3s ease width;
      }

      .dots .dot.active {
	  background-color: #ffffff99;
	  width: 40px;
	  
      }

    </style>
  </head>
  <body>
    
    <section>
      <div class="slider">
	<div class="slide slide-1 active">
	  <h1>Slide-1</h1>
	</div>
	<div class="slide slide-2">
	  <h1>Slide-2</h1>
	</div>
	<div class="slide slide-3">
	  <h1>Slide-3</h1>
	</div>
	<div class="slide slide-4">
	  <h1>Slide-4</h1>
	</div>
      </div>
      <div class="buttons">
	<div class="next"><i class="fas fa-chevron-right"></i></div>
	<div class="prev"><i class="fas fa-chevron-left"></i></div>
      </div>
      <div class="dots">
	
      </div>
    </section>
        
    <footer style="display: none; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>
      const slides = Array.from(document.querySelectorAll('.slide'));
      const slider = document.querySelector('.slider');
      const buttons = document.querySelectorAll('.buttons div');
      const dotEl = document.querySelector('.dots');
      let timeoutId;

      function getNextPrev() {
	  const activeSlide = document.querySelector('.slide.active');
	  const activeIndex = slides.indexOf(activeSlide);
	  let next, prev;

	  if (activeIndex === slides.length - 1) {
	      next = slides[0];
	  } else {
	      next = slides[activeIndex + 1];
	  }
	  
	  if (activeIndex === 0) {
	      prev = slides[slides.length - 1];
	  } else {
	      prev = slides[activeIndex - 1];
	  }
	  return [next, prev];
      }

      function getPosition() {
	  const activeSlide = document.querySelector('.slide.active');
	  const activeIndex = slides.indexOf(activeSlide);
	  const [next, prev] = getNextPrev();

	  slides.forEach((slide, index) => {
	      if (index === activeIndex) {
		  slide.style.transform = 'translateX(0)';
	      } else if (slide === prev) {
		  slide.style.transform = 'translateX(-100%)';
	      } else if (slide === next) {
		  slide.style.transform = 'translateX(100%)';
	      } else {
		  slide.style.transform = 'transformX(100%)';
	      }

	      slide.addEventListener('transitionend', () => {
		  slide.classList.remove('top');
	      })
	  })
      }
      
      
      buttons.forEach(button => {
	  button.addEventListener('click', () => {
	      if (button.classList.contains('next')) {
		  getNextSlide();
	      } else if (button.classList.contains('prev')) {
		  getPrevSlide();	  
	      }
	  })
      })

      function getNextSlide() {
	  const activeSlide = document.querySelector('.slide.active');
	  const [next, prev] = getNextPrev();

	  if (activeSlide.classList.contains('top')) {
	      return;
	  }
	  activeSlide.classList.add('top');
	  next.classList.add('top');
	  activeSlide.classList.remove('active');
	  activeSlide.style.transform = 'translateX(-100%)';
	  next.classList.add('active');
	  next.style.transform = 'translateX(0)';
	  getPosition();
	  getActiveDot();
	  autoLoop();
      }

      function getPrevSlide() {
	  const activeSlide = document.querySelector('.slide.active');
	  const [next, prev] = getNextPrev();

	  if (activeSlide.classList.contains('top')) {
	      return;
	  }
	  activeSlide.classList.add('top');
	  prev.classList.add('top');
	  activeSlide.classList.remove('active');
	  activeSlide.style.transform = 'translateX(100%)';
	  prev.classList.add('active');
	  prev.style.transform = 'translateX(0)';
	  getPosition();
	  getActiveDot();
      }
      
      // Dots functionality
      slides.forEach(slide => {
	  const dot = document.createElement('div');
	  dot.classList.add('dot');
	  dotEl.appendChild(dot);
      })

      function getActiveDot() {
	  const allDots = document.querySelectorAll('.dots .dot');
	  const activeSlide = document.querySelector('.slide.active');
	  const activeIndex = slides.indexOf(activeSlide);

	  allDots.forEach(dot => {
	      dot.classList.remove('active');
	  })
	  
	  allDots[activeIndex].classList.add('active');
      }

      function functionalDots() {
	  const allDots = document.querySelectorAll('.dots .dot');
	  allDots.forEach((dot, index) => {
	      dot.addEventListener('click', () => {
		  getDotSlide(index);
	      })
	  })
      }

      function getDotSlide(index) {
	  slides.forEach(slide => {
	      slide.classList.remove('active');
	  })
	  slides[index].classList.add('active');
	  getPosition();
	  getActiveDot();
      }
      
      function autoLoop() {
	  timeoutId = setTimeout(() => {
	      getNextSlide();
	  }, 5000);
      }

      getActiveDot();
      functionalDots();
      autoLoop();

    </script>
  </body>
</html>
