<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Custom Slider</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }


      
      section {
	  height: 100vh;
	  width: 100%;
      }

      .slider {
	  height: 100%;
	  width: 100%;
      }

      .slide-1 {
	  background: url(https://picsum.photos/900?random=1); 
      }

      .slide-2 {
	  background: url(https://picsum.photos/900?random=1); 
      }

      .slide-3 {
	  background: url(https://picsum.photos/900?random=1); 
      }
      
      .slide-4 {
	  background: url(https://picsum.photos/900?random=1); 
      }


    </style>
  </head>
  <body>
    
    <section>
      <div class="slider">
	<div class="slide slide-1">
	  <h1>Hello, Slide-1</h1>
	</div>
	<div class="slide slide-2">
	  <h1>Hello, Slide-2</h1>
	</div>
	<div class="slide slide-3">
	  <h1>Hello, Slide-3</h1>
	</div>
	<div class="slide slide-4">
	  <h1>Hello, Slide-4</h1>
	</div>
      </div>

    </section>
        
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>
    </script>
  </body>
</html>
