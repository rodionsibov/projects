<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>PDF Viewer</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  font-family: sans;
      }

      .top-bar {
	  background: #333;
	  color: whitesmoke;
	  padding-left: 1rem;
      }

      .btn {
	  background: none;
	  border: none;
	  cursor: pointer;
	  outline: none;
	  padding: 1rem 0.5rem;

      }
      
      .btn:hover {
	  opacity: 0.9;
      }

      #page-info {
	  margin-left: 1rem;
      }

      .error {
	  background: orangered;
	  color: white;
	  padding: 1rem;
      }

      .canvas {
	  overflow: auto;
      }

      i {
	  color: white;
	  font-size: 2rem;
      }
      
    </style>
  </head>
  <body>

    <div class="top-bar">
      <button class="btn" id="prev-page"><i class="fas fa-arrow-circle-left"></i></button>
      <button class="btn" id="next-page"><i class="fas fa-arrow-circle-right"></i></button>
      <span id="page-info">
	Page <span id="page-num"></span> of <span id="page-count"></span>
      </span>

    </div>

    <div class="canvas">
      <canvas id="pdf-render"></canvas>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>

      const url = './docs/refcard.pdf';

      let pdfDoc = null,
	  pageNum = 1,
	  pageIsRendering = false,
	  pageNumIsPending = null;

      let scale = 3,
	    canvas = document.querySelector('#pdf-render'),
	    ctx = canvas.getContext('2d');

      // Render the page
      const renderPage = num => {
	  pageIsRendering = true;

	  // Get page
	  pdfDoc.getPage(num).then(page => {
	      // Set scale
	      const viewport = page.getViewport({ scale });
	      canvas.height = viewport.height;
	      canvas.width = viewport.width;

	      const renderCtx = {
		  canvasContext: ctx,
		  viewport
	      }
	      
	      page.render(renderCtx).promise.then(() => {
		  pageIsRendering = false;

		  if (pageNumIsPending !== null) {
		      renderPage(pageNumIsPending);
		      pageNumIsPending = null;
		  }
	      });

	      // Output current page
	      document.querySelector('#page-num').textContent = num;
	  });
      };

      // Check for pages rendering
      const queueRenderPage = num => {
	  if (pageIsRendering) {
	      pageNumIsPending = num;
	  } else {
	      renderPage(num);
	  }
      };

      // Show prev page
      const showPrevPage = () => {
	  if (pageNum <= 1) {
	      return;
	  }
	  pageNum--;
	  queueRenderPage(pageNum);
      };

      
      // Show next page
      const showNextPage = () => {
	  if (pageNum >= pdfDoc.numPages) {
	      return;
	  }
	  pageNum++;
	  queueRenderPage(pageNum);
      };


      // Get document
      pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
	  pdfDoc = pdfDoc_;
	  
	  document.querySelector('#page-count').textContent = pdfDoc.numPages;
	  
	  renderPage(pageNum);
      })
    .catch(err => {
	// Display error
	const div = document.createElement('div');

	div.className = 'error';
	div.appendChild(document.createTextNode(err.message));
	document.body.insertBefore(div, document.querySelector('.canvas'));

	// Remove top bar
	document.querySelector('.top-bar').style.display = 'none';
    });

      // Button events

      document.querySelector('#prev-page').addEventListener('click', showPrevPage)
      document.querySelector('#next-page').addEventListener('click', showNextPage)









      
    </script>
  </body>
</html>
