<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Animated text fill</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

      body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  margin: 0;
	  background: #111;
      }

      .text {
	  text-transform: uppercase;
	  font-size: 6em;
	  font-family: 'Oswald', sans-serif;
	  background: url('https://source.unsplash.com/random');
	  text-shadow: 0 0 80px rgba(255,255,255,0.5);
	  -webkit-background-clip: text;
	  -webkit-text-fill-color: transparent;
	  -webkit-animation: aitf 80s linear infinite;
	  -webkit-transform: translate3d(0,0,0);
	  -webkit-backface-visibility: hidden;
      }

      @-webkit-keyframes aitf {
	  0% { background-position: 0% 50%; }
	  100% { background-position: 100% 50%; }
      }
      
    </style>
  </head>
  <body>
    <div class="text">Animated text fill</div>
    <script>
      
     
      const text = document.querySelector('.text')
      const str = text.innerText.split(' ').join('')
      const random = Math.floor(Math.random() * str.length)
      const randomLetter = str.charAt(random).toUpperCase()

      if (window.outerWidth < 400) {
	  text.innerText = randomLetter
	  text.style.fontSize = '15em'
      }

    </script>
  </body>
</html>
