<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>App is coming soon</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  background: radial-gradient(ellipse at center, white 20%, #2da1ec30 100%);
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
	  padding-bottom: 50px;
      }

      .container {
	  max-width: 90%;
	  width: 400px;
	  text-align: center;
      }

      .container h1 {
	  font-size: 90px;
	  font-weight: 900;
	  color: #2da1ec;
	  cursor: pointer;
	  display: inline-block;
	  transition: 0.2s ease all;
      }

      .container h1:hover {
	  opacity: 0.7;
	  transform: translateY(-2px);
      }
      
      .container p {
	  font-size: 20px;
	  margin: 1em 0;
      }

      .container p a {
	  color: #222;
	  border-bottom: 2px solid #2da1ec;
	  text-decoration: none;
	  transition: 0.2s ease all;
      }

      .container p a:hover {
	  color: #2da1ec;
	  border-bottom: 2px solid #222;
      }

      input {
	  font-size: 20px;
	  transition: 0.4s ease all;
      }
      
      input[type="email"] {
	  padding: 15px;
	  border-radius: 6px;
	  border: 2px solid #2da1ec;
	  width: 90%;
	  outline: none;
	  padding-right: 140px;

      }

      input[type="email"]:focus {
	  box-shadow: 0 0 0 5px #2da1ec40;
      }

      input[type="email"]:hover {

      }
      
      input[type="email"]::placeholder {
	  color: #ddd;
      }

      input[type="submit"] {
	  padding: 10px;
	  width: 100px;
	  height: 50px;
	  border: none;
	  border-radius: 3px;
	  cursor: pointer;
	  position: absolute;
	  margin-top: 7px;
	  margin-left: -108px;
	  background: #2da1eccc;
	  color: white;
      }

      input[type="submit"]:hover {
	  width: 124px;
	  margin-left: -132px;
      }      

    </style>
  </head>
  <body>

    <section>
      <div class="container">
	<h1>App.</h1>
	<p>This amazing application will change your life. Subscribe to be notified when it's available, or follow us on <a href="#">Twitter.</a></p>
	<form id="subscribe">
	  <input type="email" placeholder="Email address" required>
	  <input type="submit" value="Submit">
	</form>
      </div>
    </section>

    <footer style="display: block; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>


      
    </script>
  </body>
</html>
