<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Todo App</title>

    <style>

      :root {
	  --color1: #68eacc;
	  --color2: #496be8;
	  --color3: #8e49e8;
      }
      
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: "Roboto", sans-sefir;
      }

      body {
	  height: 100vh;
	  width: 100%;
	  background: linear-gradient(to bottom, var(--color1) 0%, var(--color2) 100%);
      }
      
      .container {
	  margin: 120px auto;
	  max-width: 400px;
	  width: 100%;
	  background: white;
	  border-radius: 5px;
	  padding: 25px;
      }

      .container header {
	  font-size: 30px;
	  font-weight: bold;
      }

      .container .inputField {
	  display: flex;
	  height: 45px;
	  width: 100%;
	  margin: 20px 0;
      }

      .inputField input {
	  outline: none;
	  width: 85%;
	  height: 100%;
	  border: 1px solid #ccc;
	  font-size: 17px;
	  border-radius: 3px;
	  padding-left: 15px;
      }

      .inputField button {
	  width: 60px;
	  height: 100%;
	  border: none;
	  outline: none;
	  background: var(--color3);
	  color: white;
	  cursor: pointer;
	  border-radius: 3px;
	  margin-left: 5px;
      }
      
      .inputField button span {
	  font-size: 30px;
	  font-weight: bold;
      }

      .container .todoList {
	  max-height: 250px;
	  overflow-y: auto;
      }
      
      .todoList li {
	  list-style: none;
	  height: 45px;
	  line-height: 45px;
	  position: relative;
	  background: #f2f2f2;
	  border-radius: 3px;
	  margin-bottom: 8px;
	  padding: 0 15px;
	  cursor: default;
	  overflow: hidden;
      }

      .todoList li span {
	  position: absolute;
	  right: -45px;
	  top: 0;
	  color: white;
	  width: 45px;
	  height: 45px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  border-radius: 0 3px 3px 0;
	  background: #e74c3c;
	  cursor: pointer;
	  transition: all 0.3s ease;
      }

      .todoList li:hover span {
	  right: 0;
      }
      
      .container .footer {
	  display: flex;
	  width: 100%;
	  margin-top: 20px;
	  align-items: center;
	  justify-content: space-between;
      }

      .footer button {
	  border: none;
	  outline: none;
	  background: var(--color3);
	  color: white;
	  font-size: 16px;
	  cursor: pointer;
	  border-radius: 3px;
	  padding: 6px 10px;
      }
      
    </style>

  </head>
  <body>
    <div class="container">
      <header>Todo App</header>
      <div class="inputField">
	<input type="text" placeholder="Add your new todo">
	<button><span class="material-icons">add</span></button>
      </div>
      <ul class="todoList">
	<li>some text<span class="material-icons">delete</span></li>
	<li>some text<span class="material-icons">delete</span></li>
	<li>some text<span class="material-icons">delete</span></li>
	<li>some text<span class="material-icons">delete</span></li>
      </ul>
      <div class="footer">
	<span> you have 4 pending tasks</span>
	<button>Clear All</button>
      </div>
    </div>
  </body>
</html>
