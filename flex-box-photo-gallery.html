<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <title>Photo Gallery</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      body {
	  font-family: 'Roboto', sans-serif;
	  background-color: whitesmoke;
	  
      }

      section {
	  height: 100vh;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      img {
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
      }

      .item {
	  height: 100%;
	  width: 100%;
	  flex: 1;
	  cursor: pointer;
      }

      

      
    </style>
  </head>
  <body>
    
    <section>
      <div class="item"><img src="https://picsum.photos/700?random=1" alt=""></div>
      <div class="item"><img src="https://picsum.photos/700?random=2" alt=""></div>
      <div class="item"><img src="https://picsum.photos/700?random=3" alt=""></div>
      <div class="item"><img src="https://picsum.photos/700?random=4" alt=""></div>
      <div class="item"><img src="https://picsum.photos/700?random=5" alt=""></div>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>

      const items = document.querySelectorAll('.item');
      items.forEach(item => {
	  item.addEventListener('click', () => {
	      items.forEach(item => item.classList.remove('show'))
	      item.classList.add('show');
	  })
      })
    
    </script>
  </body>
</html>
