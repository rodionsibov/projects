<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <title>Navigation Menu Bar</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      body {
	  font-family: 'Roboto', sans-serif;
	  background-color: whitesmoke;
	  
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 18px;
      }

      ul {
	  background-color: white;
	  border-radius: 4px;
	  list-style: none;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  box-shadow: -7px 9px 17px 0 #00000017;
      }

      li a {
	  display: inline-block;
	  padding: 10px 20px;
	  text-decoration: none;
	  color: black;
      }

      li:hover a {
	  color: crimson;
      }

      nav {
	  position: relative;
      }
      
      .icon {
	  position: absolute;
	  top: 50%;
	  transform: translateY(-50%);
	  right: -80px;
	  height: 60px;
	  width: 60px;
	  border-radius: 50%;
	  background-color: rgb(255, 255, 255);
	  background-image: url(https://image.flaticon.com/icons/svg/545/545705.svg);
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: 50%;
	  cursor: pointer;
	  box-shadow: 0 0 17px 0 #00000017;
      }
      

    </style>
  </head>
  <body>
    
    <section>
      <nav>
	<ul>
	  <li><a href="#">Home</a>
	  <li><a href="#">About</a>
	  <li><a href="#">Shop</a>
	  <li><a href="#">Contact</a>
	  </li>
	</ul>
	
	<div class="icon">
	  
	</div>
      </nav>
    </section>

    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>


    </script>
  </body>
</html>
