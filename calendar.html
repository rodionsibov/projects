<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Mini Calendar UI</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  background: url('https://picsum.photos/800?blur') no-repeat center/cover;
	  
      }

      .calendar {
	  position: relative;
	  width: 200px;
	  background: white;
	  text-align: center;
	  border-radius: 8px;
	  overflow: hidden;
	  -webkit-box-reflect: below 1px linear-gradient(transparent, transparent, #0004);
      }

      .calendar #monthName {
	  position: relative;
	  padding: 5px 10px;
	  background: tomato;
	  color: white;
	  font-size: 30px;
	  font-weight: 700;
      }

      .calendar #dayName {
	  margin-top: 20px;
	  font-size: 20px;
	  font-weight: 300;
	  color: #999;
      }

      .calendar #dayNumber {
	  margin-top: 0;
	  font-size: 80px;
	  font-weight: 700;
	  color: #333;
      }

      .calendar #year {
	  margin-bottom: 20px;
	  font-size: 20px;
	  font-weight: 500;
	  color: #999;
      }

    </style>
  </head>
  <body>
    <div class="calendar">
      <p id="monthName"></p>
      <p id="dayName"></p>
      <p id="dayNumber"></p>
      <p id="year"></p>
    </div>
    <script>
      
      const lang = navigator.language;
      let date = new Date();
      let dayNumber = date.getDate();
      let month = date.getMonth();
      let dayName = date.toLocaleString(lang, {weekday: 'long'});
      let monthName = date.toLocaleString(lang, {month: 'long'});
      let year = date.getFullYear();

      document.querySelector('#monthName').innerHTML = monthName;
      document.querySelector('#dayName').innerHTML = dayName;
      document.querySelector('#dayNumber').innerHTML = dayNumber;
      document.querySelector('#year').innerHTML = year;


      </script>
  </body>
</html>
