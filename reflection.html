<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>CSS Reflection</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Roboto', sans-serif;
  }

      main {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  background-color: #222;
      }


      .container {
	  width: 90%;
	  display: flex;
	  justify-content: space-between;
      }

      
      .container img {
	  max-width: 33%;
	  transform-origin: center;
	  transform: perspective(800px) rotateY(20deg);
	  transition: 0.5s;
	  -webkit-box-reflect: below 1px linear-gradient(transparent, transparent, #0004);
      }

      .container:hover img {
	  opacity: 0.1;
      }

      .container img:hover {
	  transform: perspective(800px) rotateY(0deg);
	  opacity: 1;
      }

      
      footer {
	  background-color: gold;
	  padding: 20px;
	  text-align: center;
      }

      @media screen and (max-width: 800px) {
	  .container {
	      flex-direction: column;
	      align-items: center;
	      margin-bottom: 50px;
	  }
      
	  .container img {
	      margin: 110px auto;
	      max-width: 80%;
	  }

	  
      }
    </style>
    <body>
      <main>
      <div class="container">
	<img src="https://images.unsplash.com/photo-1487646489709-c7ed7b3350d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80">
	<img src="https://images.unsplash.com/photo-1491308780069-cad9c43c6fdd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
	<img src="https://images.unsplash.com/photo-1522040583422-fe019e624279?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
      </div>
      </main>
      <footer>
	<small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
      </footer>

      <script>

      </script>
    </body>
  </head>
