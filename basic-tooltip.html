<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <title>Basic Tooltip | Infotip</title>

    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      body {
	  font-family: 'Roboto', sans-serif;
	  background-color: whitesmoke;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
      }

      .demo-1,
      .demo-2,
      .demo-3 {
	  background-color: white;
	  padding: 30px;
	  margin: 50px 0;
	  box-shadow: 0 0 20px #00000010;
	  border-radius: 8px;
      }

      .tooltip {
	  position: relative;
      }

      .tooltip::after,
      .tooltip::before {
	  content: '';
	  position: absolute;
	  background-color: black;
	  height: auto;
	  width: fit-content;
	  top: 0;
	  left: 50%;
	  transform: translate(-50%, -100%);
	  transition: 0.3s ease-in-out transform;
      }

      .tooltip::before {
	  font-size: 14px;
	  content: attr(data-tooltip);
	  color: white;
	  line-height: 20px;
	  top: -10px;
	  padding: 10px;
	  border-radius: 4px;
	  transform: translate(-50%, -100%) scale(0);
	  transform-origin: bottom;
      }

      .tooltip::after {
	  height: 10px;
	  width: 10px;
	  transform: translate(-50%, -150%) rotate(45deg) scale(0);
	  transform-origin: top;
      }

      .tooltip:hover::after {
	  transform: translate(-50%, -150%) rotate(45deg) scale(1);
      }

      .tooltip:hover::before {
	  transform: translate(-50%, -100%) scale(1);
      }
      
      .icon {
	  display: inline-block;
      }

      .icon i {
	  font-size: 18px;
      }
      
    </style>
  </head>
  <body>
    
    <section>
      <div class="demo-1">
	<h1 title="This is a title">This is demo 1</h1>
      </div>
      <div class="demo-2 tooltip" data-tooltip="In erat nunc, lacinia vitae purus imperdiet, blandit bibendum ipsum. Donec lacus nisl, viverra eget pretium et, blandit et odio. Cras ut magna id neque posuere faucibus quis quis metus.">
	<h1>This is demo 2</h1>
      </div>
      <div class="demo-3">
	<h1>This is demo 3
	  <div class="icon tooltip" data-tooltip="In erat nunc, lacinia vitae purus imperdiet, blandit bibendum ipsum. Donec lacus nisl, viverra eget pretium et, blandit et odio. Cras ut magna id neque posuere faucibus quis quis metus.">
	    <i class="fas fa-info-circle"></i>
	  </div>
	</h1>
      </div>
    </section>
    
    <footer style="background-color: #333; color: #fff; padding: 5px; text-align: center;">
      <p><small>Coded by <a style="color: #fff;" href="https://github.com/rodionsibov">Rodion Sibov</a> | 2020</small></p>
    </footer>

    <script>
      

    </script>
  </body>
</html>
