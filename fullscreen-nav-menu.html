<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Full Screen Navigation</title>

    <style>

      .fsnav {
	  position: fixed;
	  z-index: 100;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: rgba(0,0,0,0.85);
	  display: flex;
	  font-family: "Roboto", sans-serif;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  visibility: hidden;
	  transform: scale(0);
	  opacity: 0;
	  transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      }

      .fsnav-open {
	  visibility: visible;
	  opacity: 1;
	  transform: scale(1);
      }

      .fsnav-close {
	  position: absolute;
	  top: 15px;
	  right: 15px;
	  font-size: 50px;
	  width: 1.25em;
	  height: 1.25em;
	  outline: none;
	  background: none;
	  border: none;
	  border-radius: 50%;
	  color: #fff;
	  user-select: none;
	  cursor: pointer;
	  transition: background 0.1s;
      }

      .fsnav-close:active,
      .fsnav-close:hover,
      .fsnav-link:active,
      .fsnav-link:hover {
	  background: rgba(255,255,255,0.1);
	  -webkit-tap-highlight-color: transparent;
      }

      .fsnav-link {
	  line-height: 2;
	  text-decoration: none;
	  color: #fff;
	  font-size: 25px;
	  padding: 0 20px;
	  transition: background 0.1s;
      }
      


    </style>

  </head>
  <body>

    <h1>Full Screen Navigation</h1>
    <div class="fsnav">
      <button type="button" class="fsnav-close">&times;</button>
      <a href="#" class="fsnav-link">Dashboard</a>
      <a href="#" class="fsnav-link">Statistics</a>
      <a href="#" class="fsnav-link">Performance</a>
      <a href="#" class="fsnav-link">Issues</a>
    </div>

    <button onclick="openNav()">Open Nav</button>
    <script>


      function openNav() {
	  const fsNav = document.querySelector(".fsnav");
	  fsNav.className = "fsnav fsnav-open";
      }

      
      document.addEventListener("DOMContentLoaded", () => {
	  const fsNavCloseBtn = document.querySelector(".fsnav-close");

	  
	  fsNavCloseBtn.addEventListener("click", () => {
	      fsNavCloseBtn.parentElement.className = "fsnav";
	  })
      })
      
    </script>
  </body>
</html>
