<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>

    <style>

      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap');


      
      * {
	  margin: 0;
      }
      
      body {
	  font-family: 'Lato', sans-serif;

	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
	  flex-direction: column;
      }
      
      
      button {
	  border: 2px solid;
	  border-radius: 15px;
	  cursor: pointer;
	  color: whitesmoke;

	  text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
	      
	  background: linear-gradient(#67ae55, #578843);
	  box-shadow: inset 0 3px 4px #a4e388;
	  border-color: #3b6e22 #3b6e22 #2c5115;
	  margin: 30px;
	  padding: 15px 20px;
	  font-size: 5vh;
	  font-weight: bold;
	  font-family: inherit;
	  transition: all 0.2s;
	  outline: none;
	  animation: move-up 1s both;
	  opacity: 0;
      }

      button:hover {
	  transform: translateY(-1px);
	  filter: brightness(105%);
      }
      
      button:active {
	  transform: translateY(1px);
      }

      #emoji {
	  font-size: 20vh;

	  animation: move-down 1s both;
	  opacity: 0;
	  overflow: hidden;
	  max-width: 100%;
	  max-height: 100%;
      }
      
      @keyframes move-down {
	  from {
	      transform: translateY(-100px);
	  }
	  to {
	      opacity: 1;
	      transform: translateY(0);
	  }
      }
      
      @keyframes move-up {
	  from {
	      transform: translateY(100px);
	  }
	  to {
	      opacity: 1;
	      transform: translateY(0);
	  }
      }



      .footer {
	  position: fixed;
	  bottom: 10px;
	  text-align: center;
	  padding: 30px;
	  color: lightslategray;
      }

      a {
	  color: lightslategray;
	  
      }
      
    </style>

  </head>
  <body>
    
    <div id="emoji">ðŸ™‚</div>
    <button id="btn">Get New Emoji</button>


    <div class="footer">
      <small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
    </div>



    <script>

	const emoji = document.getElementById("emoji");
	const btn = document.getElementById("btn");

	function getRandomEmoji() {
	    fetch("https://raw.githubusercontent.com/github/gemoji/master/db/emoji.json")
		.then(res => res.json())
		.then(data => {
		    let randomData = data[Math.floor(Math.random() * data.length)]
		    console.log(randomData)
		    emoji.innerHTML = `<p title="${randomData.description.toUpperCase()}">${randomData.emoji}</p>`
		});

	}

      btn.addEventListener("click", getRandomEmoji)

      </script>


  </body>
</html>
