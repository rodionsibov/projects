<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link rel="stylesheet" href="./style.css">
    <title>The Bakary</title>
    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-size: 62.5%;
      }

      .clear {
	  clear: both;
      }

      h1 {
	  font-size: 2.8rem;
      }

      h2 {
	  font-size: 3.6rem;
	  padding: 5rem 0rem;
      }

      a {
	  color: white;
	  text-decoration: none;
	  font-size: 2.4rem;
      }

      h3 {
	  font-size: 2.8rem;
      }

      button {
	  font-size: 1.8rem;
      }

      nav {
	  background: rgb(61, 81, 102);
	  color: white;
	  padding: 3rem;
      }
      nav h1 {
	  float: left;
      }
      nav ul {
	  float: right;
	  list-style: none;
      }

      nav li {
	  float: left;
	  margin: 0rem 4rem;
      }

      .hero-section {
	  background-image: url("https://picsum.photos/800");
	  height: 80rem;
	  background-size: cover;
	  background-position: center;
	  text-align: center;
	  color: white;
	  padding-top: 15rem;
	  text-shadow: 2px 2px 10px black;
      }

      .hero-section button {
	  margin-top: 4rem;
	  padding: 1rem 4rem;
	  background: #4f98ca; 
	  color: white;
	  border: none;
	  cursor: pointer;
      }
      .form-section {
	  text-align: center;
      }
      form {
      }
      form input,
      form label,
      form textarea {
	  display: block;
	  margin: 2rem auto;
	  font-size: 2.4rem;
	  width: 50%;
      }
      form button {
	  margin-bottom: 10rem;
	  padding: 1rem 4rem;
	  background: #4f98ca; 
	  color: white;
	  border: none;
	  cursor: pointer;
      }
    </style>

  </head>
  <body>
    <header>
      <nav>
	<h1 id="logo">Logo</h1>
	<ul>
	  <li><a href="#">Home</a></li>
	  <li><a href="#">About</a></li>
	  <li><a href="#">Contact</a></li>
	</ul>
	<div class="clear"></div>
      </nav>
    </header>
    <section class="hero-section">
      <h2>The Cooking Master</h2>
      <h3>Buy our home made bakary</h3>
      <button>Buy</button>
    </section>
    <section class="form-section">
      <header>
	<h2>Contact Us</h2>
      </header>
      <form>
	<label for="name-input">Name:</label>
	<input type="text" name="name" id="name-input">
	<label for="email-input">Email:</label>
	<input type="email" name="email" id="">
	<label for="message-input">Message:</label>
	<textarea name="message" id="message-input" cols="30" rows="10"></textarea>
	<button>Submit</button>

      </form>
    </section>
  </body>
</html>
