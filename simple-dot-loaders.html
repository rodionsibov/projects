<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Simple Dot Loaders</title>

    <style>
      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: 'Poppins', sans-serif;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  background: rgb(22, 22, 22);
	  display: flex;
	  align-items: center;
	  justify-content: center;
      }

      .container {
	  margin: 0 50px;
	  width: fit-content;
      }
      
      .container .dot {
	  height: 12px;
	  width: 12px;
	  background: whitesmoke;
	  margin: 0 5px;
	  display: inline-block;
	  border-radius: 50px;
	  animation: dotLoaders 0.9s linear infinite forwards;
      }

      .dot-1 {
	  animation-delay: 0.25;
      }

      .dot-2 {
	  animation-delay: 0.5;
      }

      .dot-3 {
	  animation-delay: 0.75;
      }

      @keyframes dotLoaders {
	  0% {
	      transform: translateY(0);
	  }
	  50% {
	      transform: translateY(-20px);
	  }
	  100% {
	      transform: translateY(0);
	  }
      }


    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
	<div class="dot dot-1"></div>
	<div class="dot dot-2"></div>
	<div class="dot dot-3"></div>
      </div>
    </section>

      
    <footer style="display: block; background-color: #333; color: #fff; text-align: center; padding: 5px;">
      <p><small>Coded by <a style="color: #fff; text-decoration: none;" href="https://github.com/rodionsibov"><b>Rodion Sibov</b></a> | 2020</small></p>
    </footer>

    <script>
    
    </script>
  </body>
</html>
