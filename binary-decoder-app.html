<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Binary Decoder</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: sans;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  text-align: center;
	  display: grid;
	  justify-content: center;
	  align-content: center;
	  background: #222;
	  padding: 30px 0;
      }

      .container {
	  width: 90%;
	  max-width: 600px;
	  margin: 0 auto;
	  height: 100%;
      }

      .title {
	  color: whitesmoke;
	  font-size: 35px;
      }

      form textarea,
      form .output {
	  width: 100%;
	  min-width: 300px;
	  min-height: 200px;
	  background: #333;
	  text-align: left;
	  padding: 10px;
	  color: whitesmoke;
	  font-size: 18px;
      }

      button {
	  outline: none;
	  border: none;
	  background: whitesmoke;
	  color: #222;
	  padding: 10px 40px;
	  font-size: 20px;
	  cursor: pointer;
	  margin: 20px 0;
	  border-radius: 4px;
      }
      
      
    </style>
  </head>
  <body>
    <section>
      <div class="container">
	<h1 class="title">Binary to Text</h1>
	<button type="button" class="switch" data-type="binary">Switch</button>
	<form>
	  <div class="input">
	    <textarea name="input" id="input" cols="30" rows="10" data-type="binary" placeholder="Input Binary Code..."></textarea>
	  </div>
	  <button type="submit">Convert</button>
	  <div class="output">
	    text output...
	  </div>
	</form>
      </div>
    </section>

    <script>


    </script>
</body>
</html>
