<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Binary Decoder</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
      }

      html {
	  font-family: sans;
      }

      section {
	  min-height: 100vh;
	  width: 100%;
	  text-align: center;
	  display: grid;
	  justify-content: center;
	  align-content: center;
	  background: #222;
	  padding: 30px 0;
      }

      .container {
	  width: 90%;
	  max-width: 600px;
	  margin: 0 auto;
	  height: 100%;
      }

      .title {
	  color: whitesmoke;
	  font-size: 35px;
      }

      form {
	  display: grid;
	  justify-content: center;
	  position: relative;
      }
      
      form textarea,
      form .output {
	  width: 100%;
	  min-width: 600px;
	  min-height: 200px;
	  background: #333;
	  text-align: left;
	  padding: 10px;
	  color: whitesmoke;
	  font-size: 18px;
      }

      button {
	  outline: none;
	  border: none;
	  background: whitesmoke;
	  color: #222;
	  padding: 10px 40px;
	  font-size: 20px;
	  cursor: pointer;
	  margin: 20px 0;
	  border-radius: 4px;
      }
      
      .copy {
	  position: absolute;
	  font-size: 30px;
	  color: white;
	  bottom: 1%;
	  right: -3%;
	  cursor: pointer;
      }

      @media (max-width: 768px) {
	  form textarea,
	  form .output {
	      min-width: unset;
	  }

	  .copy {
	      bottom: 1%;
	      right: 2%;
	  }

      }


    </style>
  </head>
  <body>
    <section>
      <div class="container">
	<h1 class="title">Binary to Text</h1>
	<button type="button" class="switch" data-type="binary">Switch</button>
	<form>
	  <div class="input">
	    <textarea name="input" id="input" cols="30" rows="10" data-type="binary" placeholder="Input Binary Code..."></textarea>
	  </div>
	  <button type="submit">Convert</button>
	  <div class="output">
	    Text Output...
	  </div>
	  <div class="copy">
	    <i class="far fa-clipboard"></i>
	  </div>
	</form>
      </div>
    </section>

    
    <script>

      const formEl = document.querySelector('form');
      const outputEl = document.querySelector('.output');
      const inputEl = document.querySelector('#input');
      const switchEl = document.querySelector('.switch');
      const title = document.querySelector('.title');
      const copy = document.querySelector('.copy');

      formEl.addEventListener('submit', (e) => {
	  e.preventDefault();

	  const inputValue = e.target.input.value;
	  const inputType = e.target.input.getAttribute('data-type');

	  convert(inputType, inputValue);
      });

      switchEl.addEventListener('click', (e) => {
	  const type = e.target.getAttribute('data-type');
	  inputEl.value = '';
	  outputEl.innerText = '';

	  if (type === 'binary') {
	      e.target.setAttribute('data-type', 'text');
	      inputEl.setAttribute('data-type', 'text');
	      inputEl.setAttribute('placeholder', 'Input Plain Text...');
	      outputEl.innerText = 'Binary Output...';
	      title.innerText = 'Text to Binary';
	  } else if (type === 'text') {
	      e.target.setAttribute('data-type', 'binary');
	      inputEl.setAttribute('data-type', 'binary');
	      inputEl.setAttribute('placeholder', 'Input Binary Code...');
	      outputEl.innerText = 'Text Output...';
	      title.innerText = 'Binary to Text';
	  }
      })
      
      function convert(type, inputValue) {
	  let output = '';
	  if (type === 'binary') {
	      output = binaryToText(inputValue);
	  } else if (type === 'text') {
	      output = textToBinary(inputValue);
	  }
	  outputEl.innerText = output;
      }

      function binaryToText(input) {
	  let output = '';
	  output = input
	      .split(' ')
	      .map(number => parseInt(number, 2))
	      .map(number => String.fromCharCode(number))
	      .join('');

	  return output;
      }

      function textToBinary(input) {
	  let output = '';
	  output = input
	      .split('')
	      .map(letter => letter.charCodeAt())
	      .map(letter => letter.toString(2))
	      .join(' ');

	  return output;
      }

      copy.addEventListener('click', (e) => {
	  copyOutput();
      })

      function copyOutput() {
	  const textarea = document.createElement('textarea');
	  textarea.setAttribute('readonly', '');
	  textarea.style.position = 'absolute';
	  textarea.style.top = '0';
	  textarea.value = outputEl.innerText;
	  document.body.appendChild(textarea);
	  textarea.select();
	  document.execCommand('copy');
	  document.body.removeChild(textarea);
      }
      

    </script>
</body>
</html>
